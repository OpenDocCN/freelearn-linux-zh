- en: Getting started
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 入门
- en: Network management in Linux is a fun, diverse field that is always changing.
    While the core components typically remain the same throughout the years (such
    as the **TCP/IP** protocol), how these services are managed have evolved in each
    generation, such as the rise of **systemd**. Linux is definitely exciting.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在Linux中进行网络管理是一个有趣、多样化且不断变化的领域。虽然核心组件通常在多年间保持不变（如**TCP/IP**协议），但这些服务的管理方式在每一代中都有所发展，比如**systemd**的兴起。Linux绝对令人兴奋。
- en: In this chapter, we'll see how to set up your environment. Depending on your
    experience level, you can skip directly to [Chapter 2](ch02.html "Chapter 2. Revisiting
    Linux Network Basics"), *Revisiting Linux Networking Basics*. If you're already
    comfortable setting up a distribution or two on a physical or **virtual machine**,
    you already have the knowledge needed to get started. Here, we'll discuss how
    to install a few distributions of interest for the exercises in this book and
    some general pointers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将看到如何设置您的环境。根据您的经验水平，您可以直接跳转到[第2章](ch02.html "第2章。重新审视Linux网络基础")，*重新审视Linux网络基础*。如果您已经熟悉在物理或虚拟机上安装一个或两个发行版，那么您已经具备了开始的知识。在这里，我们将讨论如何安装本书中练习所需的一些发行版以及一些一般指导。
- en: In a nutshell, the more Linux installations you have to work with, the better.
    While practicing networking concepts, it's a good idea to have as many nodes as
    possible, so you can test how your configuration changes, will affect your environment.
    If you are already comfortable installing Linux, feel free to set up some nodes
    and then I'll meet you in the next chapter.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，您拥有的Linux安装越多，越好。在练习网络概念时，最好尽可能多地拥有节点，这样您可以测试您的配置更改将如何影响您的环境。如果您已经熟悉安装Linux，可以随意设置一些节点，然后我会在下一章与您见面。
- en: Distributions to consider
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要考虑的发行版
- en: There are over a hundred distributions of Linux in existence today. These include
    distributions geared specifically toward workstations or servers (or even both)
    and specialist distributions, which solve a specific task, such as Kali, Mythbuntu,
    and Clonezilla. Naturally, the first question one might have when studying a concept
    such as network administration is which distributions to start with.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 今天存在着一百多个Linux发行版。这些包括专门面向工作站或服务器（甚至两者兼顾）的发行版，以及解决特定任务的专业发行版，比如Kali、Mythbuntu和Clonezilla。当学习诸如网络管理之类的概念时，人们可能会首先想到从哪些发行版开始。
- en: Let's not focus on any one distribution. In the enterprise, no two data centers
    are same. Some organizations that utilize Linux might standardize on a specific
    distribution set (for example, Ubuntu and Ubuntu Server) though it's far more
    common to see a mix of one or more distributions in use. Distributions such as
    **SUSE Enterprise Linux**, **Red Hat Enterprise Linux**, **Ubuntu Server**, **CentOS**,
    and **Debian** are extremely common among servers within Linux-based networks.
    In my experience, I've seen Debian (as well as its derivatives) and Red Hat-based
    distributions in use most often.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们不要专注于任何一个发行版。在企业中，没有两个数据中心是相同的。一些利用Linux的组织可能会将特定的发行版集（例如Ubuntu和Ubuntu Server）标准化，尽管更常见的情况是看到一种或多种发行版的混合使用。在基于Linux的网络中，**SUSE
    Enterprise Linux**、**Red Hat Enterprise Linux**、**Ubuntu Server**、**CentOS**和**Debian**等发行版在服务器中非常常见。根据我的经验，我经常看到使用Debian（以及其衍生版）和基于Red
    Hat的发行版。
- en: You are encouraged to experiment and mix up whichever distributions you might
    favor. There are many candidates, and websites such as [www.distrowatch.com](http://www.distrowatch.com)
    would give you a list of possibilities. Specifically for the sake of the examples
    in this book, CentOS and Debian are recommended for your use. In fact, these two
    distributions are wonderful places to start. You'll get a taste for two different
    forms of package management (**rpm** and **deb** packages) and familiarize yourself
    with two of the most popular distributions. Regarding Debian, quite a few distributions
    are based on it (**Ubuntu**, **Linux Mint**, and others). By learning how to manage
    a Debian installation, much of that knowledge would be transferable to other distributions
    should you consider switching. The same can be said about CentOS, which is based
    on Red Hat. Red Hat is a very popular distribution and since CentOS is created
    from its source, you're essentially learning it as well. While **Fedora** is more
    bleeding-edge than Red Hat or CentOS, much of the knowledge will be useful there
    as well; Fedora is popular as a workstation distribution.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 鼓励你尝试并混合你可能喜欢的任何发行版。有很多候选者，像[www.distrowatch.com](http://www.distrowatch.com)这样的网站会给你列出可能性。特别是为了这本书中的例子，推荐你使用CentOS和Debian。事实上，这两个发行版是一个很好的起点。你将品尝到两种不同形式的软件包管理（**rpm**和**deb**软件包），并熟悉两种最流行的发行版。关于Debian，有很多发行版都是基于它的（**Ubuntu**，**Linux
    Mint**等）。通过学习如何管理Debian安装，很多知识都可以转移到其他发行版，如果你考虑切换的话。同样的情况也适用于基于Red Hat的CentOS。Red
    Hat是一个非常流行的发行版，而CentOS是从其源代码创建的，你基本上也在学习它。虽然**Fedora**比Red Hat或CentOS更前沿，但很多知识在那里也会有用；Fedora作为工作站发行版也很受欢迎。
- en: The examples within this book were tested in both CentOS and Debian. Whenever
    an instruction is specific to a particular distribution, I will let you know.
    Having a CentOS and Debian installation will suit you for the purposes of this
    book, but feel free to experiment. As far as individual versions of these distributions
    are concerned, both CentOS 7 and Debian 8 were used. Install these in your environment
    or home lab.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的示例在CentOS和Debian中进行了测试。每当指令特定于某个发行版时，我会告诉你。在本书的目的上，拥有CentOS和Debian的安装将适合你，但请随意尝试。就这些发行版的个别版本而言，都使用了CentOS
    7和Debian 8。在你的环境或家庭实验室中安装这些。
- en: Physical machines versus virtual machines
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理机器与虚拟机器
- en: Seeing a section on virtual machines in a networking book may come as somewhat
    of a surprise. To be fair, it certainly is out of place. In addition to being
    an important enterprise platform, **virtualization** can also be an invaluable
    learning tool. In real networks, a technician may test a service in a virtual
    machine before rolling it out to the environment. For example, a new **DNS** server
    may begin life as a **VM**, and then once it is tested and proven, moved into
    an environment for use by the organization. One benefit of this approach is that
    you can take several snapshots as you develop the solution, and should you mess
    up and ruin it, you can just restore the snapshot and begin from a known-working
    state.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在一本网络书中看到虚拟机的部分可能会有些意外。公平地说，这确实有些不合适。除了作为一个重要的企业平台外，**虚拟化**也可以是一个宝贵的学习工具。在真实的网络中，技术人员可能会在虚拟机中测试服务，然后再将其部署到环境中。例如，一个新的**DNS**服务器可能首先作为一个**VM**启动，然后一旦经过测试和验证，就可以移入组织中供使用。这种方法的一个好处是你可以在开发解决方案时拍摄多个快照，如果出错破坏了，你可以恢复快照，从已知工作状态开始。
- en: As far as mastering our Linux networking skills are concerned, virtual machines
    allow you to test how a procedure differs from one distribution to another. It's
    easy to bring up a virtual machine, and it's even easier to trash it. If you're
    limited by physical hardware, then virtual machines may offer you a chance to
    build a small virtual network to practice on. Of course, the trade-off with virtual
    machines is how much RAM they use. However, without a GUI, most Linux distributions
    will run quite comfortably with just 512 MB RAM. Nowadays, quite a few computers
    ship with 8 GB or even 16 GB RAM, so you should be able to run several VMs on
    even the budget computers available today.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 就我们掌握Linux网络技能而言，虚拟机允许你测试不同发行版之间的过程差异。启动虚拟机很容易，而且更容易销毁它。如果你受到物理硬件的限制，那么虚拟机可能为你提供一个机会来构建一个小型虚拟网络进行练习。当然，虚拟机的折衷是它们使用了多少内存。然而，没有图形界面，大多数Linux发行版只需512MB内存就可以运行得相当舒适。如今，有相当多的计算机配备了8GB甚至16GB的内存，所以即使是当今可用的预算计算机上也应该能够运行几个虚拟机。
- en: To be fair, using virtual machines for purposes of practice and study isn't
    always ideal. In fact, when studying networking, physical equipment is usually
    preferred. While you can certainly practice setting up and serving a web page
    via Apache running in a VM, you wouldn't be able to practice racking switches
    and routers in such an environment. Whenever possible, try to use physical equipment.
    However, virtual machines offer a unique chance for you to create a small army
    of nodes to maintain on your network.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 公平地说，使用虚拟机进行练习和学习并不总是理想的。事实上，在学习网络时，通常更喜欢使用物理设备。虽然你当然可以通过在虚拟机中运行Apache来练习设置和提供网页，但在这样的环境中你无法练习安装和配置交换机和路由器。在可能的情况下，尽量使用物理设备。然而，虚拟机为你提供了一个独特的机会，可以在你的网络上创建一个小型节点的军队来维护。
- en: Of course, not everyone has a stack of Dell towers sitting in the closet, ready
    and waiting for a shiny new Linux install. Depending on what you have at your
    disposal, you may use all physical machines or a mix of physical and virtual.
    In this book, no assumptions are made about your inventory. The name of the game
    is to manage nodes, so set up as many as possible.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，并非每个人都有一堆戴尔塔在壁橱里等着安装全新Linux的机会。根据你手头的资源，你可以使用所有物理机器或物理和虚拟机器的混合。在这本书中，我们不会对你的库存做任何假设。游戏的关键是管理节点，所以尽可能设置多个节点。
- en: In this book, **VirtualBox** is discussed. However, it's by no means the only
    solution for creating virtual machines. There are other solutions as well, such
    as **KVM**, **Xen**, **VMware** and others. VirtualBox has the benefit of being
    free, open source, and cross-platform (it's available for Linux, Mac OS X, and
    Windows), so there's a good chance it will work in your environment. In most cases,
    it's even easier to set up than KVM or Xen (but perhaps not nearly as cool). You
    don't have to use VirtualBox (or even VMs at all, for that matter) in order to
    follow along with this book. Use whatever solution you prefer. In this book, I
    try not to limit the instructions to any one specific solution, so the content
    works for as many people as possible.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，讨论了**VirtualBox**。但这绝不是创建虚拟机的唯一解决方案。还有其他解决方案，如**KVM**、**Xen**、**VMware**等。VirtualBox的好处是免费、开源和跨平台（适用于Linux、Mac
    OS X和Windows），因此它很可能在您的环境中运行。在大多数情况下，它甚至比KVM或Xen更容易设置（但可能没有那么酷）。您不必使用VirtualBox（或者根本不使用虚拟机）来跟随本书。使用您喜欢的任何解决方案。在本书中，我尽量不限制说明到任何一个特定的解决方案，因此内容适用于尽可能多的人。
- en: Setting up and configuring VirtualBox
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置和配置VirtualBox
- en: If you've decided to use VirtualBox in your environment (either for studying,
    testing distributions, or evaluating network services before implementation),
    we will set up our VirtualBox host in this activity.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您决定在您的环境中使用VirtualBox（无论是用于学习、测试发行版，还是在实施网络服务之前评估），我们将在本活动中设置我们的VirtualBox主机。
