- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: About
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于
- en: This section briefly introduces the author, the coverage of this course, the
    technical skills you'll need to get started, and the hardware and software requirements
    needed to complete all of the included activities and exercises.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节简要介绍了作者、本课程的覆盖范围、开始所需的技术技能，以及完成所有包含的活动和练习所需的硬件和软件要求。
- en: About Hands-On Linux Administration on Azure, Second Edition
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于《在Azure上进行实践Linux管理，第二版》
- en: Thanks to its flexibility in delivering scalable cloud solutions, Microsoft
    Azure is a suitable platform for managing all your workloads. You can use it to
    implement Linux virtual machines and containers, and to create applications in
    open source languages with open APIs.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 由于微软Azure在提供可扩展的云解决方案方面具有灵活性，它是管理所有工作负载的合适平台。你可以使用它来实现Linux虚拟机和容器，并使用开放API在开源语言中创建应用程序。
- en: This Linux administration book first takes you through the fundamentals of Linux
    and Azure to prepare you for the more advanced Linux features in later chapters.
    With the help of real-world examples, you'll learn how to deploy virtual machines
    (VMs) in Azure, expand their capabilities, and manage them efficiently. You will
    manage containers and use them to run applications reliably, and in the concluding
    chapter, you'll explore troubleshooting techniques using a variety of open source
    tools.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本Linux管理书首先带领你了解Linux和Azure的基础知识，为后面更高级的Linux功能做准备。通过真实世界的例子，你将学习如何在Azure中部署虚拟机（VMs），扩展其功能，并有效地管理它们。你将管理容器并使用它们可靠地运行应用程序，在最后一章中，你将探索使用各种开源工具进行故障排除的技术。
- en: By the end of this book, you'll be proficient in administering Linux on Azure
    and leveraging the tools required for deployment.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，你将熟练掌握在Azure上管理Linux和利用部署所需的工具。
- en: About the Authors
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Kamesh Ganesan** is a cloud evangelist and a seasoned technology professional
    with nearly 23 years of IT experience in all major cloud technologies, including
    Azure, AWS, GCP, and Alibaba Cloud. He has over 45 IT certifications, including
    5 AWS, 3 Azure, and 3 GCP certifications. He''s played many roles, including certified
    multi-cloud architect, cloud native application architect, lead database administrator,
    and programmer analyst. He architected, built, automated, and delivered high-
    quality, mission-critical, and innovative technology solutions that helped his
    enterprise, commercial, and government clients to be very successful and significantly
    improve their business value, using multi-cloud strategy.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Kamesh Ganesan是一位云倡导者，拥有近23年的IT经验，涵盖了Azure、AWS、GCP和阿里云等主要云技术。他拥有超过45个IT认证，包括5个AWS、3个Azure和3个GCP认证。他担任过多个角色，包括认证的多云架构师、云原生应用架构师、首席数据库管理员和程序分析员。他设计、构建、自动化并交付了高质量、关键性和创新性的技术解决方案，帮助企业、商业和政府客户取得了巨大成功，并显著提高了他们的业务价值，采用了多云策略。
- en: '**Rithin Skaria** is an open-source evangelist with over 7 years'' experience
    managing open-source workloads in Azure, AWS, and OpenStack. He is currently working
    in Microsoft and is a part of several open-source-community activities conducted
    within Microsoft. He is a certified Microsoft trainer, Linux Foundation engineer
    and administrator, Kubernetes application developer and administrator, and also
    a Certified OpenStack Administrator. When it comes to Azure, he has 4 certifications,
    including solution architecture, Azure administration, DevOps, and security, and
    he is also certified in Office 365 administration. He has played a vital role
    in several open-source deployments, and the administration and migration of these
    workloads to cloud.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Rithin Skaria是一位开源倡导者，在Azure、AWS和OpenStack中管理开源工作负载方面拥有超过7年的经验。他目前在微软工作，并参与了微软内部进行的几项开源社区活动。他是认证的微软培训师、Linux基金会工程师和管理员、Kubernetes应用程序开发人员和管理员，也是认证的OpenStack管理员。在Azure方面，他拥有4个认证，包括解决方案架构、Azure管理、DevOps和安全，他还在Office
    365管理方面也有认证。他在多个开源部署以及这些工作负载迁移到云端的管理和迁移中发挥了重要作用。
- en: '**Frederik Vos**, living in Purmerend (a city near Amsterdam in the Netherlands),
    works as a senior technical trainer of virtualization technologies, such as Citrix
    XenServer and VMware vSphere. He specializes in data center infrastructures (hypervisor,
    network, and storage) and cloud computing (CloudStack, CloudPlatform, OpenStack,
    and Azure). He is also a Linux trainer and evangelist. He has the knowledge of
    a teacher and the real-world experience of a system administrator. For the last
    3 years, he has been working as a freelance trainer and consultant within the
    ITGilde Cooperation, delivering a lot of Linux training sessions, such as Linux
    on Azure training for the Linux Foundation.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Frederik Vos居住在荷兰阿姆斯特丹附近的普尔梅伦德市，是一位高级虚拟化技术培训师，专注于Citrix XenServer和VMware vSphere等虚拟化技术。他专长于数据中心基础设施（虚拟化、网络和存储）和云计算（CloudStack、CloudPlatform、OpenStack和Azure）。他还是一位Linux培训师和倡导者。他具有教师的知识和系统管理员的实际经验。在过去的3年中，他一直在ITGilde合作社内担任自由培训师和顾问，为Linux基金会提供了许多Linux培训课程，比如针对Azure的Linux培训。
- en: Learning Objectives
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习目标
- en: 'By the end of this course, you will be able to:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本课程，你将能够：
- en: Grasp the fundamentals of virtualization and cloud computing
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握虚拟化和云计算的基础知识
- en: Understand file hierarchy and mount new filesystems
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解文件层次结构并挂载新文件系统
- en: Maintain the life cycle of your application in Azure Kubernetes Service
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Azure Kubernetes服务中维护应用程序的生命周期
- en: Manage resources with the Azure CLI and PowerShell
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Azure CLI和PowerShell管理资源
- en: Manage users, groups, and filesystem permissions
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理用户、组和文件系统权限
- en: Use Azure Resource Manager to redeploy virtual machines
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Azure资源管理器重新部署虚拟机
- en: Implement configuration management to configure a VM correctly
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施配置管理以正确配置VM
- en: Build a container using Docker
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Docker构建容器
- en: Audience
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 观众
- en: If you are a Linux administrator or a Microsoft professional looking to deploy
    and manage your workload in Azure, this book is for you. Although not necessary,
    knowledge of Linux and Azure will assist with understanding core concepts.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是Linux管理员或微软专业人士，希望在Azure中部署和管理工作负载，那么这本书适合您。虽然不是必需的，但了解Linux和Azure将有助于理解核心概念。
- en: Approach
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法
- en: This book provides a combination of practical and theoretical knowledge. It
    covers engaging real-world scenarios that demonstrate how Linux administrators
    work on the Azure platform. Each chapter is designed to facilitate the practical
    application of each new skill.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了实践和理论知识的结合。它涵盖了引人入胜的现实场景，展示了Linux管理员如何在Azure平台上工作。每一章都旨在促进每项新技能的实际应用。
- en: Hardware Requirements
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 硬件要求
- en: 'For the optimal student experience, we recommend the following hardware configuration:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得最佳的学生体验，我们建议以下硬件配置：
- en: 'Processor: Intel Core i5 or equivalent'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理器：Intel Core i5或同等级
- en: 'Memory: 4 GB RAM (8 GB preferred)'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存：4 GB RAM（建议8 GB）
- en: 'Storage: 35 GB available space'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储：35 GB可用空间
- en: Software Requirements
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 软件要求
- en: 'We also recommend that you have the following, in advance:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还建议您提前准备以下内容：
- en: A computer installed with Linux, Windows 10, or macOS operating system
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装有Linux、Windows 10或macOS操作系统的计算机
- en: An internet connection so you can connect to Azure
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互联网连接，以便连接到Azure
- en: Conventions
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 约定
- en: 'Code words in the text, database table names, folder names, filenames, file
    extensions, pathnames, dummy URLs, user input, and Twitter handles are shown as
    follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：
- en: '"The following code snippet creates a resource group with the name `MyResource1`
    and specifies the SKU as `Standard_LRS` that stands for the redundancy option
    in this context."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “以下代码片段创建一个名为`MyResource1`的资源组，并指定SKU为`Standard_LRS`，该SKU代表了此上下文中的冗余选项。”
- en: 'Here''s a sample block of code:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个代码示例块：
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: At many instances we have used the angle brackets, `<>`. You need to replace
    this with the actual parameter, and not use these brackets within the commands.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，我们使用了尖括号，`<>`。您需要用实际参数替换它，而不要在命令中使用这些括号。
