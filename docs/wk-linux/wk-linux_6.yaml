- en: Let your friends be amazed by the complicated stuff you are doing in that cryptic
    terminal. Terminals are not boring!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 让你的朋友们对你在那个神秘的终端中所做的复杂事情感到惊讶。终端并不无聊！
- en: '![Terminal Art](img/image_06_010.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![终端艺术](img/image_06_010.jpg)'
- en: They have beautiful colors, easy-to-read output, and they display compact information
    that puts users in control of their own system.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 它们拥有美丽的颜色、易于阅读的输出，并且显示紧凑的信息，使用户能够控制自己的系统。
- en: Terminals can be customized and interacted with and they increase your productivity
    while leaving your mouse to sleep the endless sleep of inefficiency.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 终端可以定制和交互，它们可以提高您的生产力，同时让您的鼠标进入无尽的低效睡眠状态。
- en: Of course, all these skills don't come to you overnight, and they require careful
    tweaking from each user in order to be tailored to their own taste and way of
    thinking and working. However, after that, they'll fit like a tailored suit, and
    become an extension of your way of work and sometimes even your job.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，所有这些技能不会一夜之间就掌握，它们需要每个用户仔细调整，以适应他们自己的口味、思维方式和工作方式。然而，在那之后，它们将像定制的西装一样合身，并成为您工作方式的延伸，有时甚至是您的工作。
- en: We hope you've enjoyed all the tips and tricks we've provided, and had fun learning
    them. Remember that education is a continuous process, so don't stop here! Stay
    hungry and surf the Internet to keep track of the latest tools and techniques
    that will transform you into a productivity beast!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望您喜欢我们提供的所有技巧和窍门，并且在学习它们的过程中玩得开心。请记住，教育是一个持续的过程，所以不要停在这里！保持求知欲，浏览互联网，了解最新的工具和技术，让自己成为一个高效的人！
