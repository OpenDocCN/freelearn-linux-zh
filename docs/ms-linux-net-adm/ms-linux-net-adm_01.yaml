  id: totrans-105
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Tip
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**Downloading the example code**'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**下载示例代码**'
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你在[http://www.packtpub.com](http://www.packtpub.com)的帐户中为你购买的所有Packt Publishing图书下载示例代码文件。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，文件将直接通过电子邮件发送给你。
- en: Once you have created bootable media, insert it into your computer and follow
    your computer's specific directives to access the boot menu and select your Debian
    media. After it finishes loading, the first screen will ask you to select your
    language. Choose your language, then click on **Continue**.![Acquiring and installing
    Debian 8](img/B03919_01_07.jpg)
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建了可引导媒体后，将其插入计算机，按照计算机的具体指示访问引导菜单并选择你的Debian媒体。加载完成后，第一个屏幕会要求你选择语言。选择你的语言，然后点击**继续**。![获取和安装Debian
    8](img/B03919_01_07.jpg)
- en: The Debian installer's language selection screen
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: Debian安装程序的语言选择屏幕
- en: After selecting your language, the next screen will have you choose your location.
    Select it and then click on **Continue**.![Acquiring and installing Debian 8](img/B03919_01_08.jpg)
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择语言后，下一个屏幕将让你选择你的位置。选择它，然后点击**继续**。![获取和安装Debian 8](img/B03919_01_08.jpg)
- en: Language selection in the Debian installer
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: Debian安装程序中的语言选择
- en: Similarly, choose a keymap that fits your keyboard and click on **Continue**.![Acquiring
    and installing Debian 8](img/B03919_01_09.jpg)
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 同样，选择适合你键盘的键盘映射，然后点击**继续**。![获取和安装Debian 8](img/B03919_01_09.jpg)
- en: The Debian installer's keyboard selection screen
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: Debian安装程序的键盘选择屏幕
- en: At this point, the Debian installer will detect your hardware, and then allow
    you to configure your host name. For this option, choose a unique host name that
    will identify your device on the network. When finished, click on **Continue**.![Acquiring
    and installing Debian 8](img/B03919_01_10.jpg)
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此时，Debian安装程序将检测你的硬件，然后允许你配置主机名。对于这个选项，选择一个在网络上能识别你的设备的唯一主机名。完成后，点击**继续**。![获取和安装Debian
    8](img/B03919_01_10.jpg)
- en: Choosing a hostname during installation of Debian
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在Debian安装过程中选择主机名
- en: The installer will then ask for your domain name. Enter your domain name here
    if you have one; otherwise, just leave it blank. Click on **Continue**.![Acquiring
    and installing Debian 8](img/B03919_01_11.jpg)
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后安装程序将要求你输入你的域名。如果你有域名，请在此处输入；否则，留空。点击**继续**。![获取和安装Debian 8](img/B03919_01_11.jpg)
- en: Domain name configuration while installing Debian
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在安装Debian时配置域名
- en: Next, you'll be asked to set a password for the **root** account. For this,
    you should create a unique (and preferably randomly generated) password. As you
    probably know, the root account has full access to the system. After setting the
    password, click on **Continue**.![Acquiring and installing Debian 8](img/B03919_01_12.jpg)
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，你将被要求为**root**账户设置密码。为此，你应该创建一个唯一的（最好是随机生成的）密码。你可能知道，root账户对系统有完全访问权限。设置密码后，点击**继续**。![获取和安装Debian
    8](img/B03919_01_12.jpg)
- en: Root password entry during Debian installation
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在Debian安装过程中输入root密码
- en: In the next three screens, you'll set up your user account. First, you'll enter
    your first and last name, and then click on **Continue**.![Acquiring and installing
    Debian 8](img/B03919_01_13.jpg)
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在接下来的三个屏幕中，您将设置您的用户帐户。首先，输入您的名字和姓氏，然后单击“**继续**”。![获取和安装Debian 8](img/B03919_01_13.jpg)
- en: First screen of setting up primary user account
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 设置主要用户帐户的第一个屏幕
- en: Then, type in username and click on **Continue**.![Acquiring and installing
    Debian 8](img/B03919_01_14.jpg)
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，输入用户名，然后单击“**继续**”。![获取和安装Debian 8](img/B03919_01_14.jpg)
- en: Creating a username
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 创建用户名
- en: The final portion of the user setup section will ask you to create a password.
    When done, click on **Continue** again.![Acquiring and installing Debian 8](img/B03919_01_15.jpg)
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用户设置部分的最后一部分将要求您创建一个密码。完成后，再次单击“**继续**”。![获取和安装Debian 8](img/B03919_01_15.jpg)
- en: Setting the password for the primary user
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 为主要用户设置密码
- en: Next, Debian will try to use **Network Time Protocol** (**NTP**), if available,
    to configure your clock. Then, you'll be presented with a screen to select your
    time zone. Make sure your time zone is highlighted, and click on **Continue**.![Acquiring
    and installing Debian 8](img/B03919_01_16.jpg)
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，Debian将尝试使用**网络时间协议**（**NTP**），如果可用，来配置您的时钟。然后，您将看到一个屏幕，以选择您的时区。确保您的时区被突出显示，然后单击“**继续**”。![获取和安装Debian
    8](img/B03919_01_16.jpg)
- en: Configuring your location, for the time zone
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 配置您的位置，用于时区
- en: Now, we'll partition our disk. Feel free to partition your disk any way you
    want, as there are no partitioning requirements as far as this book is concerned.
    For the sake of this instruction, **Guided - use entire disk**, the default for
    Debian, is chosen. If you have a preferred partitioning scheme, feel free to use
    it. When finished, click on **Continue**.![Acquiring and installing Debian 8](img/B03919_01_17.jpg)
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，我们将对磁盘进行分区。随意对磁盘进行分区，因为就本书而言，没有分区要求。为了本说明，选择了Debian的默认选项**引导-使用整个磁盘**。如果您有首选的分区方案，请随意使用。完成后，单击“**继续**”。![获取和安装Debian
    8](img/B03919_01_17.jpg)
- en: First screen of the partitioning portion of the Debian installation
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: Debian安装的分区部分的第一个屏幕
- en: Next, you'll have to select the hard disk on which to install Debian. In this
    example, there is only one hard disk available in the VM that was used to capture
    the procedure. If you have more than one disk, select the appropriate disk for
    installation and click on **Continue**.![Acquiring and installing Debian 8](img/B03919_01_18.jpg)
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，您将不得不选择要安装Debian的硬盘。在本例中，虚拟机中只有一个可用的硬盘，用于捕获该过程。如果您有多个硬盘，请选择适当的硬盘进行安装，然后单击“**继续**”。![获取和安装Debian
    8](img/B03919_01_18.jpg)
- en: Selecting the target disk for Debian
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 选择Debian的目标磁盘
- en: In the next section, the Debian installer will ask if you would like to have
    a separate `/home` partition (recommended if you wish to retain files between
    installations), separate `/home`, `/var`, and `/tmp` partitions, or all files
    in one partition. This book has no partitioning requirements, so choose the one
    that best fits your preference. When you've made your selection, click on **Continue**.![Acquiring
    and installing Debian 8](img/B03919_01_19.jpg)
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在接下来的部分，Debian安装程序将询问您是否想要有一个单独的`/home`分区（如果您希望在安装之间保留文件，则建议使用），单独的`/home`，`/var`和`/tmp`分区，或者所有文件在一个分区中。本书没有分区要求，因此选择最符合您偏好的选项。选择完毕后，单击“**继续**”。![获取和安装Debian
    8](img/B03919_01_19.jpg)
- en: Disk partitioning selection
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 磁盘分区选择
- en: Next, Debian will display a summary of the changes it's about to make. If these
    changes look good to you, ensure **Finish partitioning and write changes to disk**
    is highlighted and click on **Continue**.![Acquiring and installing Debian 8](img/B03919_01_20.jpg)
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，Debian将显示即将进行的更改摘要。如果这些更改对您来说看起来不错，请确保**完成分区并将更改写入磁盘**被突出显示，然后单击“**继续**”。![获取和安装Debian
    8](img/B03919_01_20.jpg)
- en: Partitioning overview
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 分区概述
- en: Then, you'll have to confirm the details again. Select **Yes** and then click
    on **Continue**.![Acquiring and installing Debian 8](img/B03919_01_21.jpg)
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，您将不得不再次确认详细信息。选择**是**，然后单击“**继续**”。![获取和安装Debian 8](img/B03919_01_21.jpg)
- en: Confirmation of changes to partitioning
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 确认分区更改
- en: The base system will be installed next; this might take a little while depending
    on the speed of your computer and hard disk. Afterwards, you'll be presented with
    a screen where you'll select the country nearest you in order to set up Debian's
    package manager.![Acquiring and installing Debian 8](img/B03919_01_22.jpg)
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来将安装基本系统；这可能需要一些时间，具体取决于您的计算机和硬盘的速度。之后，您将看到一个屏幕，您将在其中选择最接近您的国家，以设置Debian的软件包管理器。![获取和安装Debian
    8](img/B03919_01_22.jpg)
- en: Choosing a location for the package manager
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 选择软件包管理器的位置
- en: Next, you'll select a mirror for Debian's package archives. In most cases, the
    default selection is usually accurate. So unless it guessed incorrectly, leave
    the default selection as-is and click on **Continue**.![Acquiring and installing
    Debian 8](img/B03919_01_23.jpg)
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，您将为Debian的软件包存档选择一个镜像。在大多数情况下，默认选择通常是准确的。因此，除非它猜错了，否则保持默认选择不变，然后单击“**继续**”。![获取和安装Debian
    8](img/B03919_01_23.jpg)
- en: Choosing a mirror for Debian's package archives
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 选择Debian软件包存档的镜像
- en: In the next screen, Debian will give you a chance to configure an HTTP proxy,
    if you have one. If not, leave it blank.![Acquiring and installing Debian 8](img/B03919_01_24.jpg)
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个屏幕上，Debian将给您一个机会来配置HTTP代理，如果有的话。如果没有，就留空。![获取和安装Debian 8](img/B03919_01_24.jpg)
- en: HTTP proxy configuration
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: HTTP代理配置
- en: Next, Debian will configure your package manager and update your sources. After
    a few progress bars scroll by, you'll see a new screen asking you whether or not
    you'd like to submit usage statistics to Debian. This information is helpful to
    Debian's developers, but it's not required. Make your choice and click on **Continue**.![Acquiring
    and installing Debian 8](img/B03919_01_25.jpg)
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，Debian将配置您的软件包管理器并更新您的源。几个进度条滚动后，您将看到一个新屏幕，询问您是否愿意向Debian提交使用统计信息。这些信息对Debian的开发人员很有帮助，但并非必需。做出您的选择，然后点击**继续**。![获取和安装Debian
    8](img/B03919_01_25.jpg)
- en: Choosing whether to provide anonymous statistics to Debian developers
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 选择是否向Debian开发人员提供匿名统计信息
- en: The next screen will offer us additional packages that we can add to our system,
    but these aren't required (it's a good idea to leave standard system utilities
    enabled, though). Most of the options presented allow us to choose a **desktop
    environment**, but you are not required to install one. Typically, servers are
    not installed with a desktop environment. However, if you are setting up a workstation
    PC, it may be of benefit.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个屏幕将为我们提供可以添加到系统中的附加软件包，但这些并不是必需的（尽管保留标准系统实用程序是个好主意）。所提供的大多数选项允许我们选择**桌面环境**，但您并不需要安装一个。通常，服务器不会安装桌面环境。但是，如果您正在设置工作站PC，这可能会有所帮助。
- en: '**GNOME**: It is the default desktop environment for Debian. GNOME is state
    of the art, and offers a unique paradigm for interacting with your computer. GNOME
    uses virtual workspaces heavily, which allows you to split your workflow between
    several desktops. Unfortunately, GNOME has relatively modest hardware acceleration
    requirements; this means if you don''t have a modern video card, it won''t function
    properly.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**GNOME**：这是Debian的默认桌面环境。GNOME是最先进的，提供了一种独特的与计算机交互的范式。GNOME大量使用虚拟工作区，这使您可以在几个桌面之间分割您的工作流程。不幸的是，GNOME对硬件加速的要求相对较低；这意味着如果您没有现代的显卡，它将无法正常运行。'
- en: '**Xfce**: It is a very lightweight alternative to GNOME, and it has been around
    for a long time. Xfce is great for computers with lower end processing capabilities.
    Nowadays, Xfce doesn''t see much active development, so it doesn''t change much.
    This means that it is more stable in quite a few cases, though it may not interest
    those who prefer something with modern features.'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Xfce**：它是GNOME的一个非常轻量级的替代品，已经存在很长时间了。Xfce非常适合处理能力较低的计算机。如今，Xfce的活跃开发不多，因此它在很多情况下更加稳定，尽管可能不会吸引那些喜欢现代功能的人。'
- en: '**KDE**: It is a modern desktop environment like GNOME, but it resembles the
    user interface of Windows. Like GNOME, KDE also has relatively modest hardware
    requirements, though not quite as bad as GNOME. KDE features the **Dolphin** file
    manager, which is respected by Linux users.'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**KDE**：它是一个现代的桌面环境，类似于GNOME，但它更像Windows的用户界面。与GNOME一样，KDE的硬件要求相对较低，尽管不像GNOME那么严格。KDE具有备受Linux用户尊敬的**Dolphin**文件管理器。'
- en: '**Cinnamon**: It was originally created as a fork of GNOME, but it has evolved
    into its own desktop environment with little GNOME dependencies. Cinnamon offers
    a more traditional style of desktop, with the modern feel of GNOME.'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Cinnamon**：最初是作为GNOME的一个分支创建的，但它已经发展成为一个独立的桌面环境，几乎没有GNOME的依赖。Cinnamon提供了更传统的桌面风格，同时又具有现代感。'
- en: '**MATE**: It is a continuation of the older 2.x versions of GNOME. As such,
    MATE runs well on older machines and sees more development than Xfce. It may not
    be as stable as Xfce, but it is close.'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MATE**：它是对较旧的GNOME 2.x版本的延续。因此，MATE在较旧的计算机上运行良好，并且得到比Xfce更多的开发。它可能不像Xfce那样稳定，但它很接近。'
- en: '**LXDEL**: It is also a good choice for older computers, and it is similar
    to Xfce but not as popular.'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**LXDEL**：它也是较老的计算机的一个不错的选择，类似于Xfce但不那么受欢迎。'
- en: Other than the desktop environment choice, it's recommended to select **SSH
    server** from this list. **Web server** can also be chosen, but you may as well
    wait until we come to the part of the book in which Apache is discussed, as we'll
    walk through the installation.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 除了桌面环境的选择之外，建议从此列表中选择**SSH服务器**。也可以选择**Web服务器**，但最好等到我们讨论Apache的部分时再进行安装。
- en: '![Acquiring and installing Debian 8](img/B03919_01_26.jpg)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
  zh: '![获取和安装Debian 8](img/B03919_01_26.jpg)'
- en: Debian software selection
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: Debian软件选择
- en: Make your selections and then wait for the rest of the installation procedure
    to finish, as Debian installs the software you selected in the previous step.
    Then, it's time to configure GRUB. **GRUB** is an acronym for **Grand Unified
    Bootloader** and is necessary in order for us to boot our system. You'll be asked
    whether you'd like to install GRUB into the master boot record (which you more
    than likely will want to do), so ensure the **Yes** radio box is checked and click
    on **Continue**.![Acquiring and installing Debian 8](img/B03919_01_27.jpg)
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进行您的选择，然后等待安装程序的其余部分完成，因为Debian会安装您在上一步中选择的软件。然后，是时候配置GRUB了。**GRUB**是**Grand
    Unified Bootloader**的缩写，是我们启动系统所必需的。您将被问及是否要将GRUB安装到主引导记录中（您很可能会想这样做），因此确保**是**单选框被选中，然后点击**继续**。![获取和安装Debian
    8](img/B03919_01_27.jpg)
- en: GRUB configuration
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: GRUB配置
- en: Next, select a target on which GRUB should be installed. In most cases, this
    will be `/dev/sda`.![Acquiring and installing Debian 8](img/B03919_01_28.jpg)
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，选择要安装GRUB的目标。在大多数情况下，这将是`/dev/sda`。
- en: GRUB target selection
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: GRUB目标选择
- en: Whew! We are finally ready to reboot into our new Debian environment. Click
    on **Continue** one last time and we're off to the races!![Acquiring and installing
    Debian 8](img/B03919_01_29.jpg)
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 哇！我们终于准备好重启进入新的Debian环境了。点击**继续**最后一次，我们就可以开始了！![获取和安装Debian 8](img/B03919_01_29.jpg)
- en: The final screen of the Debian installation process
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: Debian安装过程的最后一个屏幕
- en: Acquiring and installing CentOS 7
  id: totrans-163
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取和安装CentOS 7
- en: 'In this activity, we install CentOS 7 (which has far fewer steps than Debian).
    To download an ISO, navigate to the following URL:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，我们安装CentOS 7（比Debian的步骤要少得多）。要下载ISO，请转到以下URL：
- en: '[https://www.centos.org/download/](https://www.centos.org/download/)'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.centos.org/download/](https://www.centos.org/download/)'
- en: The DVD ISO link should satisfy our needs.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: DVD ISO链接应该满足我们的需求。
- en: Just like with the Debian walkthrough, we'll need to either create a bootable
    disc or flash drive to get the installation started. Unlike the Debian installer,
    now we need a DVD-R disc, as the image will be too large to fit onto a CD-R.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 就像Debian的演练一样，我们需要创建一个可引导的光盘或闪存驱动器来开始安装。与Debian安装程序不同，现在我们需要一个DVD-R光盘，因为镜像太大而无法放入CD-R中。
- en: 'If you''re installing via a flash drive, the following URL from the CentOS
    wiki describes the procedure:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您通过闪存驱动器安装，CentOS维基百科中的以下URL描述了该过程：
- en: '[http://wiki.centos.org/HowTos/InstallFromUSBkey](http://wiki.centos.org/HowTos/InstallFromUSBkey)'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://wiki.centos.org/HowTos/InstallFromUSBkey](http://wiki.centos.org/HowTos/InstallFromUSBkey)'
- en: 'After you boot from your installation media perform the following steps:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 从安装媒体引导后，执行以下步骤：
- en: You'll first see a screen asking you to select the language to be used during
    installation. Choose your language and click on **Continue**.![Acquiring and installing
    CentOS 7](img/B03919_01_30.jpg)
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将首先看到一个屏幕，要求您在安装过程中选择要使用的语言。选择您的语言，然后单击**继续**。![获取和安装CentOS 7](img/B03919_01_30.jpg)
- en: Language selection during CentOS installation
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: CentOS安装期间的语言选择
- en: The next screen that appears is one of two main sections of the installation.
    The items shown here (**DATE & TIME**, **KEYBOARD, LANGUAGE SUPPORT**, **INSTALLATION
    SOURCE**, **SOFTWARE SELECTION**, **INSTALLATION DESTINATION**, and **NETWORK
    & HOSTNAME**) can be completed in any order. As you can see in the screenshot,
    only one section (**INSTALLATION DESTINATION**) is actually required. Basically,
    you can go through each section listed and complete its task and then click on
    **Begin Installation** when you're finished. If you choose not to complete a section,
    its defaults will be used.![Acquiring and installing CentOS 7](img/B03919_01_31.jpg)
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来出现的屏幕是安装的两个主要部分之一。这里显示的项目（**日期和时间**，**键盘，语言支持**，**安装源**，**软件选择**，**安装目标**和**网络和主机名**）可以按任何顺序完成。正如您在屏幕截图中所看到的，实际上只有一个部分（**安装目标**）是必需的。基本上，您可以浏览列出的每个部分并完成其任务，然后在完成时单击**开始安装**。如果选择不完成某个部分，将使用其默认值。![获取和安装CentOS
    7](img/B03919_01_31.jpg)
- en: First main section of the CentOS installation procedure
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: CentOS安装过程的第一个主要部分
- en: For **LANGUAGE SUPPORT**, you'll choose your language. When finished, click
    on the icon labeled **Done** on the top-left corner.![Acquiring and installing
    CentOS 7](img/B03919_01_32.jpg)
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于**语言支持**，您将选择您的语言。完成后，单击左上角标有**完成**标签的图标。![获取和安装CentOS 7](img/B03919_01_32.jpg)
- en: Language selection
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 语言选择
- en: Don't skip the **NETWORK & HOSTNAME** section. By default, networking isn't
    even enabled at all, so you can enable it by clicking on the toggle switch next
    to your interface. Near the bottom, you can type in the desired host name of your
    computer. When finished, click on **Done**.![Acquiring and installing CentOS 7](img/B03919_01_33.jpg)
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不要跳过**网络和主机名**部分。默认情况下，网络甚至根本没有启用，所以您可以通过单击接口旁边的切换开关来启用它。在底部附近，您可以输入计算机的所需主机名。完成后，单击**完成**。![获取和安装CentOS
    7](img/B03919_01_33.jpg)
- en: Networking configuration during the CentOS installation
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: CentOS安装期间的网络配置
- en: In the **DATE & TIME** section, you can set up your clock and location. Keep
    in mind that if you didn't enable your network interface in the **NETWORK & HOSTNAME**
    section, you'll be unable to utilize NTP.![Acquiring and installing CentOS 7](img/B03919_01_34.jpg)
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**日期和时间**部分，您可以设置时钟和位置。请记住，如果您没有在**网络和主机名**部分启用网络接口，则将无法使用NTP。![获取和安装CentOS
    7](img/B03919_01_34.jpg)
- en: Date and time configuration
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 日期和时间配置
- en: Completing the **INSTALLATION DESTINATION** section is compulsory. Here, you
    will select which disk to install CentOS onto, as well as your partitioning scheme.
    In this walkthrough, we'll select a disk and keep the default partitions, but
    feel free to customize the partition scheme if you prefer.![Acquiring and installing
    CentOS 7](img/B03919_01_35.jpg)
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成**安装目标**部分是强制性的。在这里，您将选择要将CentOS安装到哪个磁盘，以及您的分区方案。在本演练中，我们将选择一个磁盘并保留默认分区，但如果愿意，可以自定义分区方案。![获取和安装CentOS
    7](img/B03919_01_35.jpg)
- en: Disk configuration section of the CentOS installer
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: CentOS安装程序的磁盘配置部分
- en: By default, CentOS will be a **Minimal Install**. This means that there will
    be no graphical user interface, just the default packages. If you prefer, you
    can opt for a desktop environment such as GNOME or KDE by selecting the corresponding
    option.![Acquiring and installing CentOS 7](img/B03919_01_36.jpg)
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 默认情况下，CentOS将是**最小安装**。这意味着没有图形用户界面，只有默认的软件包。如果愿意，您可以选择桌面环境，如GNOME或KDE，选择相应的选项。![获取和安装CentOS
    7](img/B03919_01_36.jpg)
- en: CentOS software selection
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: CentOS软件选择
- en: After you click on **Begin Installation**, you'll be brought to the second main
    section of the installation procedure while CentOS installs itself onto your system
    in the background. This section is much smaller and has just two steps. We'll
    set our root password and create a standard user account.![Acquiring and installing
    CentOS 7](img/B03919_01_37.jpg)
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击**开始安装**后，您将被带到安装过程的第二个主要部分，而CentOS将在后台安装到您的系统上。这个部分要小得多，只有两个步骤。我们将设置root密码并创建一个标准用户帐户。![获取和安装CentOS
    7](img/B03919_01_37.jpg)
- en: CentOS user configuration
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: CentOS用户配置
- en: For the root password, choose something secure. A password meter will show the
    presumed strength of the password. Click on **Done** when finished.![Acquiring
    and installing CentOS 7](img/B03919_01_38.jpg)
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于root密码，请选择安全的密码。密码强度计会显示密码的预计强度。完成后单击**完成**。![获取和安装CentOS 7](img/B03919_01_38.jpg)
- en: Root password entry
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 输入root密码
- en: Finally, we'll create a standard user. On this screen, we'll enter the values
    in the **Full name** and **Username** fields, and choose a strong value for **Password**.
    You can also tick the box labeled **Make this user administrator**, if necessary.![Acquiring
    and installing CentOS 7](img/B03919_01_39.jpg)
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，我们将创建一个标准用户。在这个屏幕上，我们将输入**全名**和**用户名**字段中的值，并为**密码**选择一个强密码。如果需要，您还可以选中标记为**使此用户成为管理员**的复选框。![获取和安装CentOS
    7](img/B03919_01_39.jpg)
- en: CentOS user creation
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: CentOS用户创建
- en: Finally, when installation is complete, click on **Reboot** and we're all set.![Acquiring
    and installing CentOS 7](img/B03919_01_40.jpg)
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，当安装完成时，点击**重新启动**，我们就完成了。![获取和安装CentOS 7](img/B03919_01_40.jpg)
- en: Confirmation of a completed CentOS installation
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 确认完成CentOS安装
- en: With that out of the way, feel free to set up as many Linux installations as
    you may need. In future chapters, we'll use these installations to configure networking
    and advance our knowledge.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这些步骤后，可以随意设置所需的Linux安装。在未来的章节中，我们将使用这些安装来配置网络并提高我们的知识。
- en: Summary
  id: totrans-194
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we worked through setting up our environment. We discussed
    virtual machines and physical machines as network nodes, and we even set up a
    Debian and CentOS installation or two.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们通过设置环境进行了工作。我们讨论了虚拟机和物理机作为网络节点，甚至设置了一个或两个Debian和CentOS安装。
- en: Now that we've set up our environment, it's time to dive in and get started.
    In [Chapter 2](ch02.html "Chapter 2. Revisiting Linux Network Basics"), *Revisiting
    Linux Networking Basics*, we'll cover all the commands we'll need for our journey,
    for example, configuring network interfaces, manually connecting to networks,
    and setting up Network Manager. Stay tuned!
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经设置好了环境，现在是时候开始了。在[第2章](ch02.html "第2章。重新审视Linux网络基础")中，*重新审视Linux网络基础*，我们将涵盖我们旅程中所需的所有命令，例如配置网络接口，手动连接到网络以及设置网络管理器。敬请关注！
