  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经是 Packt 图书的自豪所有者，我们有一些事情可以帮助您充分利用您的购买。
