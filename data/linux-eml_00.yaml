  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对本书的看法——您喜欢或不喜欢的地方。读者的反馈对我们开发您真正受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书名。
- en: If there is a book that you need and would like to see us publish, please send
    us a note in the **SUGGEST A TITLE** form on [www.packtpub.com](http://www.packtpub.com)
    or e-mail `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要一本书，并希望看到我们出版，请在[www.packtpub.com](http://www.packtpub.com)的**建议标题**表单上给我们发送一封信，或发送电子邮件至`<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book on, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专题上有专业知识，并且有兴趣撰写或为一本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的自豪所有者，我们有一些事情可以帮助您充分利用您的购买。
- en: Errata
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration, and help us to improve subsequent
    versions of this book. If you find any errata, please report them by visiting
    [http://www.packtpub.com/support](http://www.packtpub.com/support), selecting
    your book, clicking on the **let us know** link, and entering the details of your
    errata. Once your errata are verified, your submission will be accepted and the
    errata added to any list of existing errata. Any existing errata can be viewed
    by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误确实会发生。如果您在我们的书中发现错误——也许是文本或代码中的错误——我们将不胜感激地希望您向我们报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/support](http://www.packtpub.com/support)报告，选择您的书，点击**让我们知道**链接，并输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，并将勘误添加到任何现有勘误列表中。可以通过选择[http://www.packtpub.com/support](http://www.packtpub.com/support)上的您的标题来查看任何现有的勘误。
