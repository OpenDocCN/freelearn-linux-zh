- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: IPCop is a Linux-based, stateful firewall distribution that sits in between
    your Internet connection and your network and directs traffic using a set of rules
    framed by you. It provides most of the features that you would expect a modern
    firewall to have, and what is most important is that it sets this all up for you
    in a highly automated and simplified way.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: IPCop是一个基于Linux的有状态防火墙发行版，位于您的互联网连接和网络之间，并使用您制定的一组规则来指导流量。它提供了大多数您期望现代防火墙具有的功能，最重要的是它以高度自动化和简化的方式为您设置了所有这些功能。
- en: This book is an easy-to-read guide to using IPCop in a variety of different
    roles within the network. The book is written in a very friendly style that makes
    this complex topic easy and a joy to read. It first covers basic IPCop concepts,
    then moves to introduce basic IPCop configurations, before covering advanced uses
    of IPCop. This book is for both experienced and new IPCop users.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是一个易于阅读的指南，介绍了IPCop在网络中的各种不同角色。本书以非常友好的方式编写，使这个复杂的主题易于阅读和愉快。它首先涵盖了基本的IPCop概念，然后介绍了基本的IPCop配置，然后涵盖了IPCop的高级用法。本书适用于有经验和新手IPCop用户。
- en: What This Book Covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction to Firewalls") briefly introduces
    some firewall and networking concepts. The chapter introduces the roles of several
    common networking devices and explains how firewalls fit into this.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章简要介绍了一些防火墙和网络概念。该章介绍了几种常见网络设备的角色，并解释了防火墙如何适应其中。
- en: '[Chapter 2](ch02.html "Chapter 2. Introduction to IPCop") introduces the IPCop
    package itself, discussing how IPCop''s red/orange/blue/green interfaces fit into
    a network topology. It then covers the configuration of IPCop in other common
    roles, such as those of a web proxy, DHCP, DNS, time, and VPN server.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章介绍了IPCop软件包本身，讨论了IPCop的红/橙/蓝/绿接口如何适应网络拓扑。然后涵盖了IPCop在其他常见角色中的配置，比如作为web代理、DHCP、DNS、时间和VPN服务器。
- en: '[Chapter 3](ch03.html "Chapter 3. Deploying IPCop and Designing a Network")
    covers three sample scenarios where we learn how to deploy IPCop, and how IPCop
    interfaces connect to each other and to the network as a whole.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章涵盖了三个示例场景，我们将学习如何部署IPCop，以及IPCop接口如何相互连接以及与整个网络的连接。
- en: '[Chapter 4](ch04.html "Chapter 4. Installing IPCop") covers installing IPCop.
    It outlines the system configuration required to run IPCop, and explains the configuration
    required to get IPCop up and running.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章涵盖了安装IPCop。它概述了运行IPCop所需的系统配置，并解释了使IPCop运行所需的配置。
- en: '[Chapter 5](ch05.html "Chapter 5. Basic IPCop Usage") explains how to employ
    the various tools IPCop provides us with to administer, operate, troubleshoot,
    and monitor our IPCop firewall.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章解释了如何使用IPCop提供的各种工具来管理、操作、排除故障和监控我们的IPCop防火墙。
- en: '[Chapter 6](ch06.html "Chapter 6. Intrusion Detection with IPCop") starts off
    with explaining the need for an IDS in our system and then goes on to explain
    how to use the SNORT IDS with IPCop.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章从解释我们系统中IDS的需求开始，然后继续解释如何在IPCop中使用SNORT IDS。
- en: '[Chapter 7](ch07.html "Chapter 7. Virtual Private Networks") introduces the
    VPN concept and explains how to set up an IPSec VPN configuration for a system.
    Special focus is laid on configuring the blue zone—a secured wireless network
    augmenting the security of a wireless segment, even one already using WEP or WPA.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章介绍了VPN概念，并解释了如何为系统设置IPSec VPN配置。特别关注配置蓝区——一个增强无线网络安全性的安全无线网络，即使已经使用WEP或WPA。
- en: '[Chapter 8](ch08.html "Chapter 8. Managing Bandwidth with IPCop") demonstrates
    how to manage bandwidth using IPCop making use of traffic-shaping techniques and
    cache management. The chapter also covers the configuration of the Squid web proxy
    and caching system.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章演示了如何使用IPCop管理带宽，利用流量整形技术和缓存管理。该章还涵盖了Squid网页代理和缓存系统的配置。
- en: '[Chapter 9](ch09.html "Chapter 9. Customizing IPCop") focuses on the vast range
    of addons available to configure IPCop to suit our needs. We see how to install
    addons and then learn more about common addons like SquidGuard, Enhanced Filtering,
    Blue Access, LogSend, and CopFilter.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章着重介绍了可用于配置IPCop以满足我们需求的各种插件。我们将了解如何安装插件，然后更多地了解像SquidGuard、Enhanced Filtering、Blue
    Access、LogSend和CopFilter这样的常见插件。
- en: '[Chapter 10](ch10.html "Chapter 10. Testing, Auditing, and Hardening IPCop")
    covers IPCop security risks, patch management, and some security and auditing
    tools and tests.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章涵盖了IPCop的安全风险，补丁管理以及一些安全和审计工具和测试。
- en: '[Chapter 11](ch11.html "Chapter 11. IPCop Support") outlines the support IPCop
    users have in the form of mailing lists and IRC.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章概述了IPCop用户在邮件列表和IRC形式上的支持。
- en: What You Need for This Book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: IPCop runs on a dedicated box, and it *completely takes over the hard drive*,
    so don't use a drive with anything valuable on it. It will run on old or "obsolete"
    hardware, such as a 386 processor, 32Mb of RAM, and 300Mb hard disk. But if you
    plan on using some of IPCop's features, such as the caching web proxy, or Intrusion
    Detection Logging, you are going to need more RAM, more disk space, and a faster
    processor.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: IPCop在专用盒上运行，并且*完全接管硬盘*，因此不要使用有价值数据的硬盘。它可以在旧的或“过时”的硬件上运行，比如386处理器，32Mb的RAM和300Mb硬盘。但是，如果您计划使用IPCop的一些功能，比如缓存网页代理或入侵检测日志，您将需要更多的RAM，更多的磁盘空间和更快的处理器。
- en: At least one Network Interface Card NIC is *required* for the Green Interface.
    If you will be connecting to the Internet via a cable modem, you will need two
    NICs.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 至少需要一个网络接口卡NIC来*连接*绿色接口。如果您将通过电缆调制解调器连接到互联网，您将需要两个网卡。
- en: Once installed you don't need to have a monitor or keyboard attached to the
    IPCop box, as it runs as a *headless* server, and is administered over the network
    with a web browser.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦安装，您无需连接显示器或键盘到IPCop盒子，因为它作为*无头*服务器运行，并通过网络用Web浏览器进行管理。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些文本样式，用于区分不同类型的信息。以下是一些这些样式的示例，以及它们的含义解释。
- en: 'There are three styles for code. Code words in text are shown as follows: "
    In Windows, the `ipconfig` command also allows the user to release and renew DHCP
    information."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 代码有三种样式。文本中的代码单词显示如下："在Windows中，`ipconfig`命令还允许用户释放和更新DHCP信息。"
- en: 'A block of code will be set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将设置如下：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input and output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入和输出都将以以下方式显示：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are introduced in a bold-type font. Words
    that you see on the screen, in menus or dialog boxes for example, appear in our
    text like this: "We then go back to the addons page, click the **Browse** button,
    browse to the file we just downloaded, click **Upload**, and the addon is installed
    on the server."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体字体引入。您在屏幕上看到的单词，例如菜单或对话框中的单词，会以这样的方式出现："然后我们返回插件页面，点击**浏览**按钮，浏览到刚刚下载的文件，点击**上传**，插件就安装到服务器上了。"'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的方式出现。
- en: Note
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门会以这样的方式出现。
