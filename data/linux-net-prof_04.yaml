- en: 'Section 2: Linux as a Network Node and Troubleshooting Platform'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：Linux作为网络节点和故障排除平台
- en: In this section, we'll continue to build our Linux host, adding tools for network
    diagnostics and troubleshooting. We'll add the Linux firewall to the mix, starting
    to secure our host. Finally, we'll discuss rolling out Linux security standards
    to an entire organization, discussing various methods, regulatory frameworks,
    hardening guides, and frameworks.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将继续构建我们的Linux主机，添加网络诊断和故障排除工具。我们将添加Linux防火墙，开始保护我们的主机。最后，我们将讨论如何将Linux安全标准推广到整个组织，讨论各种方法、监管框架、加固指南和框架。
