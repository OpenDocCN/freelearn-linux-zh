  type: TYPE_NORMAL
  zh: 受众
- en: This book is intended to benefit cloud architects, cloud solution providers,
    and any stakeholders dealing with the migration of Linux workloads to Azure. Basic
    familiarity with Microsoft Azure would be a plus.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在使云架构师，云解决方案提供商以及处理将Linux工作负载迁移到Azure的任何利益相关者受益。熟悉Microsoft Azure将是一个优势。
