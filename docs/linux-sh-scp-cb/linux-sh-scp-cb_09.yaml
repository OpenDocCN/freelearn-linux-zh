  zh: '`while`循环用于通过使用无限循环使进程保持运行而不终止。因此，进程被无限地保持运行，以便它可以响应由另一个进程异步发送给进程的信号。用于无限保持进程运行的循环通常被称为事件循环。如果无限循环不可用，脚本将在执行语句后终止。但对于信号处理程序脚本，它必须等待并响应信号。'
