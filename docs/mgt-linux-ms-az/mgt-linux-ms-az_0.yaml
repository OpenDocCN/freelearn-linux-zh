    experience as a DevOps engineer and has in-depth knowledge concerning hybrid and
    public clouds.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**Micha Wets**是微软MVP，喜欢谈论Azure，Powershell和自动化，并曾在微软会议，国际活动，微软网络研讨会，研讨会等上发表演讲。他拥有超过15年的DevOps工程师经验，并对混合云和公共云有深入的了解。'
- en: Today, Micha mainly focuses on Azure, Powershell, automation, Azure DevOps,
