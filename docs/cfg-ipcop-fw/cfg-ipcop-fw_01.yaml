  prefs: []
  type: TYPE_NORMAL
  zh: 在 Unix 或 Linux 系统上使用 `dig` 或 `host` 命令（或安装了 cygwin 工具包的 Windows 系统），或者在 Windows（或
    Unix/Linux）中使用 `nslookup` 命令，我们可以检索给定域名的 IP 地址列表以及（使用最新版本的 `host` 命令）其 MX 记录，如下所示：
