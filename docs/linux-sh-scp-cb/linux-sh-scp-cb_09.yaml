  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用`-r`选项删除当前用户的cron表：
- en: '[PRE77]'
  id: totrans-331
  prefs: []
  type: TYPE_PRE
  zh: '[PRE77]'
- en: 'In order to remove crontab for another user, use:'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 为了删除另一个用户的cron表，使用：
