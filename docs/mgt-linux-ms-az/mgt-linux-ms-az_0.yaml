  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法
- en: '*Migrating Linux to Microsoft Azure* uses an ideal blend of theoretical explanations
    and hands-on examples to help you prepare for real-world migration challenges
    faced by businesses today.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 《将Linux迁移到Microsoft Azure》使用理论解释和实际示例的理想结合，帮助您为当今企业面临的真实迁移挑战做好准备。
