- en: 'Section 2: libvirt and ovirt for Virtual Machine Management'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：用于虚拟机管理的libvirt和ovirt
- en: In this part of the book, you will get a complete understanding of how to install,
    configure, and manage a KVM hypervisor using libvirt. You will get advanced knowledge
    of KVM infrastructure components, such as networking, storage, and virtual hardware
    configuration. As part of the learning process, you will also get a thorough knowledge
    of virtual machine life cycle management and virtual machine migration techniques,
    as well as virtual machine disk management. At the end of part 2, you will be
    well acquainted with the libvirt command-line management tool `virsh` and the
    GUI tool `virt-manager`.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的这一部分，您将完全了解如何使用libvirt安装、配置和管理KVM hypervisor。您将获得关于KVM基础设施组件的高级知识，如网络、存储和虚拟硬件配置。作为学习过程的一部分，您还将全面了解虚拟机生命周期管理和虚拟机迁移技术，以及虚拟机磁盘管理。在第2部分结束时，您将熟悉libvirt命令行管理工具`virsh`和GUI工具`virt-manager`。
