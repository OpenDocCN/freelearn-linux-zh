- en: 'Section 3: Resource Administration – Storage, Boot Process, Tuning, and Containers'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：资源管理 - 存储、引导过程、调优和容器
- en: Managing the resources of machines running RHEL is fundamental in terms of a
    performant, efficient IT environment. Understanding the storage, tuning the performance
    (including the configuration required to make it permanent in the boot process),
    and then using containers to isolate processes and assign resources more efficiently
    are areas into which a system administrator will surely step in their daily work.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 管理运行RHEL的机器的资源对于构建高性能、高效的IT环境至关重要。了解存储、调优性能（包括在引导过程中使其永久生效所需的配置），然后使用容器来隔离进程并更有效地分配资源，这些都是系统管理员在日常工作中必然会涉及的领域。
