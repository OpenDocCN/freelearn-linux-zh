  id: totrans-92
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'As with most systemd units, we can restart Network Manager with one simple
    command:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数systemd单元一样，我们可以用一个简单的命令重新启动Network Manager：
