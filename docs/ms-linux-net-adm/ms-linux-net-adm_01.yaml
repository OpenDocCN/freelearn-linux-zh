  zh: 为了将存储库添加到Fedora系统中，执行以下命令：
- en: '[PRE6]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'After adding the repository, VirtualBox can be installed with the following
    command:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 添加存储库后，可以使用以下命令安装VirtualBox：
- en: '[PRE7]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: In addition, instructions for OpenSUSE and RHEL are also available on the VirtualBox
    website. See the VirtualBox website for more details at [https://www.virtualbox.org](https://www.virtualbox.org).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，OpenSUSE和RHEL的说明也可以在VirtualBox网站上找到。有关更多详细信息，请参阅VirtualBox网站[https://www.virtualbox.org](https://www.virtualbox.org)。
- en: Downloading and installing the Extension Pack
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载和安装扩展包
- en: Oracle offers an **Extension Pack**, which enables USB support as well as support
    for **Preboot Execution Environment** (**PXE**) booting. You may or may not need
    these features. If you think you would benefit from being able to insert a flash
    drive on your host PC and accessing it from within your VM, it's probably a good
    idea to install the pack.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Oracle提供了一个**扩展包**，它可以启用USB支持以及**预引导执行环境**（**PXE**）引导支持。您可能需要也可能不需要这些功能。如果您认为您可以从主机PC插入闪存驱动器并在虚拟机内访问它会有所帮助，那么安装这个扩展包可能是个好主意。
- en: Note
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The extension pack isn't built-in to VirtualBox due to licensing issues. Feel
    free to consult the VirtualBox license should you wish to learn more.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 由于许可问题，扩展包并未内置到VirtualBox中。如果您希望了解更多信息，请随时查阅VirtualBox许可协议。
- en: The installation procedure for the extension pack is mostly the same, regardless
    of whether your host computer is running Linux, Windows, or Mac OS X. However,
    there is one added step if your host is running Linux, which is to add your user
    account to the `vboxusers` group.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展包的安装过程基本相同，无论您的主机计算机运行的是Linux、Windows还是Mac OS X。但是，如果您的主机运行的是Linux，则还有一个额外的步骤，即将您的用户帐户添加到`vboxusers`组中。
- en: 'When you first install VirtualBox, it should have created this group. To verify,
    execute the following command:'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当您首次安装VirtualBox时，应该已经创建了这个组。要验证，请执行以下命令：
- en: '[PRE8]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'You should see an output similar to the following:'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您应该看到类似以下的输出：
- en: '[PRE9]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'If you don''t see the output, create the group with the following command:'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您看不到输出，请使用以下命令创建组：
- en: '[PRE10]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'Then, add yourself to that group:'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，将自己添加到该组：
- en: '[PRE11]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Note
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You'll need to log out and then log in before adding yourself to the `vboxusers`
    group takes effect.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要注销然后登录，才能将自己添加到`vboxusers`组中。
- en: 'Now, you''re ready to install the extension pack. Again, this procedure should
    be the same regardless of your underlying operating system. First, download the
    Extension Pack from the following URL and save it locally:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您可以安装扩展包了。无论您的基础操作系统如何，此过程应该是相同的。首先，从以下URL下载扩展包并将其保存在本地：
- en: '[https://www.virtualbox.org/wiki/Downloads](https://www.virtualbox.org/wiki/Downloads)'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.virtualbox.org/wiki/Downloads](https://www.virtualbox.org/wiki/Downloads)'
- en: 'After downloading, follow the next steps:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 下载后，按照以下步骤进行：
- en: Open VirtualBox and go to **File** | **Preferences...**.![Downloading and installing
    the Extension Pack](img/B03919_01_01.jpg)
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开VirtualBox并转到**文件** | **首选项...**。![下载和安装扩展包](img/B03919_01_01.jpg)
- en: Accessing the file menu in VirtualBox
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在VirtualBox中访问文件菜单
- en: Next, click on **Extensions** and then click on the green triangle icon on the
    right-hand side.![Downloading and installing the Extension Pack](img/B03919_01_02.jpg)
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，点击**扩展**，然后点击右侧的绿色三角形图标。![下载和安装扩展包](img/B03919_01_02.jpg)
- en: VirtualBox settings
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: VirtualBox设置
- en: Select the extension pack that you downloaded earlier and click on **Open**.![Downloading
    and installing the Extension Pack](img/B03919_01_03.jpg)
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您之前下载的扩展包，然后点击**打开**。![下载和安装扩展包](img/B03919_01_03.jpg)
- en: Extension pack selection
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展包选择
- en: You'll then be asked to confirm the installation. Click on **Install**.![Downloading
    and installing the Extension Pack](img/B03919_01_04.jpg)
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，您将被要求确认安装。点击**安装**。![下载和安装扩展包](img/B03919_01_04.jpg)
- en: Confirmation of extension pack installation
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展包安装的确认
- en: The VirtualBox license agreement will be displayed. Feel free to check it. Then,
    scroll to the bottom and click on **I Agree** to confirm it.![Downloading and
    installing the Extension Pack](img/B03919_01_05.jpg)
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将显示VirtualBox许可协议。请随意查看。然后，滚动到底部，点击**我同意**进行确认。![下载和安装扩展包](img/B03919_01_05.jpg)
- en: VirtualBox license agreement
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: VirtualBox许可协议
- en: If you're running Linux, you may be asked for the root or sudo password. If
    you do, enter it and continue. After authenticating, you should see confirmation
    that you've successfully installed the extension pack.![Downloading and installing
    the Extension Pack](img/B03919_01_06.jpg)
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您运行的是Linux，可能会要求您输入root或sudo密码。如果是这样，请输入并继续。经过身份验证后，您应该会看到成功安装扩展包的确认。![下载和安装扩展包](img/B03919_01_06.jpg)
- en: Confirmation of successfully installing the VirtualBox extension pack
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 成功安装VirtualBox扩展包的确认
- en: After this procedure, VirtualBox will be up and running on your machine.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 完成此过程后，VirtualBox将在您的计算机上运行。
- en: Note
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'In some distributions, the password prompt may not appear, causing the installation
    of the extension pack to fail. If that happens, run VirtualBox with root privileges
    using the following command:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些发行版中，密码提示可能不会出现，导致扩展包的安装失败。如果发生这种情况，请使用以下命令以root权限运行VirtualBox：
- en: '[PRE12]'
  id: totrans-88
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Then, try installing the extension pack again. Once finished, close VirtualBox
    and then reopen it as a normal user before continuing.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，尝试重新安装扩展包。完成后，关闭VirtualBox，然后以普通用户身份重新打开。
- en: Acquiring and installing Debian 8
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取并安装Debian 8
- en: 'In order to install Debian, we first need to acquire an **ISO** **image** file.
    To do that, go the following URL:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 为了安装Debian，我们首先需要获取一个**ISO** **镜像**文件。要做到这一点，请转到以下URL：
- en: '[http://www.debian.org/distrib/netinst](http://www.debian.org/distrib/netinst)'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.debian.org/distrib/netinst](http://www.debian.org/distrib/netinst)'
- en: There will be several options for download, but the **netinst** ISO will be
    our target. For most computers, the 64-bit (amd64) version should suffice—unless
    you know for sure that your computer doesn't support 64-bit. The main difference
    between the netinst and the complete installation image is that the netinst version
    will download what it needs from Debian's servers over the Internet. As long as
    you're not within a bandwidth-constrained area, this should not be an issue.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个下载选项，但**netinst** ISO将是我们的目标。对于大多数计算机来说，64位（amd64）版本应该足够了——除非你确定你的计算机不支持64位。netinst和完整安装镜像的主要区别在于netinst版本将从Debian的服务器上通过互联网下载所需的内容。只要你不在带宽受限的地区，这应该不是问题。
- en: Of course, the ISO file by itself is not useful unless you're attaching it to
    a virtual machine. If you are, then you're ready to go. If you're setting up a
    physical machine, you'll need to either create a bootable CD with a disc mastering
    utility of your choice, or create a bootable flash drive.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，ISO文件本身是没有用的，除非你将它附加到虚拟机上。如果是的话，那么你就准备好了。如果你要设置一个物理机器，你需要使用你选择的光盘制作工具创建一个可引导的光盘，或者创建一个可引导的闪存驱动器。
- en: Note
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Because there is a multitude of different disc mastering utilities available,
    a complete walkthrough of how to create a bootable CD in your environment is not
    possible. In most cases, your utility should have an option to burn an ISO image
    in its menu. The disc will not function as Debian installation media if you simply
    create a data disc.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 由于有大量不同的光盘制作工具可用，不可能完全介绍如何在你的环境中创建可引导光盘。在大多数情况下，你的工具应该有一个选项在菜单中烧录ISO镜像。如果你只是创建了一个数据光盘，那么光盘将无法作为Debian安装媒体使用。
- en: 'The steps for installing Debian 8 are as follows:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 安装Debian 8的步骤如下：
- en: 'In a Linux system, you can create a bootable Debian flash drive with the following
    command:'
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Linux系统中，你可以使用以下命令创建一个可引导的Debian闪存驱动器：
- en: '[PRE13]'
  id: totrans-99
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'Essentially, we''re copying the downloaded ISO image directly to a flash drive.
    Of course, change the file name and target to what is relevant on your system.
    To determine the device node to use, execute the following command:'
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基本上，我们是直接将下载的ISO镜像复制到闪存驱动器上。当然，根据你的系统更改文件名和目标。要确定要使用的设备节点，执行以下命令：
- en: '[PRE14]'
  id: totrans-101
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'Within the output, you should see the node designation of your flash drive.
    The output of that command will look like this:'
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在输出中，你应该看到你的闪存驱动器的节点指定。该命令的输出将如下所示：
- en: '[PRE15]'
  id: totrans-103
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'Then, `/dev/sdb` would be the device to use to create the flash drive. Putting
    it all together, we would create the flash drive with the following command:'
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，`/dev/sdb`将是用来创建闪存驱动器的设备。将所有内容放在一起，我们将使用以下命令创建闪存驱动器：
