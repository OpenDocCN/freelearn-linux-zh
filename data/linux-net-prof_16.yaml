  zh: 记得我们说过Zeek是一个“元数据”收集器吗？一旦我们在实时网络上运行安全Onion几分钟，就会明白我的意思。为了种植一些“有趣”的数据，我启动了浏览器并导航到[https://badssl.com](https://badssl.com)。从那里，我测试了各种SSL错误条件：
