  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`ls /sys/class/net`和`lsblk`。`lsscsi`命令也可能有所帮助。'
- en: It is a good idea to use `RAID0` to improve performance and allow improved throughput
    compared to using just a single disk.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用`RAID0`来提高性能并允许比仅使用单个磁盘更好的吞吐量是一个好主意。
- en: At the filesystem level, using `mdadm)` or **Logical Volume Manager** (**LVM**)
    (not covered in this chapter).
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在文件系统级别，使用`mdadm`或**逻辑卷管理器**（**LVM**）（本章未涉及）。
- en: 'Create the RAID, format it, and make a mount point:'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建RAID，格式化它，并创建一个挂载点：
