  type: TYPE_NORMAL
  zh: '**Toni Willberg**是一位在Azure上的Linux专家，拥有25年的专业IT经验。他曾与微软和Red Hat合作担任解决方案架构师，帮助客户和合作伙伴进行开源和云之旅。他曾参与Packt出版的各种书籍的技术审查。'
- en: Currently, Toni holds the position of Head of Cloud Business Unit at Iglu, a
    managed service provider company offering professional public cloud projects and
    services. Connect with him on Twitter at `@ToniWillberg.`
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，Toni担任Iglu云业务部门主管，该公司是一家提供专业公共云项目和服务的托管服务提供商。您可以在Twitter上与他联系`@ToniWillberg`。
