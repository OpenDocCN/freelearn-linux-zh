  zh: GNU/Linux是一个多用户操作系统。许多用户可以登录并同时执行多项活动。有几个管理任务是通过用户管理来处理的。任务包括为用户设置默认shell，禁用用户帐户，禁用shell帐户，添加新用户，删除用户，设置密码，为用户帐户设置到期日期等。本文旨在编写一个用户管理工具，可以处理所有这些任务。
