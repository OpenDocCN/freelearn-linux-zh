- en: '*Chapter 1*: Welcome to the Linux Family'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第1章*：欢迎来到Linux大家庭'
- en: This book explores the Linux platform and various Linux-based operating systems
    – in particular, how Linux can work well for networking services. We'll start
    by discussing some of the history of the operating system before looking at its
    basic configuration and troubleshooting. From there, we'll work through building
    various network-related services on Linux that you may commonly see in most organizations.
    As we progress, we'll build real services on real hosts, with an emphasis on securing
    and troubleshooting each service as we go. By the time we're done, you should
    be familiar enough with each of these services to start implementing some or all
    of them in your own organization. As they say, *every journey begins with a single
    step*, so let's take that step and start with a general discussion of the Linux
    platform.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书探讨了Linux平台和各种基于Linux的操作系统-特别是Linux如何在网络服务方面发挥作用。我们将首先讨论操作系统的一些历史，然后再看其基本配置和故障排除。从那里开始，我们将通过在Linux上构建各种网络相关服务来工作，这些服务在大多数组织中可能经常看到。随着我们的进展，我们将在真实的主机上构建真实的服务，并着重于在进行每项服务时保护和故障排除。到我们完成时，您应该对这些服务中的每一个都足够熟悉，以便在您自己的组织中开始实施其中一些或全部服务。正如他们所说，“每个旅程都始于一步”，所以让我们迈出这一步，从对Linux平台的一般讨论开始。
- en: In this chapter, we'll start our journey by exploring Linux as a family of operating
    systems. They're all related, but each is unique in its own way, with different
    strengths and features.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将通过探索Linux作为一系列操作系统来开始我们的旅程。它们都有关联，但每个都有自己独特的方式，具有不同的优势和特点。
- en: 'We''ll cover the following topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将涵盖以下主题：
- en: Why Linux is a good fit for a networking team
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么Linux非常适合网络团队
- en: Mainstream data center Linux
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主流数据中心Linux
- en: Specialty Linux distributions
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特殊的Linux发行版
- en: Virtualization
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚拟化
- en: Picking a Linux distribution for your organization
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为您的组织选择Linux发行版
- en: Why Linux is a good fit for a networking team
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么Linux非常适合网络团队
- en: In this book, we'll explore how to support and troubleshoot your network using
    Linux and Linux-based tools, as well as how to securely deploy common networking
    infrastructure on Linux platforms.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将探讨如何使用Linux和基于Linux的工具来支持和故障排除您的网络，以及如何在Linux平台上安全部署常见的网络基础设施。
- en: Why would you want to use Linux for these purposes? To begin with, the architecture,
    history, and culture of Linux *steers* administrators toward scripting and automating
    processes. While carrying this to extremes can get people into funny situations,
    scripting routine tasks can be a real time-saver.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么要为这些目的使用Linux？首先，Linux的架构、历史和文化*引导*管理员进行脚本编写和自动化流程。虽然将这种情况推向极端可能会让人陷入有趣的境地，但编写例行任务的脚本可以真正节省时间。
- en: In fact, scripting non-routine tasks, such as something that needs doing once
    per year, can be a lifesaver as well – it means that administrators don't need
    to relearn how to do that thing they did 12 months ago.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，编写非例行任务的脚本，比如每年需要做一次的事情，也可能是救命的-这意味着管理员不需要重新学习如何做12个月前做的那件事。
- en: Scripting routine tasks is an even bigger win. Over many years, Windows administrators
    have learned that doing one task hundreds of times in a **Graphical User Interface**
    (**GUI**) guarantees that we misclick at least a few times. Scripting tasks like
    that, on the other hand, guarantees consistent results. Not only that, but over
    a network, where administrators routinely perform operations for hundreds or thousands
    of stations, scripting is often the only way to accomplish tasks at larger scales.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 编写例行任务的脚本是一个更大的胜利。多年来，Windows管理员已经了解到，在**图形用户界面**（**GUI**）中执行一项任务数百次会导致我们至少出错几次。另一方面，像这样编写脚本任务可以保证一致的结果。不仅如此，在网络上，管理员通常为数百或数千个站点执行操作，编写脚本通常是完成更大规模任务的唯一方法。
- en: Another reason that network administrators prefer Linux platforms is that Linux
    (and before that, Unix) has been around since there were networks to be a part
    of. On the server side, Linux (or Unix) services are what defined those services,
    where the matching Windows services are copies that have mostly grown to feature
    parity over time.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 网络管理员更喜欢Linux平台的另一个原因是，Linux（以及之前的Unix）自有网络以来就一直存在。在服务器端，Linux（或Unix）服务是定义这些服务的东西，而匹配的Windows服务则是随着时间的推移基本上增长到特性平衡。
- en: On the workstation side, if you need a tool to administer or diagnose something
    on your network, it's probably already installed. If the tool that you seek isn't
    installed, it's a one-line command to get it installed and running, along with
    any other tools, libraries, or dependencies required. And adding that tool does
    not require a license fee – both Linux and any tools installed on Linux are (almost
    without exception) free and open source.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作站方面，如果您需要一个工具来管理或诊断网络上的某些东西，它可能已经安装好了。如果您寻找的工具尚未安装，只需一行命令即可安装和运行它，以及所需的任何其他工具、库或依赖项。而且添加该工具不需要许可费-在Linux上安装的Linux和任何工具（几乎没有例外）都是免费和开源的。
- en: Lastly, on both the server and desktop side, historically, Linux has been free.
    Even now, when for-profit companies have license fees for some of the main supported
    distributions (for instance, Red Hat and SUSE), those companies offer free versions
    of those distributions. Red Hat offers Fedora Linux and CentOS, both of which
    are free and, to one extent or another, act as test-bed versions for new features
    in Red Hat Enterprise Linux. openSUSE (free) and SUSE Linux (chargeable) are also
    very similar, with the SUSE distribution being more rigorously tested and seeing
    a more regular cadence for version upgrades. The enterprise versions are typically
    term-licensed, with that license granting the customer access to technical support
    and, in many cases, OS updates.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在服务器和桌面方面，历史上，Linux一直是免费的。即使现在，有利润的公司也为一些主要支持的发行版收取许可费（例如Red Hat和SUSE），这些公司也提供这些发行版的免费版本。Red
    Hat提供Fedora Linux和CentOS，这两者都是免费的，并且在某种程度上充当了Red Hat Enterprise Linux中新功能的测试版本。openSUSE（免费）和SUSE
    Linux（收费）也非常相似，SUSE发行版经过了更严格的测试，并且版本升级的节奏更加规律。企业版本通常是按期限许可的，该许可证授予客户访问技术支持和在许多情况下的操作系统更新的权限。
- en: Many companies do opt for the licensed **enterprise-ready** versions of the
    OS, but many other companies choose to build their infrastructures on free versions
    of OpenSUSE, CentOS, or Ubuntu. The availability of free versions of Linux means
    that many organizations can operate with substantially lower IT costs, which has
    very much influenced where we have gone as an industry.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司选择操作系统的经过许可的企业版本，但许多其他公司选择在OpenSUSE、CentOS或Ubuntu的免费版本上构建其基础设施。免费Linux版本的可用性意味着许多组织可以以大大降低的IT成本运作，这在很大程度上影响了我们作为一个行业的发展方向。
- en: Why is Linux important?
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么Linux很重要？
- en: Over the years, one of the jokes in the information technology community is
    that next year was always going to be *the year of the Linux desktop* – where
    we'd all stop paying license fees for desktops and business applications, and
    everything would be free and open source.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，信息技术界的一个笑话是，明年总是会成为“Linux桌面的一年”-在那一年，我们将停止为桌面和商业应用程序支付许可费，一切都将是免费和开源的。
- en: Instead, what has happened is that Linux has been making steady inroads into
    the server and infrastructure side of many environments.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，发生的是Linux一直在稳步地进入许多环境的服务器和基础设施方面。
- en: Linux has become a mainstay in most data centers, even if those organizations
    think they are a *Windows-only* environment. Many infrastructure components run
    Linux under the covers, with a nice web frontend to turn it into a vendor solution.
    If you have a **Storage Area Network** (**SAN**), it likely runs Linux, as do
    your **load balancers**, **access points**, and **wireless controllers**. Many
    **routers** and **switches** run Linux, as do pretty much all the new *software-defined
    networking* solutions.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Linux已经成为大多数数据中心的支柱，即使这些组织认为它们是“仅限Windows”的环境。许多基础设施组件在内部运行Linux，并具有一个良好的Web前端，将其转变为供应商解决方案。如果您有存储区域网络（SAN），它很可能运行Linux，您的负载均衡器，接入点和无线控制器也是如此。许多路由器和交换机运行Linux，几乎所有新的软件定义的网络解决方案也是如此。
- en: Almost without fail, information security products are based on Linux. Traditional
    firewalls and *next-generation* firewalls, **Intrusion Detection and Prevention
    Systems** (**IDS/IPS**), **Security Information and Event Management** (**SIEM**)
    systems, and logging servers – Linux, Linux, Linux!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有信息安全产品都基于Linux。传统防火墙和下一代防火墙，入侵检测和防范系统（IDS/IPS），安全信息和事件管理（SIEM）系统以及日志服务器-都是Linux！
- en: 'Why is Linux so pervasive? There are many reasons:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么Linux如此普遍？有很多原因：
- en: It is a mature operating system.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是一个成熟的操作系统。
- en: It has an integrated patching and updating system.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它有一个集成的修补和更新系统。
- en: The basic features are simple to configure. The more complex features on the
    operating system can be more difficult to configure than on Windows though. Look
    ahead to our chapter on DNS or DHCP for more information.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本功能很容易配置。操作系统上的更复杂功能可能比Windows上更难配置。请查看我们关于DNS或DHCP的章节以获取更多信息。
- en: On the other hand, many features that might be *for sale* products in a Windows
    environment are free to install on Linux.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一方面，在Windows环境中可能是出售产品的许多功能在Linux上是免费安装的。
- en: Since Linux is almost entirely file-based, it's fairly easy to keep it to a
    known baseline if you are a vendor who's basing their product on Linux.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于Linux几乎完全基于文件，如果您是一个以Linux为基础的产品的供应商，很容易将其保持在已知基线。
- en: You can build just about anything on top of Linux, given the right mix of (free
    and open source) packages, some scripting, and maybe some custom coding.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只要有合适的（免费和开源）软件包、一些脚本和可能一些定制编码，您就可以在Linux上构建几乎任何东西。
- en: If you pick the right distribution, the OS itself is free, which is a great
    motivator for a vendor trying to maximize profit or a customer trying to reduce
    their costs.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果选择正确的发行版，操作系统本身是免费的，这对于试图最大化利润的供应商或试图降低成本的客户来说是一个很好的动力。
- en: If the new **Infrastructure as Code** movement is what draws you, then you'll
    find that pretty much every coding language is represented in Linux and is seeing
    active development – from new languages such as **Go** and **Rust**, all the way
    back to **Fortran** and **Cobol**. Even **PowerShell** and **.NET**, which grew
    out of Windows, are completely supported on Linux. Most infrastructure orchestration
    engines (for instance, **Ansible**, **Puppet**, and **Terraform**) started on
    and supported Linux first.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果新的基础设施即代码运动是吸引您的原因，那么您会发现几乎每种编程语言都在Linux中得到了代表，并且正在积极开发-从新语言如Go和Rust，一直到Fortran和Cobol。甚至源自Windows的PowerShell和.NET也完全支持Linux。大多数基础设施编排引擎（例如Ansible、Puppet和Terraform）首先在Linux上开始并得到支持。
- en: On the cloud side of today's IT infrastructure, the fact that Linux is free
    has seen the cloud service providers push their clients toward that end of the
    spectrum almost from the start. If you've subscribed to any cloud service that
    is described as *serverless* or *as a Service*, behind the scenes, it's likely
    that that solution is almost all Linux.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的IT基础设施的云端，Linux是免费的事实使得云服务提供商几乎从一开始就推动他们的客户朝着这一端发展。如果您订阅了任何被描述为“无服务器”或“作为服务”的云服务，背后很可能几乎全部是Linux的解决方案。
- en: Finally, now that we've seen the server and infrastructure side of IT move toward
    Linux, we should note that today's cell phones are steadily becoming the largest
    *desktop* platform in today's computing reality. In today's world, cell phones
    are generally either iOS- or Android-based, both of which are (you guessed it)
    Unix/Linux-based! So, the *year of the Linux desktop* has snuck upon us by changing
    the definition of desktop.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，现在我们已经看到IT的服务器和基础设施一面向Linux发展，我们应该注意到今天的手机正逐渐成为当今计算现实中最大的“桌面”平台。在今天的世界中，手机通常是基于iOS或Android的，这两者都是（你猜对了）基于Unix/Linux的！因此，“Linux桌面年”已经通过改变桌面的定义悄悄地到来。
- en: All of this makes Linux very important to today's networking or IT professionals.
    This book focuses on using Linux both as a desktop toolbox for the networking
    professional, as well as securely configuring and delivering various network services
    on a Linux platform.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都使Linux对今天的网络或IT专业人员非常重要。本书侧重于将Linux用作网络专业人员的桌面工具箱，以及在Linux平台上安全配置和提供各种网络服务。
- en: The history of Linux
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Linux的历史
- en: To understand the origins of Linux, we must discuss the origins of Unix. Unix
    was developed in the late 1960s and early 1970s at Bell Labs. Dennis Ritchie and
    Ken Thompson were Unix's main developers. The name Unix was actually a pun based
    on the name **Multics**, an earlier operating system that inspired many of Unix's
    features.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解Linux的起源，我们必须讨论Unix的起源。Unix是在20世纪60年代末和70年代初在贝尔实验室开发的。丹尼斯·里奇和肯·汤普森是Unix的主要开发人员。实际上，Unix这个名字是基于早期操作系统Multics的一个双关语，它启发了Unix的许多特性。
- en: In 1983, Richard Stallman and the Free Software Foundation started the **GNU**
    (a recursive acronym – **GNU's Not Unix**) project, which aspired to create a
    Unix-like operating system available to all for free. Out of this effort came
    the *GNU Hurd* kernel, which most would consider the precursor to today's Linux
    versions (the SFS would prefer we called them all GNU/Linux).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 1983年，理查德·斯托曼和自由软件基金会启动了GNU（递归缩写-GNU的不是Unix）项目，旨在创建一个类Unix的操作系统，供所有人免费使用。在这一努力中产生了GNU
    Hurd内核，大多数人认为这是今天Linux版本的前身（SFS希望我们称它们为GNU/Linux）。
- en: In 1992, Linus Torvalds released Linux, the first fully realized GNU kernel.
    It's important to note that mainstream Linux is normally considered to be a kernel
    that can be used to create an operating system, rather than an operating system
    on its own. Linux is still maintained with Linus Torvalds as the lead developer,
    but today, there is a much larger team of individuals and corporations acting
    as contributors. So, while technically Linux only refers to the kernel, in the
    industry, *Linux* generally refers to any of the operating systems that are built
    upon that kernel.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 1992年，Linus Torvalds发布了Linux，这是第一个完全实现的GNU内核。重要的是要注意，主流Linux通常被认为是可以用来创建操作系统的内核，而不是独立的操作系统。Linux仍然由Linus
    Torvalds担任首席开发人员，但今天，有一个更大的个人和公司团队作为贡献者。因此，尽管从技术上讲，Linux只指内核，在行业中，“Linux”通常指的是基于该内核构建的任何操作系统。
- en: Since the 1970s, hundreds of separate flavors of Linux have been released. Each
    of these is commonly called a **distribution** (or **distro**, for short). These
    are each based on the Linux kernel of the day, along with an installation infrastructure
    and a repository system for the OS and for updates. Most are unique in some way,
    either in the mix of base packages or the focus of the distro – some might be
    small in size to fit on smaller hardware platforms, some might focus on security,
    some might be intended as a general-purpose enterprise *workhorse* operating system,
    and so on.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 自20世纪70年代以来，已经发布了数百种不同的Linux版本。每个版本通常被称为发行版（或简称为distro）。它们都基于当天的Linux内核，以及用于OS和更新的安装基础设施和存储库系统。大多数都有某种独特之处，无论是在基本软件包的混合还是发行版的重点-有些可能体积小，适合较小的硬件平台，有些可能专注于安全性，有些可能被设计为通用企业工作马操作系统，等等。
- en: Some distros have been "mainstream" for a period of time, and some have waned
    in popularity as time has gone by. The thing they all share is the Linux kernel,
    which they have each built upon to create their own distribution. Many distros
    have based their operating system on another distro, customizing that enough to
    justify calling their implementation a new distribution. This trend has given
    us the idea of a "Linux family tree" – where dozens of distributions can grow
    from a common "root." This is explored on the DistroWatch website at [https://distrowatch.com/dwres.php?resource=family-tree](https://https://distrowatch.com/dwres.php?resource=family-tree).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一些发行版在一段时间内一直是“主流”，而一些随着时间的推移而逐渐失去了流行。它们共享的是Linux内核，它们每个都建立在此基础上，以创建自己的发行版。许多发行版都是基于另一个发行版的操作系统，对其进行了足够的定制，以证明他们的实施是一个新的发行版。这一趋势使我们产生了“Linux家族树”的概念-数十个发行版可以从一个共同的“根”发展出来。这在DistroWatch网站上得到了探讨。
- en: An alternative to Linux, especially in the Intel/AMD/ARM hardware space, is
    **Berkeley Software Distribution** (**BSD**) Unix. BSD Unix is a descendent of
    the original **Bell Labs Unix**; it is not based on Linux at all. However, BSD
    and many of its derivatives are still free and share many characteristics (and
    a fair amount of code) with Linux.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 作为Linux的替代品，特别是在Intel/AMD/ARM硬件领域，是伯克利软件发行版（BSD）Unix。BSD Unix是原始贝尔实验室Unix的后代；它根本不是基于Linux。然而，BSD及其许多衍生版本仍然是免费的，并且与Linux共享许多特征（以及相当多的代码）。
- en: To this day, the emphasis of both Linux and BSD Unix is that both are freely
    available operating systems. While commercial versions and derivatives are certainly
    available, almost all those commercial versions have matching free versions.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 直到今天，Linux和BSD Unix的重点都是它们都是免费的操作系统。虽然商业版本和衍生版本当然是可用的，但几乎所有这些商业版本都有相应的免费版本。
- en: In this section, we looked at both the history and importance of Linux in the
    computing space. We understood how Linux emerged and how it found popularity in
    certain sections of the computing landscape. Now, we'll start looking at the different
    versions of Linux that are available to us. This will help us build on the information
    we need to make choices regarding which distro to use later in this chapter.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们看了Linux在计算领域的历史和重要性。我们了解了Linux是如何出现的，以及它是如何在计算领域的某些部分中变得流行的。现在，我们将开始研究我们可以使用的不同Linux版本。这将帮助我们建立我们在本章后面做出选择使用哪个发行版的信息。
- en: Mainstream data center Linux
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主流数据中心Linux
- en: As we've discussed, Linux is not a monolithic "thing," but rather a varied or
    even splintered ecosystem of different distributions. Each Linux distribution
    is based on the same GNU/Linux kernel, but they are packaged into groups with
    different goals and philosophies, making for a wide variety of choices when an
    organization wants to start standardizing on their server and workstation platforms.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们讨论过的，Linux不是一个单一的"东西"，而是一个多样化甚至分裂的不同发行版的生态系统。每个Linux发行版都基于相同的GNU/Linux内核，但它们被打包成具有不同目标和理念的组，这使得组织在开始标准化其服务器和工作站平台时有多种选择。
- en: The main distributions that we commonly see in modern data centers are **Red
    Hat**, **SUSE**, and **Ubuntu**, with **FreeBSD** Unix being another alternative
    (albeit much less popular now than in the past). This is not to say that other
    distributions don't crop up on desktops or data centers, but these are the ones
    you'll see most often. These all have both desktop and server versions – the server
    versions often being more "stripped down," with their office productivity, media
    tools, and, often, the GUI removed.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在现代数据中心中常见的主要发行版是Red Hat、SUSE和Ubuntu，另外还有FreeBSD Unix作为另一种选择（尽管现在比过去不那么受欢迎）。这并不是说其他发行版不会出现在桌面或数据中心，但这些是你经常看到的。它们都有桌面和服务器版本，服务器版本通常更加"精简"，去掉了办公生产力、媒体工具，通常也去掉了图形用户界面。
- en: Red Hat
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Red Hat
- en: Red Hat has recently been acquired by IBM (in 2019), but still maintains Fedora
    as one of its main projects. Fedora has both server and desktop versions, and
    remains freely available. The commercial version of Fedora is **Red Hat Enterprise
    Linux** (**RHEL**). RHEL is commercially licensed and has a formal support channel.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Red Hat最近被IBM收购（2019年），但仍将Fedora作为其主要项目之一。Fedora既有服务器版本，也有桌面版本，并且仍然可以免费获取。Fedora的商业版本是Red
    Hat Enterprise Linux（RHEL）。RHEL是商业许可的，并且有正式的支持渠道。
- en: CentOS started as a free, community-supported version of Linux that was functionally
    compatible with the Red Hat Enterprise version. This made it very popular for
    server implementations in many organizations. In January 2014, Red Hat pulled
    CentOS into its fold, becoming a formal sponsor of the distro. In late 2020, it
    was announced that CentOS would no longer be maintained as a RHEL-compatible distribution
    but would rather "fit" somewhere between Fedora and RHEL – not so new as to be
    "bleeding edge," but not as stable as RHEL either. As part of this change, CentOS
    was renamed **CentOS Stream**.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: CentOS最初是一个免费的、社区支持的Linux版本，与Red Hat Enterprise版本在功能上兼容。这使得它在许多组织中的服务器实施中非常受欢迎。在2014年1月，Red
    Hat将CentOS纳入其旗下，成为该发行版的正式赞助商。2020年底，宣布CentOS将不再作为RHEL兼容的发行版进行维护，而是会在Fedora和RHEL之间"适应"，既不会像"前沿"那样新，也不会像RHEL那样稳定。作为这一变化的一部分，CentOS更名为CentOS
    Stream。
- en: Finally, Fedora is the distro that has the latest features and code, where new
    features get tried and tested. The CentOS Stream distro is more stable but is
    still "upstream" of RHEL. RHEL is a stable, fully tested operating system with
    formal support offerings.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，Fedora是具有最新功能和代码的发行版，新功能在其中得到尝试和测试。CentOS Stream发行版更加稳定，但仍处于RHEL的"上游"。RHEL是一个稳定的、经过充分测试的操作系统，具有正式的支持服务。
- en: Oracle/Scientific Linux
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Oracle/Scientific Linux
- en: Oracle/Scientific Linux is also seen in many data centers (and in Oracle's cloud
    offerings). Oracle Linux is based on Red Hat, and they advertise their product
    as being fully compatible with RHEL. Oracle Linux is free to download and use,
    but support from Oracle is subscription-based.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Oracle/Scientific Linux也出现在许多数据中心（以及在Oracle的云服务中）。Oracle Linux基于Red Hat，并宣传他们的产品与RHEL完全兼容。Oracle
    Linux可以免费下载和使用，但来自Oracle的支持是基于订阅的。
- en: SUSE
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SUSE
- en: OpenSUSE is the community distribution that SUSE Linux is based on, similar
    to how RedHat Enterprise Linux is based on Fedora.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: OpenSUSE是SUSE Linux基于的社区发行版，类似于RedHat Enterprise Linux基于Fedora的方式。
- en: '**SUSE Linux Enterprise Server** (commonly called **SLES**) was, in the early
    days of Linux, the mainly European competitor for the US-based Red Hat distribution.
    Those days are in the past, however, and SUSE Linux is (almost) as likely to be
    found in Indiana as it is in Italy in modern data centers.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: SUSE Linux Enterprise Server（通常称为SLES）在Linux早期是美国Red Hat发行版的主要欧洲竞争对手。然而，那些日子已经过去，现代数据中心中德SUSE
    Linux（几乎）和在意大利一样常见。
- en: Similar to the relationship between RedHat and CentOS, SUSE maintains both a
    desktop and a server version. In addition, they also maintain a "high-performance"
    version of the OS, which comes with optimizations and tools pre-installed for
    parallel computing. OpenSUSE occupies an "upstream" position to SLES, where changes
    can be introduced in a distro that is somewhat more "forgiving" to changes that
    might not always work out the first time. The OpenSUSE Tumbleweed distro has the
    newest features and versions, where as OpenSUSE Leap is closer in versioning and
    stability to the SLE versions of the operating system. It is no accident that
    this model is similar to the RedHat family of distros.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 与RedHat和CentOS之间的关系类似，SUSE维护着桌面和服务器版本。此外，他们还维护着一个“高性能”版本的操作系统，该版本具有针对并行计算进行了优化并预先安装了工具。OpenSUSE占据了SLES的“上游”位置，可以在这个发行版中引入一些可能不总是第一次就成功的更改。OpenSUSE
    Tumbleweed发行版具有最新的功能和版本，而OpenSUSE Leap在版本和稳定性上更接近操作系统的SLE版本。这种模式与RedHat系列发行版相似并非偶然。
- en: Ubuntu
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Ubuntu
- en: Ubuntu Linux is maintained by Canonical and is free to download, with no separate
    commercial or "upstream" options. It is based on Debian and has a unique release
    cycle. New versions of both the server and desktop versions are released every
    6 months. A **Long-Term Support** (**LTS**) version is released every 2 years,
    with support for LTS versions of both the server and desktop running for 5 years
    from the release date. As with the other larger players, support is subscription-based,
    though free support from the community is a viable option as well.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu Linux由Canonical维护，可以免费下载，没有单独的商业或“上游”选项。它基于Debian，并且有独特的发布周期。服务器和桌面版本的新版本每6个月发布一次。每2年发布一个**长期支持**（**LTS**）版本，对服务器和桌面的LTS版本的支持从发布日期开始为期5年。与其他大型参与者一样，支持是基于订阅的，尽管来自社区的免费支持也是一个可行的选择。
- en: As you would expect, the server version of Ubuntu is focused more on the core
    OS, network, and data center services. The GUI is often de-selected during the
    installation of the server version. The desktop version, however, has several
    packages installed for office productivity, media creation, and conversion, as
    well as some simple games.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所期望的，Ubuntu的服务器版本更专注于核心操作系统、网络和数据中心服务。在安装服务器版本时，通常会取消选择GUI。然而，桌面版本安装了一些用于办公生产力、媒体创作和转换以及一些简单游戏的软件包。
- en: BSD/FreeBSD/OpenBSD
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: BSD/FreeBSD/OpenBSD
- en: As we mentioned previously, the BSD "tree" of the family is derived from Unix
    rather than from the Linux kernel, but there is lots of shared code, especially
    once you look at the packages that aren't part of the kernel.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前提到的，BSD家族的“树”是从Unix而不是Linux内核派生的，但有很多共享的代码，特别是当你看那些不是内核的包时。
- en: FreeBSD and OpenBSD were historically viewed as "more secure" than the earlier
    versions of Linux. Because of this, many firewalls and network appliances were
    built based on the BSD OS family, and remain on this OS to this day. One of the
    more "visible" BSD variants is Apple's commercial operating system **OS X** (now
    **macOS**). This is based on Darwin, which is, in turn, a fork of BSD.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: FreeBSD和OpenBSD在历史上被视为比早期版本的Linux“更安全”。因此，许多防火墙和网络设备都是基于BSD操作系统家族构建的，并且至今仍在使用这个操作系统。更“显眼”的BSD变体之一是苹果的商业操作系统**OS
    X**（现在是**macOS**）。这是基于Darwin，而Darwin又是BSD的一个分支。
- en: As time marched on, however, Linux has grown to have most of the same security
    capabilities as BSD, until BSD perhaps had the more secure default setting than
    most Linux alternatives.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着时间的推移，Linux已经发展到具有与BSD大部分相同的安全功能，直到BSD可能比大多数Linux替代品具有更安全的默认设置。
- en: Linux now has security modules available that significantly increase its security
    posture. **SELinux** and **AppArmor** are the two main options that are available.
    SELinux grew out of the Red Hat distros and is fully implemented for SUSE, Debian,
    and Ubuntu as well. AppArmor is typically viewed as a simpler-to-implement option,
    with many (but not all) of the same features. AppArmor is available on Ubuntu,
    SUSE, and most other distros (with the notable exception of RHEL). Both options
    take a policy-based approach to significantly increase the overall security posture
    of the OS they are installed on.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 现在Linux有安全模块可用，可以显著提高其安全性。**SELinux**和**AppArmor**是两个主要的可用选项。SELinux起源于Red Hat发行版，并且在SUSE、Debian和Ubuntu上完全实现。AppArmor通常被视为一个更简单的实现选项，具有许多（但不是全部）相同的功能。AppArmor在Ubuntu、SUSE和大多数其他发行版上都可用（但不包括RHEL）。这两个选项都采用基于策略的方法，显著提高了安装它们的操作系统的整体安全性。
- en: With the evolution of Linux to be more security focused, in particular with
    SELinux or AppArmor available (and recommended) for most modern Linux distributions,
    the "more secure" argument of BSD versus Linux is now mainly a historic perception
    rather than fact.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 随着Linux向更注重安全性的发展，特别是现代Linux发行版可用（并建议）的SELinux或AppArmor，BSD与Linux之间的“更安全”论点现在主要是历史上的看法，而不是事实。
- en: Specialty Linux distributions
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 专业Linux发行版
- en: Aside from the mainstream Linux distributions, there are several distros that
    have been purpose-built for a specific set of requirements. They are all built
    on a more mainstream distro but are tailored to fit a specific set of needs. We'll
    describe a few here that you are most likely to see or use as a network professional.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 除了主流的Linux发行版外，还有几个发行版是专门为特定需求而构建的。它们都是基于更主流的发行版构建的，但是专门定制以满足特定的需求。我们将在这里描述一些你最有可能看到或用作网络专业人士的发行版。
- en: Most commercial **Network-attached Storage** (**NAS**) and SAN providers are
    based on Linux or BSD. The front runner on open source NAS/SAN services, at the
    time of writing, seems to be **TrueNAS** (formerly **FreeNAS**) and **XigmaNAS**
    (formerly **NAS4Free**). Both have free and commercial offerings.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数商业**网络附加存储**（**NAS**）和SAN提供商都基于Linux或BSD。在撰写本文时，开源NAS/SAN服务的领先者似乎是**TrueNAS**（以前是**FreeNAS**）和**XigmaNAS**（以前是**NAS4Free**）。两者都有免费和商业版本。
- en: Open source firewalls
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开源防火墙
- en: Networking and security companies offer a wide variety of firewall appliances,
    most of which are based on Linux or BSD. Many companies do offer free firewalls,
    some of the more popular being **pfSense** (free versions and pre-built hardware
    solutions available), **OPNsense** (freely available, with donations), and **Untangle**
    (which also has a commercial version). **Smoothwall** is another alternative,
    with both free and commercial versions available.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 网络和安全公司提供各种防火墙设备，其中大多数基于Linux或BSD。许多公司提供免费防火墙，一些较受欢迎的包括pfSense（提供免费版本和预构建硬件解决方案）、OPNsense（免费提供，可捐赠）和Untangle（也有商业版本）。Smoothwall是另一种选择，提供免费和商业版本。
- en: In this book, we'll explore using the on-board firewall in Linux to secure individual
    servers, or to secure a network perimeter.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将探讨在Linux中使用板载防火墙来保护单个服务器，或者保护网络边界。
- en: Kali Linux
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Kali Linux
- en: Descended from `apt` toolset).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 从`apt`工具集演变而来）。
- en: SIFT
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SIFT
- en: '**SIFT** is a distribution authored by the forensics team at the SANS institute,
    focused on digital forensics and incident response tools and investigations. Similar
    to Kali, the goal of SIFT is to be a "one-stop shop" for free/open source tools
    in one field – **Digital Forensics and Incident Response** (**DFIR**). Historically,
    this was a distribution based on Ubuntu, but in recent years, this has changed
    – SIFT is now also distributed as a script that installs the tools on Ubuntu desktop
    or Windows Services for Linux (which is Ubuntu-based).'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: SIFT是由SANS研究所的取证团队编写的一个发行版，专注于数字取证和事件响应工具和调查。与Kali类似，SIFT的目标是成为一个在一个领域中的“一站式”免费/开源工具
    - 数字取证和事件响应（DFIR）。在历史上，这是一个基于Ubuntu的发行版，但近年来情况已经改变 - SIFT现在也作为一个脚本分发，可以在Ubuntu桌面或基于Ubuntu的Windows服务上安装这些工具。
- en: Security Onion
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Security Onion
- en: Security Onion is also similar to Kali Linux in that it contains several information
    security tools, but its focus is more from the defender's point of view. This
    distribution is centered on threat hunting, network security monitoring, and log
    management. Some of the tools in this distribution include Suricata, Zeek, and
    Wazuh, just to name a few.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: Security Onion与Kali Linux类似，它包含了几种信息安全工具，但其重点更多地是从防御者的角度来看。这个发行版侧重于威胁猎杀、网络安全监控和日志管理。这个发行版中的一些工具包括Suricata、Zeek和Wazuh等。
- en: Virtualization
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 虚拟化
- en: Virtualization has played a major role in the adoption of Linux and the ability
    to work with multiple distributions at once. With a local hypervisor, a network
    professional can run dozens of different "machines" on their laptop or desktop
    computers. While VMware was the pioneer in this space (desktop and dedicated virtualization),
    they have since been joined by Xen, KVM, VirtualBox, and QEMU, just to name a
    few. While the VMware products are all commercial products (except for VMware
    Player), the other solutions listed are, at the time of writing, still free. VMware's
    flagship hypervisor, ESXi, is also available for free as a standalone product.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟化在Linux的采用和能够同时使用多个发行版的能力中发挥了重要作用。通过本地虚拟化程序，网络专业人员可以在他们的笔记本电脑或台式电脑上运行数十个不同的“机器”。虽然VMware是这个领域的先驱（桌面和专用虚拟化），但它们已经被Xen、KVM、VirtualBox和QEMU等虚拟化程序所取代，仅举几例。在撰写本文时，VMware的产品都是商业产品（除了VMware
    Player），而其他列出的解决方案在当时仍然是免费的。VMware的旗舰虚拟化程序ESXi也可以作为独立产品免费获得。
- en: Linux and cloud computing
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Linux和云计算
- en: 'The increasing stability of Linux and the fact that virtualization is now mainstream
    has, in many ways, made our modern-day cloud ecosystems possible. Add to this
    the increasing capabilities of automation in deploying and maintaining backend
    infrastructure and the sophistication available to the developers of web applications
    and **Application Programming Interfaces** (**APIs**), and what we get is the
    cloud infrastructures of today. Some of the key features of this are as follows:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: Linux的不断稳定以及虚拟化现在已经成为主流，从许多方面来看，这使得我们现代云生态系统成为可能。再加上部署和维护后端基础设施的自动化能力的不断增强，以及开发Web应用程序和应用程序编程接口（API）开发人员可用的复杂性，我们得到的就是今天的云基础设施。其中一些关键特性如下：
- en: A multi-tenant infrastructure, where each customer maintains their own instances
    (virtual servers and virtual data centers) in the cloud.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多租户基础设施，每个客户在云中维护自己的实例（虚拟服务器和虚拟数据中心）。
- en: Granular costing either by month or, more commonly, by resources used over time.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过月份或更常见的资源使用时间的细粒度成本。
- en: Reliability that it is as good or better than many modern data centers (though
    recent outages have shown what happens when we put too many eggs in the same basket).
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可靠性与许多现代数据中心一样好甚至更好（尽管最近的故障表明当我们把太多的鸡蛋放在同一个篮子里时会发生什么）。
- en: APIs that make automating your infrastructure relatively easy, so much so that
    for many companies, provisioning and maintaining their infrastructure has become
    a coding activity (often called **Infrastructure as Code**).
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使得自动化基础设施相对容易的API，以至于对于许多公司来说，配置和维护他们的基础设施已经成为一种编码活动（通常称为基础设施即代码）。
- en: These APIs make it possible to scale up (or down) on capacity as needed, whether
    that is storage, computing, memory, session counts, or all four.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些API使得根据需要扩展（或缩减）容量成为可能，无论是存储、计算、内存、会话计数还是所有这四种。
- en: Cloud services are in business for a profit, though – any company that has decided
    to "forklift" their data center as is to a cloud service has likely found that
    all those small charges add up over time, eventually reaching or surpassing the
    costs of their on-premises data center. It's still often attractive on the dollars
    side, as those dollars are spent on operational expenses that can be directly
    attributed more easily than the on-premises capital expenditure model (commonly
    called Cap-Ex versus Op-Ex models).
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 云服务是为了盈利，尽管 - 任何决定将他们的数据中心原样转移到云服务的公司很可能会发现，所有这些小费用随着时间的推移会累积起来，最终达到或超过他们本地数据中心的成本。从美元的角度来看，这仍然往往是有吸引力的，因为这些美元是花在可以更容易地直接归因于操作性支出的地方，而不是本地资本支出模型（通常称为Cap-Ex与Op-Ex模型）。
- en: As you can see, moving a data center to a cloud service does bring lots of benefits
    to an organization that likely wouldn't have the option to in the on-premises
    model. This only becomes more apparent as more cloud-only features are utilized.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，将数据中心迁移到云服务确实为一个组织带来了许多好处，这在本地模型中可能不会有这个选项。随着更多的仅云功能被利用，这一点变得更加明显。
- en: Picking a Linux distribution for your organization
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为你的组织选择Linux发行版
- en: In many ways, which distribution you select for your data center is not important
    – the main distributions all have similar functions, often have identical components,
    and often have similar vendor or community support options. However, because of
    the differences between these distros, what is important is that one distribution
    (or a set of similar distros) is selected.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多方面，你选择数据中心的发行版并不重要 - 主要的发行版都有类似的功能，通常具有相同的组件，并且通常具有类似的供应商或社区支持选项。然而，由于这些发行版之间的差异，重要的是选择一个发行版（或一组类似的发行版）。
- en: The desired outcome is that your organization standardizes one distribution
    that your team can develop their expertise with. This also means that you can
    work with the same escalation team for more advanced support and troubleshooting,
    whether that is a consulting organization, a paid vendor support team, or a group
    of like-minded individuals on various internet forums. Many organizations purchase
    support contracts with one of "the big three" (Red Hat, SUSE, or Canonical, depending
    on their distribution).
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 期望的结果是你的组织标准化一个发行版，你的团队可以在其中发展他们的专业知识。这也意味着你可以与更高级的支持和故障排除团队合作，无论是咨询组织、付费供应商支持团队，还是各种互联网论坛上的一群志同道合的人。许多组织与“三大巨头”之一（红帽、SUSE或Canonical，取决于他们的发行版）购买支持合同。
- en: Where you don't want to be is in the situation I've seen a few clients end up
    in. Having hired a person who is eager to learn, a year later, they found that
    each of the servers they built that year were on a different Linux distribution,
    each built slightly differently. This is a short road to your infrastructure becoming
    the proverbial "science experiment" that never ends!
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 你不想出现的情况是我见过一些客户陷入的境地。他们雇佣了一个渴望学习的人，一年后，他们发现他们在那一年建造的每台服务器都运行在不同的Linux发行版上，每台服务器都略有不同。这是你的基础设施成为永无止境的“科学实验”的捷径！
- en: Contrast this with another client – their first server was a **SUSE Linux for
    SAP**, which is, as the name suggests, a SUSE Linux server, packaged with the
    SAP application that the client purchased (SAP HANA). As their Linux footprint
    grew with more services, they stuck with the SUSE platform, but went with the
    "real" SLES distribution. This kept them on a single operating system and, equally
    important for them, a single support license with SUSE. They were able to focus
    their training and expertise on SUSE. Another key benefit for them was that as
    they added more servers, they were able to apply a single "stream" of updates
    and patches with a phased approach. In each patch cycle, less critical servers
    got patched first, leaving the core business application servers to be patched
    a few days later, after their testing was complete.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 与另一位客户形成鲜明对比 - 他们的第一台服务器是**SUSE Linux for SAP**，正如其名称所示，这是一台打包了客户购买的SAP应用程序（SAP
    HANA）的SUSE Linux服务器。随着更多服务的增加，他们坚持使用SUSE平台，但选择了“真正的”SLES发行版。这使他们保持了单一的操作系统，同样对他们来说，与SUSE保持了单一的支持许可证。他们能够将培训和专业知识集中在SUSE上。对他们来说，另一个关键的好处是，随着他们添加更多的服务器，他们能够应用单一的更新和补丁“流”，并采用分阶段的方法。在每个补丁周期中，不太关键的服务器首先被打补丁，然后在他们的测试完成后几天后，核心业务应用服务器才被打补丁。
- en: The main advice in picking a distribution is to stick to one of the larger distributions.
    If people on your team have strong feelings about one of these, then definitely
    take that into consideration. You will likely want to stay fairly close to one
    of the mainstream distributions so that you can use it within your organization,
    something that is regularly maintained and has a paid subscription model available
    for support – even if you don't feel you need paid support today, that may not
    always be the case.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 选择发行版的主要建议是坚持选择较大的发行版之一。如果你团队中的人对其中一个发行版有强烈的感觉，那么一定要考虑这一点。你可能希望选择离主流发行版较近，这样你就可以在你的组织内使用它，这是一个经常维护并且有付费订阅模式支持的发行版
    - 即使你今天觉得你不需要付费支持，也许将来情况就不同了。
- en: Summary
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Now that we've discussed the history of Linux, along with several of the main
    distributions, I hope you are in a better position to appreciate the history and
    the central importance of the operating systems in our society. In particular,
    I hope that you have some good criteria to help you choose a distro for your infrastructure.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经讨论了Linux的历史，以及几个主要的发行版，我希望你现在能更好地理解操作系统在我们社会中的历史和核心重要性。特别是，我希望你有一些好的标准来帮助你为你的基础设施选择一个发行版。
- en: In this book, we'll choose Ubuntu as our distribution. It's a free distribution,
    which, in its LTS version, has an OS that we can depend on being supported as
    you work through the various scenarios, builds, and examples that we'll discuss.
    It's also the distribution that is native to Windows (in Windows services for
    Linux). This makes it an easy distro to become familiar with, even if you don't
    have server or workstation hardware to spare or even a virtualization platform
    to test with.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将选择Ubuntu作为我们的发行版。它是一个免费的发行版，在其LTS版本中，我们可以依赖的操作系统，当你在讨论的各种场景、构建和示例中工作时，它会得到支持。它也是Windows的本地发行版（在Windows服务中用于Linux）。这使得它成为一个容易熟悉的发行版，即使你没有服务器或工作站硬件可以使用，甚至没有虚拟化平台可以测试。
- en: In the next chapter, we'll discuss getting your Linux server or workstation
    on the network. We'll illustrate working with the local interfaces and adding
    IP addresses, subnet masks, and any routes required to get your Linux host working
    in a new or existing network.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将讨论如何将您的Linux服务器或工作站连接到网络。我们将演示如何使用本地接口，并添加IP地址、子网掩码以及任何必要的路由，以使您的Linux主机在新的或现有网络中正常工作。
