- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Our mission is to save Linux users from their unproductive habits.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的使命是帮助Linux用户摆脱低效的习惯。
- en: 'In this book, you will learn:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将学到：
- en: 'What''s one of the best terminals to use (just a hint: you need that split
    screen functionality).'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最好的终端之一是什么（小提示：您需要拆分屏幕功能）。
- en: How clipboard managers memorize the things you copy, so you don't have to.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剪贴板管理器如何记住您复制的内容，省去您的麻烦。
- en: How to use the greatest/biggest/most intelligent :)) console editor since humankind
    appeared. Yes, it's Vim. And we'll dive deep into its usefulness.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用自人类出现以来最伟大/最聪明的控制台编辑器。是的，它就是Vim。我们将深入探讨它的用途。
- en: Zsh and its awesome `oh-my-zsh` framework featuring over 200 plugins for developers
    and productivity seekers.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zsh及其强大的`oh-my-zsh`框架，提供超过200个插件，供开发人员和追求高效率的人使用。
- en: 'Extensive lessons on terminal commands: how to find and replace text, parts
    of text, tiny bits of text or even non-text.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 详细介绍了终端命令：如何查找和替换文本、文本的部分、文本的小部分甚至非文本内容。
- en: How to use pipes and subshells to create customized commands that automate day-to-day
    tasks.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用管道和子shell创建自定义命令，自动化日常任务。
- en: And much more. This book is for all the programmers that are new to the Linux
    environment.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以及更多内容。本书适用于所有新接触Linux环境的程序员。
- en: But who are we?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们是谁呢？
- en: '**Petru**: the infamous coder with many years of Linux experience. He types
    like crazy, loves doughnuts and has Linux wired in his brain! After discovering
    Linux and switching through a different distribution every week, annoying his
    girlfriend with tons of geeky stuff, now he annoys everybody with geek talks and
    the latest news in the tech world.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**Petru**：臭名昭著的程序员，拥有多年的Linux经验。他打字飞快，喜欢甜甜圈，脑子里装满了Linux！在发现Linux并每周切换到不同的发行版，用各种极客的东西烦恼女朋友之后，现在他用极客的话题和科技界的最新消息烦恼每个人。'
- en: He spends his time coding frontends, backends, databases, Linux servers, and
    clouds.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他把时间花在编写前端、后端、数据库、Linux服务器和云上。
- en: '**Bogdan**: the deserter! He went through more than 20 Linux and Unix distributions
    including Plan 9, HP-UX and all of the BSDs. But after his girlfriend left him
    because he spent way too much time in front of the computer he… switched to Mac.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**Bogdan**：逃兵！他尝试了20多个Linux和Unix发行版，包括Plan 9、HP-UX和所有的BSD。但在女友因为他花太多时间在电脑前而离开他之后，他...转向了Mac。'
- en: Now he spends his time teaching over ten thousand students in his 8 online courses.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，他把时间花在教授超过一万名学生的8个在线课程上。
- en: And we are here to help you double your terminal productivity!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这里帮助您提高终端的工作效率！
- en: If you don't know how to use `sed`, if you're not that used to `pipeing` commands,
    if you use the default terminal and if you are still using BASH then this book
    is for you.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不知道如何使用`sed`，如果您不太习惯使用`pipe`命令，如果您使用的是默认终端，如果您仍在使用BASH，那么本书适合您。
- en: Read it now and double your terminal productivity!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 立即阅读，提高您的终端工作效率！
- en: What this book covers
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction"), *Introduction*, introduces
    the most basic tools needed to transform your user experience.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 介绍")，*介绍*，介绍了改变用户体验所需的最基本工具。'
- en: '[Chapter 2](ch02.html "Chapter 2. Productive Shells – Reinvent the way you
    work"), *Productive Shells – Reinvent the Way You Work*, reinvents the way you
    work. Colors, editors, and custom configurations all tailored to your custom needs.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 高效的Shell - 重新定义您的工作方式")，*高效的Shell - 重新定义您的工作方式*，重新定义您的工作方式。颜色、编辑器和自定义配置，都根据您的需求进行定制。'
- en: '[Chapter 3](ch03.html "Chapter 3. Vim kung fu"), *Vim kung fu*, explains the
    way of the terminal warrior. This includes configuration and advanced usage to
    cover the majority of needs.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. Vim功夫")，*Vim功夫*，解释了终端战士的方式。这包括配置和高级用法，涵盖了大多数需求。'
- en: '[Chapter 4](ch04.html "Chapter 4. CLI – The Hidden Recipe"), *CLI – The Hidden
    Recipe*, shows different ways of going from good to great and boosting the command-line
    capabilities to new frontiers.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. CLI - 隐藏的秘方")，*CLI - 隐藏的秘方*，展示了从好到优秀的不同方式，并将命令行功能提升到新的领域。'
- en: '[Chapter 5](ch05.html "Chapter 5. Developers'' Treasure"), *Developers'' Treasure*,
    explains how to maximize productivity with these simple hacks. It''s the small
    things that produce the big difference.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 开发者的宝藏")，*开发者的宝藏*，解释了如何通过这些简单的技巧提高生产力。正是这些小事情产生了巨大的差异。'
- en: '[Chapter 6](ch06.html "Chapter 6. Terminal Art"), *Terminal Art*, prepares
    you to become amazed at what creativity can do with limited resources. This is
    where the fun begins.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 终端艺术")，*终端艺术*，让您对有限资源所能创造的创意感到惊叹。这是乐趣开始的地方。'
- en: What you need for this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书做好以下准备
- en: Ideally, you can equip yourself with a fresh Ubuntu operating system and go
    through the samples while reading. Remember there is a git repository available
    at [https://github.com/petruisfan/linux-for-developers](https://github.com/petruisfan/linux-for-developers).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，您可以准备一个全新的Ubuntu操作系统，并在阅读时进行示例。请记住，[https://github.com/petruisfan/linux-for-developers](https://github.com/petruisfan/linux-for-developers)上有一个git仓库可用。
- en: Go ahead and clone this locally so that you can use the project's sample files.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 请继续克隆本地项目，以便您可以使用项目的示例文件。
- en: Who this book is for
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is for Linux users who already have some form of basic knowledge and
    are looking to improve their skills and become more productive in the command-line
    environment. It is for users who want to learn tips and tricks that master's use,
    without going through all the trials and errors in the vast open source ocean
    of tools and technologies. It's for the users who want to feel at home at the
    terminal prompt and are eager to do the vast majority of tasks from there.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于已经具备一定基础知识的Linux用户，他们希望提高自己的技能，在命令行环境中变得更加高效。本书适用于希望学习大师们使用的技巧和窍门，而不必经历在广阔的开源工具和技术海洋中进行的所有试错。本书适用于希望在终端提示符下感到自如，并渴望从那里完成绝大多数任务的用户。
- en: Conventions
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些区分不同信息类型的文本样式。以下是一些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Open
    the terminator and type `sudo apt install zsh` to install `zsh`, as shown in."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下："打开终端并输入`sudo apt
    install zsh`来安装`zsh`，如图所示。"
- en: 'A block of code is set as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE1]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Go to shell and enable **Open new tab in current directory**."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的单词，会以这种方式出现在文本中："转到shell并启用**在当前目录中打开新标签页**。"'
- en: Note
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这种方式出现在一个框中。
- en: Tip
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门会以这种方式出现。
- en: Reader feedback
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常欢迎读者的反馈。请告诉我们您对本书的看法，喜欢或不喜欢的地方。读者的反馈对我们很重要，因为它帮助我们开发出您真正能够充分利用的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专题上有专业知识，并且有兴趣撰写或为一本书做贡献，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt图书的自豪拥有者，我们有很多东西可以帮助您充分利用您的购买。
- en: Errata
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误是难免的。如果您在我们的书籍中发现错误，比如文本或代码中的错误，我们将非常感激您向我们报告。通过这样做，您可以帮助其他读者避免沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表**链接，并输入您的勘误详情。一旦您的勘误被验证，您的提交将被接受，并将勘误上传到我们的网站或添加到该书籍的勘误列表中的勘误部分。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看先前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需信息将出现在**勘误**部分下面。
- en: Piracy
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的盗版行为是所有媒体都面临的持续问题。在Packt，我们非常重视保护我们的版权和许可。如果您在互联网上发现我们作品的任何形式的非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并附上涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决问题。
