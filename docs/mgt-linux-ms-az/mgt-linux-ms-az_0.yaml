    knowledgeable when it comes to migrating those environments to Azure. Micha is
    the founder of Cloud.Architect and you can follow him on Twitter at `@michawets`.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，Micha主要专注于Azure，Powershell，自动化，Azure DevOps，GitHub Actions和Windows虚拟桌面环境，当涉及将这些环境迁移到Azure时，他尤其有丰富的知识。Micha是Cloud.Architect的创始人，您可以在Twitter上关注他`@michawets`。
