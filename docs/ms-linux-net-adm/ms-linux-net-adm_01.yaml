  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取VirtualBox
- en: 'Downloading and installing VirtualBox is actually fairly straightforward, but
    each platform has its unique quirks. In Windows, the initial installation is simply
    a matter of navigating to the following site and downloading the setup file and
    running through the installation wizard:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，下载和安装VirtualBox相当简单，但每个平台都有其独特的怪癖。在Windows中，初始安装只是导航到以下网站，下载安装程序并运行安装向导：
- en: '[https://www.virtualbox.org/wiki/Downloads](https://www.virtualbox.org/wiki/Downloads)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.virtualbox.org/wiki/Downloads](https://www.virtualbox.org/wiki/Downloads)'
- en: After installation, all you would need to do is skip to the *Downloading and
    installing the Extension Pack* section of this chapter. Installing on Mac OS X
    is also straightforward.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 安装后，您只需要跳转到本章的*下载和安装扩展包*部分。在Mac OS X上安装也很简单。
- en: For Linux, there are several methods to install VirtualBox. One way is to use
    your **package manager**, if your distribution already has it available in its
    repositories. Unfortunately, depending on the version of your distribution, the
    version of VirtualBox that may be included is very likely to be out of date. For
    example, Debian typically contains older packages in its repositories, but bleeding-edge
    distributions such as Arch are more likely to contain the latest and best.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Linux，有几种安装VirtualBox的方法。一种方法是使用您的**软件包管理器**，如果您的发行版已经在其存储库中提供了它。不幸的是，根据您的发行版版本，可能包含的VirtualBox版本很可能已经过时。例如，Debian通常在其存储库中包含较旧的软件包，但像Arch这样的最新发行版更有可能包含最新和最好的软件包。
