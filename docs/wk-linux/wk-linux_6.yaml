- en: Chapter 6. Terminal Art
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第6章 终端艺术
- en: All work and no play makes Jack a dull boy. Even though the command line seems
    boring to a lot of people, it can become great fun. It all comes down to your
    imagination. Terminals can be stylish and can give a good impression, especially
    the ones we see in the movies. Colors, ASCII art, and animations can make our
    terminal come alive. So, here comes some terminal art!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 只工作而不玩耍，会使杰克变得乏味。尽管命令行对很多人来说似乎很无聊，但它可以变得非常有趣。这完全取决于你的想象力。终端可以时尚，并且可以给人留下良好的印象，特别是我们在电影中看到的那些终端。颜色、ASCII艺术和动画可以让我们的终端栩栩如生。所以，这里有一些终端艺术！
- en: 'In this chapter, we will cover the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下内容：
- en: Working with some Linux commands to have fun with
  id: totrans-3
  prefs:
