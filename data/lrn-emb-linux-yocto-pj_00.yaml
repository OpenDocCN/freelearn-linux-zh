- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: With regard to the Linux environment today, most of the topics explained in
    this book are already available and are covered in a fair bit of detail, This
    book also covers a large variety of information and help in creating many viewpoints.
    Of course, there are some very good books written on various subjects also presented
    in this book, and here, you will find references to them. The scope of this book,
    however, is not to present this information all over again, but instead to make
    a parallel between the traditional methods of interaction with the embedded development
    process and the methods used by the Yocto Project.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 关于当今的Linux环境，本书中解释的大多数主题已经可用并且有详细的介绍。本书还涵盖了大量信息，并帮助创建许多观点。当然，本书中还介绍了一些关于各种主题的很好的书籍，并在这里，您将找到对它们的引用。然而，本书的范围并不是再次呈现这些信息，而是在传统的嵌入式开发过程中与Yocto项目使用的方法之间进行对比。
- en: This book also presents the various challenges that you might encounter in embedded
    Linux and suggests solutions for them. Although this book is intended for developers
    who are pretty confident of their basic Yocto and Linux skills and are trying
    to improve them, I am confident that that those of you who have no real experience
    in this area, could also find some useful information here.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还介绍了您在嵌入式Linux中可能遇到的各种挑战，并为其提出了解决方案。尽管本书旨在面向对其基本Yocto和Linux技能相当自信并试图改进它们的开发人员，但我相信那些在这个领域没有真正经验的人也可以在这里找到一些有用的信息。
- en: This book has been built around various big subjects, which you will encounter
    in your embedded Linux journey. Besides this, technical information and a number
    of exercises are also given to you to ensure that as much information as possible
    is passed on to you. At the end of this book, you should have a clear picture
    of the Linux ecosystem.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书围绕您在嵌入式Linux之旅中会遇到的各种重要主题构建而成。除此之外，还向您提供了技术信息和许多练习，以确保尽可能多地向您传递信息。在本书结束时，您应该对Linux生态系统有一个清晰的认识。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0014.xhtml#aid-DB7S1 "Chapter 1. Introduction"), *Introduction*,
    tries to offer a picture of how an embedded Linux software and hardware architecture
    looks. It also presents you information on the benefits of Linux and Yocto along
    with examples. It explains the architecture of the Yocto Project and how it is
    integrated inside the Linux environment.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“介绍”，试图呈现嵌入式Linux软件和硬件架构的样子。它还向您介绍了Linux和Yocto的好处，并提供了示例。它解释了Yocto项目的架构以及它是如何集成到Linux环境中的。
- en: '[Chapter 2](part0019.xhtml#aid-I3QM1 "Chapter 2. Cross-compiling"), *Cross-compiling*,
    offers you the definition of a toolchain, its components, and the way in which
    it can be obtained. After this, information on the Poky repository is given to
    you and a comparison is made with the components.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“交叉编译”，为您提供了工具链的定义、其组件以及获取方式。之后，向您提供了有关Poky存储库的信息，并与组件进行了比较。
- en: '[Chapter 3](part0025.xhtml#aid-NQU21 "Chapter 3. Bootloaders"), *Bootloaders*,
    gives you information on a boot sequence, U-Boot bootloader, and how it can be
    built for a specific board. After this, it gives access to the U-Boot recipe from
    Poky and shows how it is used.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“引导加载程序”，为您提供了引导顺序、U-Boot引导加载程序以及如何为特定板构建它的信息。之后，它提供了从Poky获取U-Boot配方的访问权限，并展示了它的使用方法。
- en: '[Chapter 4](part0031.xhtml#aid-TI1E1 "Chapter 4. Linux Kernel"), *Linux Kernel*,
    explains the features of the Linux kernel and source code. It gives you information
    on how to build a kernel source and modules and then moves on to explain the recipes
    of the Yocto kernel and presents how the same things happen there after that the
    kernel is booted.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“Linux内核”，解释了Linux内核和源代码的特性。它为您提供了构建内核源代码和模块的信息，然后继续解释Yocto内核的配方，并展示了内核引导后发生的相同事情。
- en: '[Chapter 5](part0041.xhtml#aid-173722 "Chapter 5. The Linux Root Filesystem"),
    *The Linux Root Filesystem*, gives you information on the organization of root
    file system directories and device drivers. It explains the various filesystems,
    BusyBox, and what a minimal filesystem should contain. It will show you how BusyBox
    is compiled inside and outside the Yocto Project and how a root filesystem is
    obtained using Poky.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“Linux根文件系统”，为您提供了有关根文件系统目录和设备驱动程序的组织的信息。它解释了各种文件系统、BusyBox以及最小文件系统应包含的内容。它将向您展示如何在Yocto项目内外编译BusyBox，以及如何使用Poky获取根文件系统。
- en: '[Chapter 6](part0046.xhtml#aid-1BRPS2 "Chapter 6. Components of the Yocto Project"),
    *Components of the Yocto Project*, offers an overview of the available components
    of the Yocto Project, most of which are outside Poky. It provides an introduction
    and a brief presentation of each component. After this chapter, a bunch of these
    components are explained in more detail.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“Yocto项目的组件”，概述了Yocto项目的可用组件，其中大部分在Poky之外。它提供了每个组件的简介和简要介绍。在本章之后，这些组件中的一些将被更详细地解释。
- en: '[Chapter 7](part0053.xhtml#aid-1IHDQ2 "Chapter 7. ADT Eclipse Plug-ins"), *ADT
    Eclipse Plug-ins*, shows how to set up the Yocto Project Eclipse IDE, setting
    it up for cross development and debugging using Qemu, and customizing an image
    and interacting with different tools.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“ADT Eclipse插件”，展示了如何设置Yocto项目Eclipse IDE，为交叉开发和使用Qemu进行调试进行设置，并自定义图像并与不同工具进行交互。
- en: '[Chapter 8](part0056.xhtml#aid-1LCVG2 "Chapter 8. Hob, Toaster, and Autobuilder"),
    *Hob, Toaster, and Autobuilder*, goes through each one of these tools and explain
    how each one of them can be used, mentioning their benefits as well.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，“Hob，Toaster和Autobuilder”，介绍了这些工具的每一个，并解释了它们各自的用途，提到了它们的好处。
- en: '[Chapter 9](part0060.xhtml#aid-1P71O2 "Chapter 9. Wic and Other Tools"), *Wic
    and Other Tools*, explains how to use another set of tools, very different form
    the ones mentioned in the previous chapter.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0060.xhtml#aid-1P71O2 "第9章。Wic和其他工具"), *Wic和其他工具*，解释了如何使用另一组工具，这些工具与前一章提到的工具非常不同。'
- en: '[Chapter 10](part0064.xhtml#aid-1T1402 "Chapter 10. Real-time"), *Real-time*,
    shows the real-time layers of the Yocto Project, their purposes, and added value.
    Documented information on Preempt-RT, NoHz, userspace RTOS, benchmarking, and
    other real-time related features are also mentioned.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0064.xhtml#aid-1T1402 "第10章。实时"), *实时*，展示了Yocto Project的实时层，它们的目的和附加值。还提供了有关Preempt-RT、NoHz、用户空间RTOS、基准测试和其他实时相关功能的文档信息。'
- en: '[Chapter 11](part0070.xhtml#aid-22O7C1 "Chapter 11. Security"), *Security*,
    explains the Yocto Project''s security-related layers, their purposes, and the
    ways in which they could add value to Poky. Here, you will also be given information
    about SELinux and other applications, such as bastille, buck-security, nmap and
    so on.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0070.xhtml#aid-22O7C1 "第11章。安全"), *安全*，解释了Yocto Project的安全相关层，它们的目的以及它们如何为Poky增加价值。在这里，您还将获得有关SELinux和其他应用程序的信息，例如bastille、buck-security、nmap等。'
- en: '[Chapter 12](part0076.xhtml#aid-28FAO2 "Chapter 12. Virtualization"), *Virtualization*,
    explains the virtualization layers of the Yocto Project, their purposes and the
    ways in which they could add value to Poky. You will also be given information
    about virtualization-related packages and initiatives.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0076.xhtml#aid-28FAO2 "第12章。虚拟化"), *虚拟化*，解释了Yocto Project的虚拟化层，它们的目的以及它们如何为Poky增加价值。您还将获得有关虚拟化相关软件包和倡议的信息。'
- en: '[Chapter 13](part0079.xhtml#aid-2BASE2 "Chapter 13. CGL and LSB"), *CGL and
    LSB*, gives you information on the Carrier Graded Linux (CGL) specifications and
    requirements as well as the specifications, requirements, and tests of Linux Standard
    Base (LSB). In the end, a parallel will be made with the support provided by the
    Yocto Project.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](part0079.xhtml#aid-2BASE2 "第13章。CGL和LSB"), *CGL和LSB*，为您提供了Carrier Graded
    Linux (CGL)的规范和要求的信息，以及Linux Standard Base (LSB)的规范、要求和测试。最后，将与Yocto Project提供的支持进行对比。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读本书需要什么
- en: Before reading this book, prior knowledge of embedded Linux and Yocto would
    be helpful, though not mandatory. In this book, a number of exercises are available,
    and to do them, a basic understanding of the GNU/Linux environment would be useful.
    Also, some of the exercises are for a specific development board and others involve
    using Qemu. Owning such a board and previous knowledge of Qemu is a plus, but
    is not mandatory.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读本书之前，对嵌入式Linux和Yocto的先验知识将会有所帮助，尽管不是强制性的。在本书中，有许多练习可供选择，为了完成这些练习，对GNU/Linux环境的基本理解将会很有用。此外，一些练习是针对特定的开发板，另一些涉及使用Qemu。拥有这样的开发板和对Qemu的先验知识是一个加分项，但不是强制性的。
- en: Throughout the book, there are chapters with various exercises that require
    you to already have knowledge of C language, Python, and Shell Script. It would
    be useful if the reader has experience in these areas, because they are the core
    technologies used in most Linux projects available today. I hope this information
    does not discourage you while reading the content of this book content, and that
    you enjoy it.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，有一些章节包含各种练习，需要读者已经具备C语言、Python和Shell脚本的知识。如果读者在这些领域有经验，那将会很有帮助，因为它们是当今大多数Linux项目中使用的核心技术。我希望这些信息不会在阅读本书内容时让您感到沮丧，希望您会喜欢它。
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: The book is targeted at Yocto and Linux enthusiasts who want to build embedded
    Linux systems and maybe contribute to the community. Background knowledge should
    include C programming skills, experience with Linux as a development platform,
    basic understanding of the software development process. If you've previously
    read *Embedded Linux Development with Yocto Project*, *Packt Publishing*, it would
    be a plus as well.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是针对Yocto和Linux爱好者的，他们想要构建嵌入式Linux系统，也许还想为社区做出贡献。背景知识应该包括C编程技能，以及将Linux作为开发平台的经验，对软件开发流程有基本的了解。如果您之前阅读过《使用Yocto
    Project进行嵌入式Linux开发》，那也是一个加分项。
- en: Taking a look at technology trends, Linux is the next big thing. It offers access
    to cutting-edge open source products and more embedded systems are introduced
    to mankind every day. The Yocto Project is the best choice for any project that
    involves interaction with embedded devices due to the fact that it provides a
    rich set of tools to help you to use most of your energy and resources in your
    product development, instead of reinventing.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 看一下技术趋势，Linux是下一个大事件。它提供了访问尖端开源产品的机会，每天都有更多的嵌入式系统投入使用。Yocto Project是与嵌入式设备交互的任何项目的最佳选择，因为它提供了丰富的工具集，帮助您将大部分精力和资源投入到产品开发中，而不是重新发明。
- en: Conventions
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些区分不同信息类型的文本样式。以下是一些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "A
    `maintainers` file offers a list of contributors to a particular board support."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下: "一个`maintainers`文件提供了特定板支持的贡献者列表。"'
- en: 'A block of code is set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '代码块设置如下:'
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示:'
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都将按照以下格式编写：
- en: '[PRE2]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: " If this warning message appears, press **OK** and move further "'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，会以这种方式出现在文本中："如果出现此警告消息，请按**确定**并继续"'
- en: Note
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这种方式出现在框中。
- en: Tip
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门会以这种方式出现。
- en: Reader feedback
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者的反馈总是受欢迎的。让我们知道您对本书的看法——您喜欢或不喜欢什么。读者的反馈对我们很重要，因为它帮助我们开发您真正能够充分利用的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需简单地发送电子邮件`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专题上有专业知识，并且有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的自豪所有者，我们有一些事情可以帮助您充分利用您的购买。
- en: Errata
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误还是会发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——我们将不胜感激，如果您能向我们报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择您的书，点击**勘误提交表**链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站或添加到该书标题的勘误部分下的任何现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看先前提交的勘误，请转到[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)并在搜索字段中输入书名。所需信息将出现在**勘误**部分下。
