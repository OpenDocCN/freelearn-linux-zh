  type: TYPE_NORMAL
  zh: 充分利用本书
- en: Some basic Linux knowledge is needed, as this book does not explain the basics
    of Linux management.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 需要一些基本的Linux知识，因为本书不解释Linux管理的基础知识。
- en: 'The examples given in this book can be implemented either in the cloud or on-premises.
    Some of the setups were deployed on Microsoft''s cloud platform, Azure, so having
    an account with Azure to follow the examples is recommended. Azure does offer
    a free trial to evaluate and test deployments before committing—more information
    can be found at [https://azure.microsoft.com/free/](https://azure.microsoft.com/free/).
    [](https://azure.microsoft.com/free/) Additionally, more information on Azure''s
    offerings can be found at: [https://azure.microsoft.com](https://azure.microsoft.com)[.](https://azure.microsoft.com/free/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中给出的示例可以在云端或本地部署。其中一些设置是在微软的云平台Azure上部署的，因此建议您拥有Azure帐户以便跟随示例。Azure提供免费试用以评估和测试部署，更多信息可以在[https://azure.microsoft.com/free/](https://azure.microsoft.com/free/)找到。此外，有关Azure的更多信息可以在[https://azure.microsoft.com](https://azure.microsoft.com)找到。
- en: Since the book entirely revolves around Linux, having a way to connect to the
    internet is a requirement. This can be done from a Linux desktop (or laptop),
    a macOS Terminal, or **Windows Subsystem for Linux** (**WSL**).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书完全围绕Linux展开，因此连接到互联网是必需的。这可以从Linux桌面（或笔记本电脑）、macOS终端或**Windows子系统**（**WSL**）中完成。
- en: All of the examples illustrated in this book make use of open source software
