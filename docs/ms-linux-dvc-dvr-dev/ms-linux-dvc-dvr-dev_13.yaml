  zh: 第3节：与其他Linux内核子系统保持最新
- en: This section delves into some useful Linux kernel subsystems that are not discussed
    enough or for which the available documentation is not up to date. The section
    takes a step-by-step approach to PCI device driver development, leveraging NVMEM
    and the watchdog frameworks, and improving efficiency with some tips and best
    practices.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节深入探讨了一些有用的Linux内核子系统，这些子系统并未被充分讨论，或者可用文档已经过时。本节采用了逐步的方法来开发PCI设备驱动程序，利用NVMEM和看门狗框架，并通过一些技巧和最佳实践来提高效率。
