- en: Here, you will learn how to perform basic kernel development tasks. You will
    set up a kernel development workspace, build a Linux kernel from source, learn
    about the LKM framework, and write a "Hello, world" kernel module.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，您将学习如何执行基本的内核开发任务。您将设置一个内核开发工作空间，从源代码构建Linux内核，了解LKM框架，并编写一个“Hello, world”内核模块。
