- en: To make this recurrent, we can include it as the last line in our `zshrc` file.
    Then, every time we open a new terminal window, a cow will deliver a fortune to
    us.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使其成为定期事件，我们可以将其包含在我们的`zshrc`文件的最后一行中。然后，每次我们打开一个新的终端窗口时，一头牛就会给我们带来一份幸运。
- en: Now this may not be useful (even though it's kinda fun) so, let's do some productive
    wizardry.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在这可能没有什么用（尽管有点有趣），所以让我们做一些有生产力的魔法吧。
