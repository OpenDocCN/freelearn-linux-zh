    that environment?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们获取巴黎的天气预报。第一次在命令行中工作可能会感觉像进入了矩阵，如果是这样的话，为什么不创建那种环境呢？
