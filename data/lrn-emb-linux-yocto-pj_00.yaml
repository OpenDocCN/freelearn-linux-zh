  zh: 在互联网上盗版受版权保护的材料是所有媒体的持续问题。在Packt，我们非常重视版权和许可的保护。如果您在互联网上以任何形式发现我们作品的非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
