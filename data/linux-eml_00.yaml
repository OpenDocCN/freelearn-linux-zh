- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Many businesses want to run their e-mail servers on Linux for greater control
    and flexibility of corporate communications, but getting started can be complicated.
    The attractiveness of a free-to-use and robust e-mail service running on Linux
    can be undermined by the apparent technical challenges involved. Some of the complexity
    arises from the fact that an e-mail server consists of several components that
    must be installed and configured separately, then integrated together.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 许多企业希望在Linux上运行他们的电子邮件服务器，以获得对企业通信的更大控制和灵活性，但入门可能会很复杂。在Linux上运行免费且稳健的电子邮件服务的吸引力可能会因明显的技术挑战而受到削弱。一些复杂性来自于电子邮件服务器由几个必须单独安装和配置，然后集成在一起的组件组成。
- en: This book gives you just what you need to know to set up and maintain an e-mail
    server. Unlike other approaches that deal with one component at a time, this book
    delivers a step-by-step approach across all the server components, leaving you
    with a complete working e-mail server for your small business network.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书为您提供了设置和维护电子邮件服务器所需的一切。与其他一次处理一个组件的方法不同，本书提供了一种逐步跨越所有服务器组件的方法，为您的小型企业网络留下了一个完整的工作电子邮件服务器。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Linux and E-mail Basics"): *Linux and E-mail
    Basics* takes you through the essential elements of a Linux e-mail server and
    the network and mail protocols that make e-mail possible. Like it or not, running
    a Linux e-mail server does require some understanding of the underlying networking,
    and this chapter is where you will start to get that understanding. This chapter
    explains the benefits and disadvantages of running your own e-mail server and
    provides some guidance on hardware sizing for a typical organization.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章：《Linux和电子邮件基础知识》带您了解Linux电子邮件服务器的基本要素，以及使电子邮件成为可能的网络和邮件协议。不管你喜不喜欢，运行Linux电子邮件服务器确实需要对底层网络的一些了解，而这一章将是您开始获得这种理解的地方。本章解释了运行自己的电子邮件服务器的好处和缺点，并为典型组织的硬件规模提供了一些指导。
- en: '[Chapter 2](ch02.html "Chapter 2. Setting up Postfix"): *Setting Up Postfix*
    speaks about basic Postfix setup. Postfix is our chosen Mail Transfer Agent (MTA),
    which forms the heart of any e-mail server. The MTA is responsible, among other
    things, for moving messages between the various mail servers on the Internet.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章：《设置Postfix》讲述了基本的Postfix设置。Postfix是我们选择的邮件传输代理（MTA），它是任何电子邮件服务器的核心。 MTA负责在互联网上的各种邮件服务器之间传递消息，等等。
- en: '[Chapter 3](ch03.html "Chapter 3. Incoming Mail with POP and IMAP"): *Incoming
    mail with POP and IMAP* covers what to do with incoming e-mails. It will show
    you how to set up IMAP and POP access to mailboxes. This means users will be able
    to send and receive messages using their familiar e-mail clients.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章：《使用POP和IMAP接收邮件》涵盖了如何处理收件箱中的电子邮件。它将向您展示如何设置IMAP和POP访问邮箱。这意味着用户将能够使用他们熟悉的电子邮件客户端发送和接收消息。
- en: '[Chapter 4](ch04.html "Chapter 4. Providing Webmail Access"): *Providing Webmail
    Access* shows how to set up webmail access using SquirrelMail. This will give
    users an easy, out-of-office access to their e-mail.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章：《提供Webmail访问》展示了如何使用SquirrelMail设置Webmail访问。这将使用户轻松地在外出时访问他们的电子邮件。
- en: '[Chapter 5](ch05.html "Chapter 5. Securing Your Installation"): *Securing Your
    Installation* looks at how your installation can be secured to prevent misuse
    of your users'' data and the e-mail facility itself.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章：《保护您的安装》探讨了如何保护您的安装，以防止对用户数据和电子邮件设施本身的滥用。
- en: '[Chapter 6](ch06.html "Chapter 6. Getting Started with Procmail"): *Getting
    Started with Procmail* discusses the basics of Procmail and gets you familiar
    with the various files that Procmail uses to load recipes, the core principles
    of filtering, and the options available.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章：《开始使用Procmail》讨论了Procmail的基础知识，并使您熟悉了Procmail用于加载配方的各种文件，过滤的核心原则以及可用的选项。
- en: '[Chapter 7](ch07.html "Chapter 7. Advanced Procmail"): *Advanced Procmail*
    explores Procmail and explains a large number of services and a large amount of
    functionality that it can provide in getting mail under control. It also discusses
    the advanced features of Procmail and their benefits.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章：《高级Procmail》探讨了Procmail，并解释了它在控制邮件方面可以提供的大量服务和大量功能。它还讨论了Procmail的高级功能及其好处。
- en: '[Chapter 8](ch08.html "Chapter 8. Busting Spam with SpamAssassin"): *Busting
    Spam with SpamAssassin* shows the use of SpamAssassin in conjunction with Procmail
    to filter out the wide range of spam that afflicts the modern e-mail user.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章：《使用SpamAssassin打击垃圾邮件》展示了如何使用SpamAssassin与Procmail一起过滤困扰现代电子邮件用户的各种垃圾邮件。
- en: '[Chapter 9](ch09.html "Chapter 9. Antivirus Protection"): *Antivirus Protection*
    shows another way to protect users from rogue e-mail—this time the spread of e-mail
    viruses. Using ClamAV you can scan mail for viruses and schedule tasks to maintain
    an up-to-date antivirus database.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章：《防病毒保护》展示了另一种保护用户免受恶意电子邮件侵害的方法——这次是电子邮件病毒的传播。使用ClamAV，您可以扫描邮件以查找病毒，并安排任务以维护最新的防病毒数据库。
- en: '[Chapter 10](ch10.html "Chapter 10. Backing Up Your System"): *Backing up your
    System* will show you how to protect all your hardwork by backing up not only
    the e-mail itself, but also all of the configuration options that make up your
    e-mail server. Examples are provided to create an automated backup schedule to
    minimize data loss. Of course, you''ll also learn how to restore data from these
    backups.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章：《备份您的系统》将向您展示如何通过备份来保护您的所有辛勤工作，不仅包括电子邮件本身，还包括组成您的电子邮件服务器的所有配置选项。提供了示例以创建自动化备份计划，以最小化数据丢失。当然，您还将学习如何从这些备份中恢复数据。
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谁适合阅读本书
- en: This book is aimed at beginner or intermediate level System Administrators in
    small businesses, who want to set up a Linux-based e-mail server without spending
    a lot of time in becoming expert in individual applications.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在面向初学者或中级水平的小型企业系统管理员，他们希望在不花费大量时间成为各个应用程序专家的情况下设置基于Linux的电子邮件服务器。
- en: Basic knowledge of Linux is also expected.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 还需要基本的Linux知识。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, along
    with an explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些文本样式，用于区分不同类型的信息。以下是一些这些样式的示例，以及它们含义的解释。
- en: 'Code words in text are shown as follows: " The configuration file entry that
    you need to modify is `DatabaseMirror`.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词显示如下：“您需要修改的配置文件条目是`DatabaseMirror`。
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE2]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Save the file using the browser (normally, the **File** menu has a **Save as**
    option)."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上看到的单词，比如菜单或对话框中的单词，会以这种方式出现在文本中：“使用浏览器保存文件（通常，**文件**菜单有**另存为**选项）。”'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这种方式出现在一个框中。
- en: Note
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
