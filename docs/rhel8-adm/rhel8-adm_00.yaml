- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Linux is everywhere, from personal devices to the largest supercomputers, from
    the computer labs at universities to Wall Street or the International Space Station,
    and even Mars! **Red Hat Enterprise Linux** (**RHEL** for short) is the Linux
    distribution most used in enterprise environments and knowing how to use it is
    a key skill for anyone in technology. No matter whether you are completely into
    managing infrastructure or you are a developer interested in knowing more about
    the platform you want to deploy on, learning about Linux – and, more precisely,
    about RHEL – will help you be more effective and could even boost your career.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Linux无处不在，从个人设备到最大的超级计算机，从大学的计算机实验室到华尔街或国际空间站，甚至火星！**Red Hat Enterprise Linux**（简称**RHEL**）是企业环境中使用最广泛的Linux发行版，了解如何使用它是任何技术人员的关键技能。无论您是完全投身于管理基础设施，还是作为开发人员对您想要部署的平台更感兴趣，学习Linux
    - 更准确地说是RHEL - 将帮助您更加有效，甚至可能提升您的职业生涯。
- en: In this book, we cover the basic RHEL administration skills from a very practical
    perspective, providing examples and tips that we have learned from our experience
    in "the trenches." You will be able to follow it from beginning to end, being
    able to practice with each step while learning about how things are built and
    why they behave as they do.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们从非常实用的角度涵盖了基本的RHEL管理技能，提供了我们从“战场”经验中学到的例子和技巧。您可以从头到尾地跟随，每一步都可以练习，同时了解事物是如何构建的以及它们为什么会表现出这样的行为。
- en: We hope you enjoy this book, that you make the most of it, and that you end
    up, after reading it, with a strong foundation of RHEL administration skills.
    That's what we wrote it for.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 希望您喜欢这本书，能充分利用它，并在阅读后拥有扎实的RHEL管理技能基础。这就是我们写这本书的目的。
- en: Enjoy reading ... and practicing!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 享受阅读...和练习！
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: Anyone that aspires to build and work on IT infrastructures using Linux will
    benefit from this book as a reference for different useful tasks, tips, and best
    practices. It will help anyone seeking to pass the Red Hat Certified Systems Administrator
    (RHCSA) exam, although it will be no substitute for the official training, in
    which labs and specially crafted tests will be run during the whole process. The
    scope of the book is adjusted to the RHCSA, extending it with advice from real-world
    experience and many practical examples.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 任何希望在Linux上构建和工作IT基础设施的人都将从这本书中受益，作为不同有用任务、技巧和最佳实践的参考。它将帮助任何寻求通过Red Hat认证系统管理员（RHCSA）考试的人，尽管它不能替代官方培训，在整个过程中将进行实验室和特别设计的测试。本书的范围调整到RHCSA，通过来自实际经验的建议和许多实际示例进行扩展。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖了什么
- en: '[*Chapter 1*](B16799_01_Final_SK_ePub.xhtml#_idTextAnchor014), *Installing
    RHEL8*, covers the installation of RHEL, from obtaining the software and the subscriptions
    to the installation of the system itself.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B16799_01_Final_SK_ePub.xhtml#_idTextAnchor014)，*安装RHEL8*，介绍了从获取软件和订阅到安装系统本身的RHEL安装过程。'
- en: '[*Chapter 2*](B16799_02_Final_SK_ePub.xhtml#_idTextAnchor023), *RHEL8 Advanced
    Installation Options*, introduces advanced use cases for the installer, including
    deploying instances in the cloud and automating the installation.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B16799_02_Final_SK_ePub.xhtml#_idTextAnchor023)，*RHEL8高级安装选项*，介绍了安装程序的高级用例，包括在云中部署实例和自动化安装。'
- en: '[*Chapter 3*](B16799_03_Final_SK_ePub.xhtml#_idTextAnchor029), *Basic Commands
    and Simple Shell Scripts*, explains the daily commands that will be used during
    system administration, and how they can be automated via shell scripting.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B16799_03_Final_SK_ePub.xhtml#_idTextAnchor029)，*基本命令和简单的Shell脚本*，解释了在系统管理过程中将使用的日常命令，以及如何通过shell脚本自动化它们。'
- en: '[*Chapter 4*](B16799_04_Final_Sk_ePub.xhtml#_idTextAnchor059), *Tools for Regular
    Operations*, shows which simple tools are available in our system that can be
    used for regular daily operations such as starting or enabling a system service
    or reviewing what is going on in the system through logs.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B16799_04_Final_Sk_ePub.xhtml#_idTextAnchor059)，*常规操作工具*，展示了我们系统中可用的简单工具，可用于日常操作，例如启动或启用系统服务，或通过日志查看系统中正在进行的操作。'
- en: '[*Chapter 5*](B16799_05_Final_SK_ePub.xhtml#_idTextAnchor081), *Securing Systems
    with Users, Groups, and Permissions*, covers how to manage users, groups, and
    permissions in any Linux system, with some specifics on Red Hat Enterprise Linux.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16799_05_Final_SK_ePub.xhtml#_idTextAnchor081)，*使用用户、组和权限保护系统*，介绍了如何在任何Linux系统中管理用户、组和权限，其中包括一些关于Red
    Hat Enterprise Linux的具体内容。'
- en: '[*Chapter 6*](B16799_06_Final_SK_ePub.xhtml#_idTextAnchor096), *Enabling Network
    Connectivity*, goes through the steps to connect a system to the network and the
    possible ways it can be configured.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16799_06_Final_SK_ePub.xhtml#_idTextAnchor096)，*启用网络连接*，介绍了连接系统到网络的步骤以及可能的配置方式。'
- en: '[*Chapter 7*](B16799_07_Final_SK_ePub.xhtml#_idTextAnchor111), *Adding, Patching,
    and Managing Software*, reviews the steps to add, remove, and update can be managed
    in our system, including examples for upgrades and rollbacks.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16799_07_Final_SK_ePub.xhtml#_idTextAnchor111)，*添加、打补丁和管理软件*，回顾了在我们的系统中添加、删除和更新的步骤，包括升级和回滚的示例。'
- en: '[*Chapter 8*](B16799_08_Final_SK_ePub.xhtml#_idTextAnchor119), *Administering
    Systems Remotely*, covers how to remotely connect to your system in order to be
    more effective. It includes using `ssh` connections to create keys and using the
    terminal multiplexer (`tmux`).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16799_08_Final_SK_ePub.xhtml#_idTextAnchor119)，*远程管理系统*，介绍了如何远程连接到您的系统以提高效率。其中包括使用`ssh`连接创建密钥和使用终端复用器（`tmux`）。'
- en: '[*Chapter 9*](B16799_09_Final_SK_ePub.xhtml#_idTextAnchor135), *Securing Network
    Connectivity with firewalld*, instructs you on how the network firewall configuration
    works in RHEL and how to properly manage it, including managing zones, services,
    and ports.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16799_09_Final_SK_ePub.xhtml#_idTextAnchor135)，*使用firewalld保护网络连接*，指导您了解RHEL中的网络防火墙配置以及如何正确管理它，包括管理区域、服务和端口。'
- en: '[*Chapter 10*](B16799_10_Final_SK_ePub.xhtml#_idTextAnchor143), *Keeping Your
    System Hardened with SELinux*, covers the usage and basic troubleshooting of SELinux.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B16799_10_Final_SK_ePub.xhtml#_idTextAnchor143), *使用SELinux使系统更加安全*，介绍了SELinux的使用和基本故障排除。'
- en: '[*Chapter 11*](B16799_11_Final_SK_ePub.xhtml#_idTextAnchor152), *System Security
    Profiles with OpenSCAP*, explains how to run security profiles with OpenSCAP and
    check compliance in RHEL with typical regulations.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B16799_11_Final_SK_ePub.xhtml#_idTextAnchor152), *使用OpenSCAP进行系统安全配置文件*，解释了如何使用OpenSCAP运行安全配置文件，并检查RHEL是否符合典型的规定。'
- en: '[*Chapter 12*](B16799_12_Final_SK_ePub.xhtml#_idTextAnchor160), *Managing Local
    Storage and Filesystems*, covers filesystem creation, mount points, and general
    storage management.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B16799_12_Final_SK_ePub.xhtml#_idTextAnchor160), *管理本地存储和文件系统*，涵盖了文件系统的创建、挂载点和一般存储管理。'
- en: '[*Chapter 13*](B16799_13_Final_SK_ePub.xhtml#_idTextAnchor169), *Flexible Storage
    Management with LVM*, explains how LVM empowers more flexible storage management
    by being able to add disks and extend logical volumes.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B16799_13_Final_SK_ePub.xhtml#_idTextAnchor169), *使用LVM进行灵活的存储管理*，解释了LVM如何通过添加磁盘和扩展逻辑卷来实现更灵活的存储管理。'
- en: '[*Chapter 14*](B16799_14_Final_SK_ePub.xhtml#_idTextAnchor184), *Advanced Storage
    Management with Stratis and VDO*, introduces VDO and how it can be used in our
    system to deduplicate storage, as well as using Stratis to manage storage more
    easily.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B16799_14_Final_SK_ePub.xhtml#_idTextAnchor184), *使用Stratis和VDO进行高级存储管理*，介绍了VDO以及如何在我们的系统中使用它来去重存储，以及使用Stratis更轻松地管理存储。'
- en: '[*Chapter 15*](B16799_15_Final_SK_ePub.xhtml#_idTextAnchor194), *Understanding
    the Boot Process*, explains how the system boots and the details that make it
    important.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B16799_15_Final_SK_ePub.xhtml#_idTextAnchor194), *理解引导过程*，解释了系统引导的过程以及使其重要的细节。'
- en: '[*Chapter 16*](B16799_16_Final_SK_ePub.xhtml#_idTextAnchor200), *Kernel Tuning
    and Managing Performance Profiles with tuned*, explains how kernel tunning works
    and how to use tuned for predefined profile usage.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B16799_16_Final_SK_ePub.xhtml#_idTextAnchor200), *使用tuned进行内核调优和管理性能配置文件*，解释了内核调优的工作原理以及如何使用tuned进行预定义配置文件的使用。'
- en: '[*Chapter 17*](B16799_17_Final_SK_ePub.xhtml#_idTextAnchor207), *Managing Containers
    with Podman, Buildah, and Skopeo*, covers containers and tools for managing and
    building them.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B16799_17_Final_SK_ePub.xhtml#_idTextAnchor207), *使用Podman、Buildah和Skopeo管理容器*，介绍了容器和用于管理和构建容器的工具。'
- en: '[*Chapter 18*](B16799_18_Final_SK_ePub.xhtml#_idTextAnchor223), *Practice Exercises
    – 1*, allows you to test your acquired knowledge.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第18章*](B16799_18_Final_SK_ePub.xhtml#_idTextAnchor223), *练习题–1*，让您测试您所学到的知识。'
- en: '[*Chapter 19*](B16799_19_Final_SK_ePub.xhtml#_idTextAnchor266), *Practice Exercises
    – 2*, provides more complex testing of your acquired knowledge.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第19章*](B16799_19_Final_SK_ePub.xhtml#_idTextAnchor266), *练习题–2*，提供更复杂的测试以检验您所学到的知识。'
- en: To get the most out of this book
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 充分利用本书
- en: All software requirements will be indicated in the chapters. Note that this
    book assumes that you have access to a physical or virtual machine, or have access
    to the internet to create a cloud account, in order to perform the operations
    that the book will guide you through.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 所有软件要求将在各章中指出。请注意，本书假定您可以访问物理或虚拟机，或者可以访问互联网以创建云账户，以执行本书将引导您完成的操作。
