- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *Hands-On Linux For Architects*, an in-depth look at what goes through
    the mind of an architect when dealing with Linux-based solutions. This book will
    help you achieve the level of knowledge required to architect and implement different
    IT solutions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎阅读《架构师的Linux实战》，深入了解架构师在处理基于Linux的解决方案时的思维过程。本书将帮助您达到架构和实施不同IT解决方案所需的知识水平。
- en: Additionally, it will show you the flexibility of open source software by demonstrating
    some of the most widely used products of the industry, presenting you with a solution
    and analyzing every aspect, from the very beginning of the design phase, all the
    way up to the implementation stage, where we will build, from the ground up, the
    infrastructure proposed in our design.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，它将向您展示开源软件的灵活性，通过演示行业中最广泛使用的一些产品，为您提供解决方案并分析每个方面，从设计阶段的最开始，一直到实施阶段，在那里我们将从零开始构建我们设计中提出的基础设施。
- en: Delve inside the technical aspects of designing a solution, where we dissect
    every aspect with in-depth details to implement and tune open source Linux-based
    solutions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 深入探讨设计解决方案的技术方面，我们将详细剖析每个方面，以实施和调整基于Linux的开源解决方案。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁写的
- en: This book is aimed at Linux system administrators, Linux support engineers,
    DevOps engineers, Linux consultants, and any other type of open source technology
    professional looking to learn or expand their knowledge in architecting, designing,
    and implementing solutions based on Linux and open source software.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向Linux系统管理员、Linux支持工程师、DevOps工程师、Linux顾问以及任何其他类型的希望学习或扩展基于Linux和开源软件的架构、设计和实施解决方案的技术专业人士。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖了什么
- en: '[Chapter 1](ef6464b0-95db-45b2-95ce-4f9067e2c6c8.xhtml), *Introduction to Design
    Methodology*, kicks off the book by analyzing a proposed problem, as well as what
    the correct questions are to ask when designing a solution, in order to extract
    the necessary information to define the correct problem statement.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ef6464b0-95db-45b2-95ce-4f9067e2c6c8.xhtml)，*设计方法论简介*，通过分析提出的问题以及在设计解决方案时应该提出的正确问题，来提取必要的信息以定义正确的问题陈述。'
- en: '[Chapter 2](7a05974e-0554-45d0-a505-921d484942ef.xhtml), *Defining GlusterFS
    Storage*, goes through what GlusterFS is and defines a storage cluster.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](7a05974e-0554-45d0-a505-921d484942ef.xhtml)，*定义GlusterFS存储*，介绍了GlusterFS是什么，并定义了存储集群。'
- en: '[Chapter 3](cb87a072-b90e-4e96-9ba1-54424c2a0231.xhtml), *Architecting a Storage
    Cluster*, explores the design aspects of implementing a clustered storage solution
    using GlusterFS and its various components.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](cb87a072-b90e-4e96-9ba1-54424c2a0231.xhtml)，*设计存储集群*，探讨了使用GlusterFS及其各种组件实施集群存储解决方案的设计方面。'
- en: '[Chapter 4](51a50d0f-7932-431e-ba32-c5d62d29b71e.xhtml), *Using GlusterFS on
    the Cloud Infrastructure*, explains the configuration necessary to implement GlusterFS
    on the cloud.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](51a50d0f-7932-431e-ba32-c5d62d29b71e.xhtml)，*在云基础设施上使用GlusterFS*，解释了在云上实施GlusterFS所需的配置。'
- en: '[Chapter 5](b140a44b-3594-4c0d-ad7c-03de29a31815.xhtml), *Analyzing Performance
    in a Gluster System*, details the previously configured solution, explaining the
    configurations put in place, as well as testing the implementation for performance.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](b140a44b-3594-4c0d-ad7c-03de29a31815.xhtml)，*分析Gluster系统的性能*，详细介绍了先前配置的解决方案，解释了所采取的配置以及对性能进行测试的实施。'
- en: '[Chapter 6](6da53f60-978c-43a4-9dc9-f16b14405709.xhtml), *Creating a Highly
    Available Self-Healing Architecture*, talks about how the IT industry has evolved
    from using monolithic applications into cloud-native, containerized, highly available
    microservices.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](6da53f60-978c-43a4-9dc9-f16b14405709.xhtml)，*创建高可用的自愈架构*，讨论了IT行业是如何从使用单片应用程序发展为基于云的、容器化的、高可用的微服务的。'
- en: '[Chapter 7](d89f650b-f4ea-4cda-9111-a6e6fa6c2256.xhtml), *Understanding the
    Core Components of a Kubernetes Cluster*, explores the core Kubernetes components,
    giving a view of each one and how they can help us solve our customer''s problem.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](d89f650b-f4ea-4cda-9111-a6e6fa6c2256.xhtml)，*理解Kubernetes集群的核心组件*，探讨了核心Kubernetes组件，展示了每个组件以及它们如何帮助我们解决客户的问题。'
- en: '[Chapter 8](ed5a52b9-ab7d-4db3-8c84-e295d7de9600.xhtml), *Architecting a Kubernetes
    Cluster*, dives into the requirements and configurations for a Kubernetes cluster.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ed5a52b9-ab7d-4db3-8c84-e295d7de9600.xhtml)，*设计Kubernetes集群*，深入探讨了Kubernetes集群的要求和配置。'
- en: '[Chapter 9](531e9ac7-a6f4-41aa-989a-5f604819bf15.xhtml), *Deploying and Configuring
    Kubernetes*, goes into the actual installation and configuration of a Kubernetes
    cluster.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](531e9ac7-a6f4-41aa-989a-5f604819bf15.xhtml)，*部署和配置Kubernetes*，介绍了Kubernetes集群的实际安装和配置。'
- en: '[Chapter 10](c3306f9b-c41d-40af-a1b7-618661cda42d.xhtml), *Monitoring with
    the ELK Stack*, explains what each component of the Elastic Stack is and how they''re
    connected.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](c3306f9b-c41d-40af-a1b7-618661cda42d.xhtml)，*使用ELK Stack进行监控*，解释了弹性堆栈的每个组件以及它们的连接方式。'
- en: '[Chapter 11](2bc754cd-e146-4fbf-b874-d2a80bf471ba.xhtml), *Designing an ELK
    Stack*, covers the design considerations when deploying an Elastic Stack.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](2bc754cd-e146-4fbf-b874-d2a80bf471ba.xhtml)，*设计ELK Stack*，涵盖了部署弹性堆栈时的设计考虑。'
- en: '[Chapter 12](203b829c-c4b4-432a-a43d-de8b28209e1f.xhtml), *Using Elasticsearch,
    Logstash, and Kibana to Manage Logs*, describes the implementation, installation,
    and configuration of the Elastic Stack.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](203b829c-c4b4-432a-a43d-de8b28209e1f.xhtml)，*使用Elasticsearch、Logstash和Kibana管理日志*，描述了弹性堆栈的实施、安装和配置。'
- en: '[Chapter 13](d42933f4-773d-4b5f-85fd-6ccb0f896a4e.xhtml), *Solving Management
    Problems with Salty Solutions*, discusses the business needs to have a centralized
    management utility for infrastructure, such as Salt.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](d42933f4-773d-4b5f-85fd-6ccb0f896a4e.xhtml)，*使用Salty解决管理问题*，讨论了业务需要具有用于基础设施的集中管理实用程序的需求，例如Salt。'
- en: '[Chapter 14](70b68225-f724-4ff8-a1bf-84c77ad23a2b.xhtml), *Getting Your Hands
    Salty*, examines how to install and configure Salt.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](70b68225-f724-4ff8-a1bf-84c77ad23a2b.xhtml)，*Getting Your Hands Salty*，介绍了如何安装和配置Salt。'
- en: '[Chapter 15](e04b8b21-b466-4ed6-9189-90d4acfa010d.xhtml), *Design Best Practices*,
    takes you through some of the different best practices needed to design a resilient
    and failure-proof solution.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](e04b8b21-b466-4ed6-9189-90d4acfa010d.xhtml)，*设计最佳实践*，介绍了设计具有弹性和防故障解决方案所需的一些不同最佳实践。'
