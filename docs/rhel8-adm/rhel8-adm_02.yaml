- en: As you can see, it is easy to install RHEL in a virtual or physical machine
    and have it ready to be used for any service we want to run in it. In the cloud,
    the process is very different as machines are instantiated from images to run.
    In the next chapter, we will review how to run RHEL in a virtual machine instance
    in the cloud.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所看到的，很容易在虚拟机或物理机中安装RHEL，并准备好用于运行任何我们想要运行的服务。在云中，该过程非常不同，因为机器是从镜像实例化来运行的。在下一章中，我们将回顾如何在云中的虚拟机实例中运行RHEL。
- en: Summary
  id: totrans-336
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: The *Red Hat Certified System Administrator* exam is entirely practical, based
    on real-world experience. The best way to prepare for it is by practicing as much
    as possible, which is why this book begins by providing access to *Red Hat Enterprise
    Linux 8* (RHEL8) and offering alternatives on how to deploy your own virtual machine.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: '*Red Hat认证系统管理员*考试完全是基于实际经验的实践。为了做好准备，最好的方法就是尽可能多地练习，这也是本书开始提供*Red Hat Enterprise
    Linux 8*（RHEL8）访问权限并提供如何部署自己的虚拟机的替代方案的原因。'
- en: Different scenarios are covered regarding installation. These are the most common
    ones, and include using a physical machine, a virtual machine, or a cloud instance.
    In this chapter, we focused on using a virtual machine or a physical one.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 安装涵盖了不同的场景。这些是最常见的情况，包括使用物理机器、虚拟机或云实例。在本章中，我们专注于使用虚拟机或物理机。
- en: When using physical hardware, we will be focusing on the fact that many people
    like to reuse old hardware, buy second-hand or cheap mini servers, or even use
    their laptop as the primary installation for their Linux experience.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用物理硬件时，我们将专注于许多人喜欢重复使用旧硬件，购买二手或廉价的迷你服务器，甚至将自己的笔记本电脑用作Linux体验的主要安装设备这一事实。
- en: In the case of virtual machines, we are thinking about the people that want
    to keep all their work on the same laptop, but without messing with their current
    operating system (which may not even be Linux). This could also work well with
    the previous option by having virtual machines on your own mini server.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 在虚拟机的情况下，我们考虑的是那些希望将所有工作都保留在同一台笔记本电脑上，但又不想干扰他们当前的操作系统（甚至可能不是Linux）的人。这也可以与前一个选项很好地配合，即在自己的迷你服务器上使用虚拟机。
- en: After this chapter, you are ready to proceed with the rest of the book, having
    at least an instance or Red Hat Enterprise Linux 8 available to work with and
    practice on.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章之后，您将准备好继续阅读本书的其余部分，至少有一个Red Hat Enterprise Linux 8实例可供使用和练习。
- en: In the next chapter, we will review a number of advanced options, such as using
    the cloud for RHEL instances, automating the installation, and best practices.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将回顾一些高级选项，例如使用云来部署RHEL实例，自动化安装和最佳实践。
- en: Let's get started!
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
