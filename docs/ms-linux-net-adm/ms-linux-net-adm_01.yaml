  type: TYPE_NORMAL
  zh: 第1章。设置您的环境
- en: Welcome to the world of Linux networking! This book will be your guide to perfecting
    your Linux network management skills. In this chapter, we will go over what's
    needed to get your environment up and running. We'll talk about several Linux
    distributions that are of interest to enterprise networking, the things to keep
    in mind while setting up an environment in your home or office so you can follow
    along with this book, and some best practices for setting up a few Linux installations
    that we'll use throughout this book. Basically, we'll lay the groundwork that
    you'll use to develop your skills.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到Linux网络世界！本书将指导您完善Linux网络管理技能。在本章中，我们将讨论启动和运行环境所需的内容。我们将讨论一些对企业网络感兴趣的Linux发行版，设置家庭或办公环境时需要注意的事项，以便您可以跟着本书进行学习，并设置一些我们将在本书中使用的Linux安装的最佳实践。基本上，我们将奠定您用来发展技能的基础。
