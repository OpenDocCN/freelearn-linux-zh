  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：使用Windows子系统进行Linux开发
- en: This section starts by exploring the powerful capabilities that Visual Studio
    Code gives you for working with code in you WSL distros. You will also see how
    Visual Studio Code allows you to work with containers in WSL to build containerized
    development environments that are isolated and easily shared. Lastly, we will
    cover some tips and tricks for working with JSON in command line utilities and
    some tips for the Azure and Kubernetes command line tools.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节首先探索了Visual Studio Code在WSL发行版中为您处理代码提供的强大功能。您还将了解到Visual Studio Code如何允许您在WSL中使用容器构建隔离且易于共享的容器化开发环境。最后，我们将介绍一些在命令行实用程序中处理JSON的技巧以及一些Azure和Kubernetes命令行工具的技巧。
