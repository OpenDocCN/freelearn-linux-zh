- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *Linux for Networking Professionals*! If you've ever wondered how
    to reduce the cost of hosts and services that support your network, you've come
    to the right place. Or if you're considering how to start securing network services
    such as DNS, DHCP, or RADIUS, we can help you on that path as well.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到*Linux网络专业人士*！如果您曾经想知道如何降低支持您的网络的主机和服务的成本，您来对地方了。或者，如果您正在考虑如何开始保护DNS、DHCP或RADIUS等网络服务，我们也可以帮助您。
- en: If there's a service that helps you support your network, we've tried to cover
    how to get it up and running with a basic configuration, as well as helping you
    to start securing that service. Along the way, we've tried to help you pick a
    Linux distribution, show you how to use Linux for troubleshooting, and introduce
    you to a few services that you maybe didn't know that you needed.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一个服务可以帮助您支持您的网络，我们已经尽力覆盖了如何进行基本配置，并帮助您开始保护该服务。在这个过程中，我们还尽力帮助您选择Linux发行版，向您展示如何使用Linux进行故障排除，并向您介绍一些您可能不知道需要的服务。
- en: Hopefully, the journey we take in this book helps you add new services to your
    network, and maybe helps you understand your network a bit better along the way!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 希望在本书中我们所走过的旅程能帮助您向您的网络添加新的服务，并且在这个过程中或许能更好地理解您的网络！
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is meant for anyone tasked with administering network infrastructure
    of almost any kind. If you are interested in the nuts and bolts of how things
    work in your network, this book is for you! You'll also find our discussion interesting
    if you are often left wondering how you will deliver the various services on your
    network that your organization needs, but might not have the budget to pay for
    commercial products. We'll cover how each of the Linux services we discuss works,
    as well as how you might configure them in a typical environment.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合几乎所有负责管理几乎任何类型网络基础设施的人。如果您对网络中事物的运作方式感兴趣，这本书适合您！如果您经常在想如何提供您的组织需要的各种网络服务，但又没有预算购买商业产品，您也会发现我们的讨论很有趣。我们将介绍我们讨论的每个Linux服务的工作原理，以及您如何在典型环境中配置它们。
- en: Finally, if you are concerned with how attackers view your network assets, you'll
    find lots to interest you! We discuss how attackers and malware commonly attack
    various services on your network, and how to defend those services.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果您关心攻击者如何看待您的网络资产，您会发现有很多有趣的内容！我们将讨论攻击者和恶意软件如何常见地攻击您网络上的各种服务，以及如何保护这些服务。
- en: Since our focus in this book is on Linux, you'll find that the budget for both
    deploying and defending the services we cover is measured more in your enthusiasm
    and time for learning new and interesting things, rather than in dollars and cents!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书的重点是Linux，您会发现我们所涵盖的部署和保护服务的预算更多地是通过您学习新鲜有趣的事物的热情和时间来衡量，而不是金钱！
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B16336_01_Final_NM_ePub.xhtml#_idTextAnchor014), *Welcome to
    the Linux Family*, consists of a short history of Linux and a description of various
    Linux distributions. Also, we provide some advice for selecting a Linux distribution
    for your organization.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*]，*欢迎来到Linux大家庭*，包括Linux的简短历史和各种Linux发行版的描述。此外，我们还提供了一些建议，供您选择适合您组织的Linux发行版。'
- en: '[*Chapter 2*](B16336_02_Final_NM_ePub.xhtml#_idTextAnchor035), *Basic Linux
    Network Configuration and Operations – Working with Local Interfaces*, discusses
    network interface configuration in Linux, which can be a real stumbling block
    for many administrators, especially when the decision has been made that a server
    doesn''t need a GUI. In this chapter, we''ll discuss how to configure various
    network interface parameters, all from the command line, as well as lots of the
    basics of IP and MAC layer lore.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*]，*基本的Linux网络配置和操作-使用本地接口*，讨论了Linux中的网络接口配置，这对许多管理员来说可能是一个真正的障碍，特别是当决定不需要GUI时。在本章中，我们将讨论如何从命令行配置各种网络接口参数，以及IP和MAC层的基础知识。'
- en: '[*Chapter 3*](B16336_03_Final_NM_ePub.xhtml#_idTextAnchor053), *Using Linux
    and Linux Tools for Network Diagnostics*, covers diagnosing and resolving network
    problems, which is a daily journey for almost all network administrators. In this
    chapter, we''ll continue the exploration that we started in the previous chapter,
    layering on TCP and UDP basics. With that in hand, we''ll discuss local and remote
    network diagnostics using native Linux commands, as well as common add-ons. We''ll
    end this chapter with a discussion of assessing wireless networks.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*]，*使用Linux和Linux工具进行网络诊断*，涵盖了诊断和解决网络问题，这几乎是所有网络管理员每天都要面对的挑战。在本章中，我们将继续探讨上一章开始的内容，介绍TCP和UDP的基础知识。有了这些知识，我们将讨论使用本机Linux命令以及常见附加组件进行本地和远程网络诊断。最后，我们将讨论对无线网络进行评估。'
- en: '[*Chapter 4*](B16336_04_Final_NM_ePub.xhtml#_idTextAnchor071), *The Linux Firewall*,
    explains that the Linux firewall can be a real challenge for many administrators,
    especially since there are multiple different "generations" of the iptables/ipchains
    firewall implementation. We''ll discuss the evolution of the Linux firewall and
    implement it to protect specific services on Linux.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*]，*Linux防火墙*，解释了Linux防火墙对许多管理员来说可能是一个真正的挑战，特别是因为iptables/ipchains防火墙实现有多个不同的“版本”。我们将讨论Linux防火墙的演变，并实施它来保护Linux上的特定服务。'
- en: '[*Chapter 5*](B16336_05_Final_NM_ePub.xhtml#_idTextAnchor085), *Linux Security
    Standards with Real-Life Examples*, covers securing your Linux host, which is
    always a moving target, depending on the services implemented on that host and
    the environment it''s deployed to. We''ll discuss these challenges, as well as
    various security standards that you can use to inform your security decisions.
    In particular, we''ll discuss the **Center for Internet Security** (**CIS**) Critical
    Controls, and work through a few of the recommendations in a CIS Benchmark for
    Linux.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章《具有实际案例的Linux安全标准》涵盖了保护您的Linux主机，这始终是一个不断变化的目标，取决于在主机上实现的服务和部署到的环境。我们将讨论这些挑战，以及您可以用来指导安全决策的各种安全标准。特别是，我们将讨论《互联网安全中心》（CIS）的关键控制，并在Linux的CIS基准中解释一些建议。
- en: '[*Chapter 6*](B16336_06_Final_NM_ePub.xhtml#_idTextAnchor100), *DNS Services
    on Linux*, explains how DNS works in different instances, and how to implement
    DNS services on Linux, both internally and internet-facing. We''ll also discuss
    various attacks against DNS, and how to protect your server against them.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章《Linux上的DNS服务》解释了DNS在不同情况下的工作方式，以及如何在Linux上实现DNS服务，无论是内部还是面向互联网。我们还将讨论针对DNS的各种攻击，以及如何保护服务器免受这些攻击。
- en: '[*Chapter 7*](B16336_07_Final_NM_ePub.xhtml#_idTextAnchor118), *DHCP Services
    on Linux*, covers DHCP, which is used to issue IP addresses to client workstations,
    as well as to "push" a myriad of configuration options to client devices of all
    kinds. In this chapter, we''ll illustrate how to implement this on Linux for traditional
    workstations, and discuss things you should consider for other devices, such as
    **Voice over IP** (**VoIP**) phones.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章《Linux上的DHCP服务》涵盖了DHCP，用于向客户工作站分配IP地址，以及向各种客户设备“推送”各种配置选项。在本章中，我们将说明如何在Linux上为传统工作站实现这一点，并讨论您应该考虑的其他设备的事项，例如VoIP电话。
- en: '[*Chapter 8*](B16336_08_Final_NM_ePub.xhtml#_idTextAnchor133), *Certificate
    Services on Linux*, covers certificates, which are often viewed as "the bogeyman"
    in many network infrastructures. In this chapter, we try to demystify how they
    work, and how to implement a free certificate authority on Linux for your organization.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章《Linux上的证书服务》涵盖了证书，这在许多网络基础设施中经常被视为“鬼怪”。在本章中，我们试图揭开它们的工作原理，并介绍如何在Linux上为您的组织实现免费的证书颁发机构。
- en: '[*Chapter 9*](B16336_09_Final_NM_ePub.xhtml#_idTextAnchor153), *RADIUS Services
    for Linux*, explains how to use RADIUS on Linux as the authentication for various
    network devices and services.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章《Linux上的RADIUS服务》解释了如何在Linux上使用RADIUS作为各种网络设备和服务的认证。
- en: '[*Chapter 10*](B16336_10_Final_NM_ePub.xhtml#_idTextAnchor170), *Load Balancer
    Services for Linux*, explains that Linux makes a great load balancer, allowing
    "for free" load balancing services tied to each workload, rather than the traditional,
    expensive, and monolithic "per data center" load balancing solutions that we see
    so often.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章《Linux的负载均衡器服务》解释了Linux是一个很好的负载均衡器，允许“免费”地将负载均衡服务与每个工作负载联系起来，而不是传统的昂贵和单一的“每个数据中心”负载均衡解决方案。
- en: '[*Chapter 11*](B16336_11_Final_NM_ePub.xhtml#_idTextAnchor192), *Packet Capture
    and Analysis in Linux*, discusses using Linux as a packet capture host. This chapter
    covers how to make this happen network-wise, as well as exploring various filtering
    methods to get the information you need to solve problems. We use various attacks
    against a VoIP system to illustrate how to get this job done!'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章《Linux中的数据包捕获和分析》讨论了使用Linux作为数据包捕获主机。本章涵盖了如何在网络方面实现这一点，以及探索各种过滤方法来获取解决问题所需的信息。我们使用各种攻击来说明如何完成这项工作！
- en: '[*Chapter 12*](B16336_12_Final_NM_ePub.xhtml#_idTextAnchor216), *Network Monitoring
    Using Linux*, covers using Linux to centrally log traffic using syslog, as well
    as real-time alerting on keywords found in logs. We also have a discussion on
    logging network traffic flow patterns, using NetFlow and related protocols.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章《使用Linux进行网络监控》涵盖了使用Linux来通过syslog集中记录流量，以及在日志中发现关键字时进行实时警报。我们还讨论了使用NetFlow和相关协议记录网络流量模式的内容。
- en: '[*Chapter 13*](B16336_13_Final_NM_ePub.xhtml#_idTextAnchor236), *Intrusion
    Prevention Systems on Linux*, explains that Linux applications are used to alert
    on and block common attacks, as well as adding important metadata to traffic information.
    We explore two different solutions in this regard, and show how to apply various
    filters to uncover various patterns in traffic and attacks.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章《Linux上的入侵防范系统》解释了Linux应用程序用于警报和阻止常见攻击，以及向流量信息添加重要的元数据。在这方面，我们探讨了两种不同的解决方案，并展示了如何应用各种过滤器来发现流量和攻击中的各种模式。
- en: '[*Chapter 14*](B16336_14_Final_NM_ePub.xhtml#_idTextAnchor252), *Honeypot Services
    on Linux*, covers using honeypots as "deception hosts" to distract and delay your
    attackers, while providing high-fidelity alerts to the defenders. We also discuss
    using honeypots for research into trends in malicious behavior on the public internet.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第14章《Linux上的蜜罐服务》涵盖了使用蜜罐作为“欺骗主机”来分散和延迟攻击者，同时为防御者提供高保真度的警报。我们还讨论了使用蜜罐来研究公共互联网上恶意行为趋势的内容。
- en: To get the most out of this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: In this book, we'll base most of our examples and builds on a default installation
    of Ubuntu Linux. You can certainly install Ubuntu on "bare metal" hardware, but
    you may find that using a virtualization solution such as VMware (Workstation
    or ESXi), VirtualBox, or Proxmox can really benefit your learning experience (all
    of these except for VMware Workstation are free). Using virtualization options,
    you can take "snapshots" of your host at known good points along the way, which
    means that if you clobber something while experimenting with a tool or feature,
    it is very easy to just roll back that change and try it again.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将大多数示例和构建基于Ubuntu Linux的默认安装。您当然可以在“裸机”硬件上安装Ubuntu，但您可能会发现使用虚拟化解决方案（如VMware（Workstation或ESXi）、VirtualBox或Proxmox）可以真正有助于您的学习体验（除了VMware
    Workstation外，所有这些解决方案都是免费的）。使用虚拟化选项，您可以在途中的已知良好点处拍摄“快照”，这意味着如果您在尝试工具或功能时弄乱了某些东西，只需轻松地撤消该更改并再次尝试。
- en: Also, using virtualization allows you to make multiple copies of your host so
    that you can implement features or services in a logical way, rather than trying
    to put all the services we discuss in this book on the same host.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，使用虚拟化还允许您制作主机的多个副本，以便您可以以逻辑方式实现特性或服务，而不是尝试将本书中讨论的所有服务都放在同一主机上。
- en: 'We use several Linux services in this book, mostly implemented on Ubuntu Linux
    version 20 (or newer). These services are summarized here:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们使用了几个Linux服务，大多数是在Ubuntu Linux版本20（或更新版本）上实现的。这些服务在这里总结：
- en: '![](img/B16336_Preface_Table_01.jpg)'
