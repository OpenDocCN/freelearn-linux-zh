    of installing the packages one by one:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以安装软件模式；例如，*文件和打印服务器*模式或组是一种非常方便的方式，可以一次安装**网络文件共享**（**NFS**）和Samba文件服务器以及Cups打印服务器，而不是逐个安装软件包：
