- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Red Hat Enterprise Linux is a widely popular Linux distribution that is used
    in everything from Cloud to enterprise mainframe computers. If you include downstream
    distributions such as CentOS, the adoption of the Red Hat Enterprise Linux distribution
    is even greater.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Red Hat Enterprise Linux是一种广泛流行的Linux发行版，用于从云到企业大型计算机的各种场景。如果包括CentOS等下游发行版，那么Red
    Hat Enterprise Linux发行版的采用率甚至更大。
- en: As with most things, there is always someone responsible for resolving issues
    with all of these various systems running Red Hat Enterprise Linux. *Red Hat Enterprise
    Linux Troubleshooting Guide* is written to provide basic to advanced troubleshooting
    practices and commands for Linux systems, with these troubleshooting techniques
    specifically focused on systems running Red Hat Enterprise Linux.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数事物一样，总会有人负责解决运行Red Hat Enterprise Linux的各种系统的问题。《Red Hat Enterprise Linux故障排除指南》旨在为运行Red
    Hat Enterprise Linux系统的基本到高级的故障排除实践和命令提供指导。
- en: This book is designed to provide you with steps and the knowledge required to
    remedy a wide variety of scenarios. The examples in this book use real-world issues
    with real-world resolutions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为您提供解决各种情景所需的步骤和知识。本书中的示例使用真实世界的问题和真实世界的解决方案。
- en: While the examples in this book are situational, this book can also be used
    as a reference for Linux-related topics and commands. They provide the reader
    with the ability to reference both troubleshooting steps and specific commands
    to resolve complex issues.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然本书中的示例是情境性的，但本书也可以作为与Linux相关主题和命令的参考。它为读者提供了参考故障排除步骤和特定命令来解决复杂问题的能力。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0014_split_000.html#DB7S1-8ae10833f0c4428b9e1482c7fee089b4
    "Chapter 1. Troubleshooting Best Practices"), *Troubleshooting Best Practices*,
    covers the troubleshooting process at a high level. By equating the troubleshooting
    process with the scientific method, this book will explain how to break down a
    problem to identify the root cause, no matter how complicated the problem.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“故障排除最佳实践”，涵盖了高层次的故障排除过程。通过将故障排除过程与科学方法相提并论，本书将解释如何分解问题以确定根本原因，无论问题有多复杂。
- en: '[Chapter 2](part0019_split_000.html#I3QM2-8ae10833f0c4428b9e1482c7fee089b4
    "Chapter 2. Troubleshooting Commands and Sources of Useful Information"), *Troubleshooting
    Commands and Sources of Useful Information*, provides the reader with a simple
    introduction to common locations of useful information. It will also provide a
    reference for fundamental Linux commands that can be used for troubleshooting
    many types of issues.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“故障排除命令和有用信息的来源”，为读者提供了有关有用信息的常见位置的简单介绍。它还将提供一个基本的Linux命令参考，可用于排除许多类型的问题。
- en: '[Chapter 3](part0022_split_000.html#KVCC1-8ae10833f0c4428b9e1482c7fee089b4
    "Chapter 3. Troubleshooting a Web Application"), *Troubleshooting a Web Application*,
    takes the process learned in Chapter 1 and the commands learned in Chapter 2 to
    work through a complicated problem. The problem outlined in this chapter is "By
    example" meaning that the flow of this chapter is designed to walk you through
    the entire troubleshooting process, from end to end.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“故障排除Web应用程序”，利用第1章学到的过程和第2章学到的命令来解决一个复杂的问题。本章中概述的问题是“通过示例”意味着本章的流程旨在引导您完成整个故障排除过程，从头到尾。
- en: '[Chapter 4](part0028_split_000.html#QMFO1-8ae10833f0c4428b9e1482c7fee089b4
    "Chapter 4. Troubleshooting Performance Issues"), *Troubleshooting Performance
    Issues*, deals with performance issues and some of the most complicated problems
    to troubleshoot. Often, the complications are compounded by the perception of
    users versus expected levels of performance. In this chapter, the tools and information
    discussed in Chapter 2 will, once again, be used to resolve a real-world performance
    problem.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“故障排除性能问题”，涉及性能问题和一些最复杂的故障排除问题。通常，用户的感知与预期的性能水平相比会使问题变得更加复杂。在本章中，将再次使用第2章讨论的工具和信息来解决真实世界的性能问题。
- en: '[Chapter 5](part0032_split_000.html#UGI01-8ae10833f0c4428b9e1482c7fee089b4
    "Chapter 5. Network Troubleshooting"), *Network Troubleshooting*, talks about
    networking being a critical component of any modern day system. This chapter will
    cover the core commands necessary for the configuration and diagnostics of Linux
    networking.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“网络故障排除”，讨论了网络是任何现代系统的关键组成部分。本章将涵盖配置和诊断Linux网络所需的核心命令。
- en: '[Chapter 6](part0037_split_000.html#1394Q1-8ae10833f0c4428b9e1482c7fee089b4
    "Chapter 6. Diagnosing and Correcting Firewall Issues"), *Diagnosing and Correcting
    Firewall Issues*, covers the complex nature of Linux firewalls, in a continuation
    of Chapter 5\. This chapter will introduce and highlight commands and techniques
    necessary to troubleshoot Linux software firewalls.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“诊断和纠正防火墙问题”，涵盖了Linux防火墙的复杂性，是第5章的延续。本章将介绍和强调诊断Linux软件防火墙所需的命令和技术。
- en: '[Chapter 7](part0044_split_000.html#19UOO2-8ae10833f0c4428b9e1482c7fee089b4
    "Chapter 7. Filesystem Errors and Recovery"), *Filesystem Errors and Recovery*,
    teaches you that being able to recover a filesystem could mean the difference
    between losing and retaining data. This chapter will introduce some core Linux
    filesystem concepts and will demonstrate how to recover a read-only filesystem.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0044_split_000.html#19UOO2-8ae10833f0c4428b9e1482c7fee089b4 "第7章。文件系统错误和恢复")，“文件系统错误和恢复”，教会您恢复文件系统可能意味着丢失和保留数据之间的区别。本章将介绍一些核心的Linux文件系统概念，并演示如何恢复只读文件系统。'
- en: '[Chapter 8](part0051_split_000.html#1GKCM1-8ae10833f0c4428b9e1482c7fee089b4
    "Chapter 8. Hardware Troubleshooting"), *Hardware Troubleshooting*, starts to
    touch on the process of troubleshooting hardware issues. This chapter will walk
    you through the restoration of a failed hard drive.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0051_split_000.html#1GKCM1-8ae10833f0c4428b9e1482c7fee089b4 "第8章。硬件故障排除")，“硬件故障排除”，开始涉及故障排除硬件问题的过程。本章将指导您恢复失败的硬盘驱动器。'
- en: '[Chapter 9](part0061_split_000.html#1Q5IA1-8ae10833f0c4428b9e1482c7fee089b4
    "Chapter 9. Using System Tools to Troubleshoot Applications"), *Using System Tools
    to Troubleshoot Applications*, explores how often a system administrator''s role
    is not only to troubleshoot OS issues but also application issues. This chapter
    will show you how to utilize common system tools to identify the root cause of
    an application issue.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0061_split_000.html#1Q5IA1-8ae10833f0c4428b9e1482c7fee089b4 "第9章。使用系统工具排除应用程序问题")，“使用系统工具排除应用程序问题”，探讨了系统管理员的角色不仅是排除操作系统问题，还包括应用程序问题。本章将向您展示如何利用常见系统工具来识别应用程序问题的根本原因。'
- en: '[Chapter 10](part0067_split_000.html#1VSLM1-8ae10833f0c4428b9e1482c7fee089b4
    "Chapter 10. Understanding Linux User and Kernel Limits"), *Understanding Linux
    User and Kernel Limits*, demonstrates that Red Hat Enterprise Linux has many components
    in place to prevent users from overloading the system. This chapter will explore
    these components and explain how to modify them to allow legitimate resource utilization.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0067_split_000.html#1VSLM1-8ae10833f0c4428b9e1482c7fee089b4 "第10章。理解Linux用户和内核限制")，“理解Linux用户和内核限制”，演示了Red
    Hat Enterprise Linux有许多组件可以防止用户过载系统。本章将探讨这些组件，并解释如何修改它们以允许合法的资源利用。'
- en: '[Chapter 11](part0074_split_000.html#26I9K2-8ae10833f0c4428b9e1482c7fee089b4
    "Chapter 11. Recovering from Common Failures"), *Recovering from Common Failures*,
    walks you through troubleshooting out-of-memory conditions. This scenario is very
    common in heavily utilized environments and can be difficult to troubleshoot.
    This chapter will cover not only how to troubleshoot this issue, but also why
    the issue occurred.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0074_split_000.html#26I9K2-8ae10833f0c4428b9e1482c7fee089b4 "第11章。从常见故障中恢复")，“从常见故障中恢复”，将指导您排除内存不足的情况。这种情况在使用频繁的环境中非常常见，且很难排除故障。本章将涵盖不仅如何排除此问题，还将解释为什么会发生此问题。'
- en: '[Chapter 12](part0077_split_000.html#29DRA1-8ae10833f0c4428b9e1482c7fee089b4
    "Chapter 12. Root Cause Analysis of an Unexpected Reboot"), *Root Cause Analysis
    of an Unexpected Reboot*, puts the troubleshooting process and commands learned
    in the previous chapters to the test. This chapter walks you through performing
    a Root Cause Analysis on a server that has unexpectedly rebooted.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0077_split_000.html#29DRA1-8ae10833f0c4428b9e1482c7fee089b4 "第12章。意外重启的根本原因分析")，“意外重启的根本原因分析”，将对前几章学到的故障排除过程和命令进行测试。本章将指导您对意外重启的服务器进行根本原因分析。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: Although this book can be standalone, readers will benefit greatly from having
    a system with Red Hat Enterprise Linux release 7, with the operating system available.
    You will more effectively learn the commands and resources discussed in this book
    when you have the ability to execute them on a test system.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管本书可以独立存在，但读者将受益于拥有Red Hat Enterprise Linux 7系统，并且可以使用该操作系统。当您能够在测试系统上执行这些命令和资源时，您将更有效地学习本书中讨论的命令和资源。
- en: While it is possible to use many of the commands, processes, and resources covered
    in this book with other Linux distributions, it is highly recommended to utilize
    a Red Hat downstream distribution such as CentOS 7 if Red Hat Enterprise Linux
    7 is not available to the reader.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然本书中涵盖的许多命令、过程和资源可以在其他Linux发行版中使用，但强烈建议读者使用Red Hat的下游发行版，如CentOS 7，如果读者无法获得Red
    Hat Enterprise Linux 7。
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的受众
- en: If you are a competent RHEL administrator or consultant with a desire to increase
    your troubleshooting skills and your knowledge of Red Hat Enterprise Linux, then
    this book is perfect for you. A good knowledge level and understanding of basic
    Linux commands are expected.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一名熟练的RHEL管理员或顾问，并且希望提高故障排除技能和对Red Hat Enterprise Linux的了解，那么本书非常适合您。我们期望您具有良好的知识水平和对基本Linux命令的理解。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Within
    reason, it is not required to include every `cd` or `ls` command executed."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词，数据库表名，文件夹名，文件名，文件扩展名，路径名，虚拟URL，用户输入和Twitter用户名显示如下：“在合理范围内，不需要包括执行的每个`cd`或`ls`命令。”
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下形式书写：
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "we will see a message on our screen that says **still here?**."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。屏幕上看到的单词，例如菜单或对话框中的单词，会以这种方式出现在文本中："我们将在屏幕上看到一条消息，上面写着**还在这里？**"。'
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样的框中。
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
- en: Reader feedback
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道你对这本书的看法——你喜欢或不喜欢什么。读者的反馈对我们很重要，因为它帮助我们开发你真正能充分利用的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个专题上有专业知识，并且有兴趣撰写或为一本书做出贡献，请参阅我们的作者指南 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经是 Packt 图书的自豪所有者，我们有一些事情可以帮助你充分利用你的购买。
- en: Downloading the example code
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从 [http://www.packtpub.com](http://www.packtpub.com) 的账户中下载你购买的所有 Packt Publishing
    图书的示例代码文件。如果你在其他地方购买了这本书，你可以访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)
    并注册，将文件直接发送到你的邮箱。
- en: Errata
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误是难免的。如果你在我们的书中发现错误——也许是文本或代码中的错误——我们将不胜感激，如果你能向我们报告。通过这样做，你可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果你发现任何勘误，请访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)
    报告，选择你的书，点击**勘误提交表**链接，并输入你的勘误详情。一旦你的勘误被验证，你的提交将被接受，并勘误将被上传到我们的网站或添加到该书的勘误列表下的勘误部分。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看先前提交的勘误，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    并在搜索框中输入书名。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的盗版行为是跨所有媒体持续存在的问题。在 Packt，我们非常重视对我们版权和许可的保护。如果你在互联网上发现我们作品的任何非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-48
