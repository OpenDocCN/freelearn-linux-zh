- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In this book, we'll cover security and hardening techniques that apply to any
    Linux-based server or workstation. Our goal is to make it harder for the bad guys
    to do nasty things to your systems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们将介绍适用于任何基于Linux的服务器或工作站的安全和加固技术。我们的目标是让坏人更难对您的系统进行恶意操作。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: We're aiming this book at Linux administrators in general, whether or not they
    specialize in Linux security. The techniques that we present can be used on either
    Linux servers or on Linux workstations.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目标读者是一般的Linux管理员，无论他们是否专门从事Linux安全工作。我们提出的技术可以用于Linux服务器或Linux工作站。
- en: We assume that our target audience has had some hands-on experience with the
    Linux command line, and has the basic knowledge of Linux Essentials.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们假设我们的目标读者在Linux命令行上有一些实践经验，并且具备Linux基础知识。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖了什么
- en: '[Chapter 1](366f0919-598d-4648-8873-b4dbe636d171.xhtml), *Running Linux in
    a Virtual Environment*, gives an overview of the IT security landscape, and will
    inform the reader of why learning Linux security would be a good career move.
    We''ll also cover how to set up a lab environment for performing hands-on exercises.
    We''ll also show how to set up a virtualized lab environment for performing the
    hands-on labs.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](366f0919-598d-4648-8873-b4dbe636d171.xhtml)，*在虚拟环境中运行Linux*，概述了IT安全领域，并告知读者为什么学习Linux安全是一个不错的职业选择。我们还将介绍如何建立一个进行实践练习的实验室环境。我们还将展示如何建立一个虚拟实验室环境来进行实践练习。'
- en: '[Chapter 2](bbe819e7-1d8f-414c-8de7-eab84959a9e6.xhtml), *Securing User Accounts*,
    covers the dangers of always using the root user account, and will introduce the
    benefits of using sudo, instead. We''ll then cover how to lock down normal user
    accounts, and ensure that the users use good-quality passwords.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](bbe819e7-1d8f-414c-8de7-eab84959a9e6.xhtml)，*保护用户账户*，介绍了始终使用根用户账户的危险，并将介绍使用sudo的好处。然后我们将介绍如何锁定普通用户账户，并确保用户使用高质量的密码。'
- en: '[Chapter 3](2ce81cc7-33d8-4d16-ae1a-c446995dd50a.xhtml), *Securing Your Server
    with a Firewall*, involves working with the various types of firewall utilities.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](2ce81cc7-33d8-4d16-ae1a-c446995dd50a.xhtml)，*使用防火墙保护服务器*，涉及使用各种类型的防火墙工具。'
- en: '[Chapter 4](081f4a65-5141-48fb-a865-0c23c96019c3.xhtml), *Encrypting and SSH
    Hardening*, makes sure that important information—both at rest and in transit—are
    safeguarded with proper encryption. For data-in-transit, the default Secure Shell
    configuration is anything but secure, and could lead to a security breach if left
    as is. This chapter shows how to fix that.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](081f4a65-5141-48fb-a865-0c23c96019c3.xhtml)，*加密和SSH加固*，确保重要信息——无论是静态还是传输中的——都受到适当的加密保护。对于传输中的数据，默认的Secure
    Shell配置并不安全，如果保持原样可能会导致安全漏洞。本章介绍了如何解决这个问题。'
- en: '[Chapter 5](c56ecf3d-a407-4862-82b0-f9ac004b6f03.xhtml), *Mastering Discretionary
    Access Control*, covers how to set ownership and permissions on files and directories.
    We''ll also cover what SUID and SGID can do for us, and the security implications
    of using them. We''ll wrap things up by covering Extended File Attributes.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](c56ecf3d-a407-4862-82b0-f9ac004b6f03.xhtml)，*掌握自主访问控制*，介绍了如何设置文件和目录的所有权和权限。我们还将介绍SUID和SGID对我们有什么作用，以及使用它们的安全影响。最后我们将介绍扩展文件属性。'
- en: '[Chapter 6](0db2a305-ea20-4b70-820a-38b1bd81dd98.xhtml), *Access Control Lists
    and Shared Directory Management*, explains that normal Linux file and directory
    permissions settings aren''t very granular. With Access Control Lists, we can
    allow only a certain person to access a file, or we can allow multiple people
    to access a file with different permissions for each person. We''re also going
    to put what we''ve learned together in order to manage a shared directory for
    a group.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](0db2a305-ea20-4b70-820a-38b1bd81dd98.xhtml)，*访问控制列表和共享目录管理*，解释了普通的Linux文件和目录权限设置并不是非常精细。通过访问控制列表，我们可以只允许特定人访问文件，或者允许多人以不同的权限访问文件。我们还将整合所学知识来管理一个共享目录给一个群组使用。'
- en: '[Chapter 7](39aa4856-4412-4ca1-a2ee-f53a13ee96c9.xhtml), *Implementing Mandatory
    Access Control with SELinux and AppArmor*, talks about SELinux, which is a Mandatory
    Access Control technology that is included with Red Hat-type Linux distros. We''ll
    give a brief introduction here about how to use SELinux to prevent intruders from
    compromising a system. AppArmor is another Mandatory Access Control technology
    that is included with Ubuntu and Suse-type Linux distros. We''ll give a brief
    introduction here about how to use AppArmor to prevent intruders from compromising
    a system.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](39aa4856-4412-4ca1-a2ee-f53a13ee96c9.xhtml)，*使用SELinux和AppArmor实施强制访问控制*，讨论了SELinux，这是包含在Red
    Hat类型的Linux发行版中的强制访问控制技术。我们将在这里简要介绍如何使用SELinux防止入侵者破坏系统。AppArmor是另一种包含在Ubuntu和Suse类型的Linux发行版中的强制访问控制技术。我们将在这里简要介绍如何使用AppArmor防止入侵者破坏系统。'
- en: '[Chapter 8](3f5e1374-4f75-457a-9c21-8c681bff909d.xhtml), *Scanning, Auditing,
    and Hardening*, discusses that viruses aren''t yet a huge problem for Linux users,
    but they are for Windows users. If your organization has Windows clients that
    access Linux fileservers, then this chapter is for you. You can use auditd to
    audit, which accesses either files, directories, or system calls. It won''t prevent
    security breaches, but it will let you know if some unauthorized person is trying
    to access a sensitive resource. SCAP, the Security Content Application Protocol,
    is a compliance framework that''s promulgated by the National Institute of Standards
    and Technology. OpenSCAP, the open source implementation, can be used to apply
    a hardening policy to a Linux computer.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](3f5e1374-4f75-457a-9c21-8c681bff909d.xhtml)，*扫描、审计和加固*，讨论了病毒对Linux用户来说还不是一个巨大的问题，但对Windows用户来说是。如果您的组织有Windows客户端访问Linux文件服务器，那么这一章就是为您准备的。您可以使用auditd来审计对文件、目录或系统调用的访问。它不会防止安全漏洞，但会让您知道是否有未经授权的人试图访问敏感资源。SCAP，即安全内容应用协议，是由国家标准与技术研究所制定的合规性框架。开源实现的OpenSCAP可以用来将一个硬化策略应用到Linux计算机上。'
- en: '[Chapter 9](96a9bb49-4e2d-4050-b7b0-d9d67469c965.xhtml), *Vulnerability Scanning
    and Intrusion Detection*, explains how to scan our systems to see if we''ve missed
    anything since we''ve already learned how to configure our systems for best security.
    We''ll also take a quick look at an intrusion detection system.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，《漏洞扫描和入侵检测》，解释了如何扫描我们的系统，以查看我们是否遗漏了任何内容，因为我们已经学会了如何为最佳安全性配置我们的系统。我们还将快速查看入侵检测系统。
- en: '[Chapter 10](a991e0a0-ef66-417f-811c-c138e940663c.xhtml), *Security Tips and
    Tricks for the Busy Bee*, explains that since you''re dealing with security, we
    know that you''re a busy bee. So, the chapter introduces you to some quick tips
    and tricks to help make the job easier.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，《忙碌蜜蜂的安全提示和技巧》，解释了由于你正在处理安全问题，我们知道你很忙碌。因此，本章向您介绍了一些快速提示和技巧，以帮助您更轻松地完成工作。
- en: To get the most out of this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: 'To get the most out of this book, you don''t need much. However, the following
    things would be quite helpful:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用本书，您不需要太多。但是，以下内容将非常有帮助：
- en: A working knowledge of basic Linux commands, and of how to navigate through
    the Linux filesystem.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对基本Linux命令和如何在Linux文件系统中导航有一定的了解。
- en: A basic knowledge about tools such as less and grep.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于诸如less和grep之类的工具有基本的了解。
- en: Familiarity with command-line editing tools, such as vim or nano.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 熟悉命令行编辑工具，如vim或nano。
- en: A basic knowledge of how to control systemd services with systemctl commands.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对使用systemctl命令控制systemd服务有基本的了解。
- en: For hardware, you don't need anything fancy. All you need is a machine that's
    capable of running 64-bit virtual machines. So, you can use any host machine that
    runs with almost any modern CPU from either Intel or AMD. (The exception to this
    rule is with Intel Core i3 and Core i5 CPUs. Even though they're 64-bit CPUs,
    they lack the hardware acceleration that's needed to run 64-bit virtual machines.
    Ironically, Intel Core 2 CPUs and AMD Opteron CPUs that are much older work just
    fine.) For memory, I'd recommend at least 8 Gigabytes.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于硬件，您不需要任何花哨的东西。您只需要一台能够运行64位虚拟机的机器。因此，您可以使用几乎任何一台配备现代Intel或AMD CPU的主机机器。（这个规则的例外是Intel
    Core i3和Core i5 CPU。尽管它们是64位CPU，但它们缺乏运行64位虚拟机所需的硬件加速。具有讽刺意味的是，远远更老的Intel Core
    2 CPU和AMD Opteron CPU可以正常工作。）对于内存，我建议至少8GB。
- en: You can run any of the three major operating systems on your host machine, because
    the virtualization software that we'll be using comes in flavors for Windows,
    MacOS, and Linux.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在主机上运行任何三种主要操作系统，因为我们将使用的虚拟化软件适用于Windows、MacOS和Linux。
- en: Download the color images
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [http://www.packtpub.com/sites/default/files/downloads/MasteringLinuxSecurityandHardening_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/MasteringLinuxSecurityandHardening_ColorImages.pdf).'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个PDF文件，其中包含本书中使用的屏幕截图/图表的彩色图像。您可以在这里下载：[http://www.packtpub.com/sites/default/files/downloads/MasteringLinuxSecurityandHardening_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/MasteringLinuxSecurityandHardening_ColorImages.pdf)。
- en: Conventions used
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "let''s use `getfacl` to see if we have any Access Control
    Lists already set on the `acl_demo.txt` file."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：指示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄。这是一个例子：“让我们使用`getfacl`来查看`acl_demo.txt`文件上是否已经设置了任何访问控制列表。”'
- en: 'A block of code is set as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE1]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Click the Network menu item, and change the Attached to setting
    from NAT to Bridged Adapter."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、一个重要词或屏幕上看到的词。例如，菜单或对话框中的单词会以这样的方式出现在文本中。这是一个例子：“点击 Network 菜单项，并将 Attached
    to 设置从 NAT 更改为 Bridged Adapter。”'
- en: Warnings or important notes appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这种方式出现。
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
- en: Get in touch
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: Email `feedback@packtpub.com` and mention the book title
    in the subject of your message. If you have questions about any aspect of this
    book, please email us at `questions@packtpub.com`.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：发送电子邮件至`feedback@packtpub.com`，并在主题中提及书名。如果您对本书的任何方面有疑问，请发送电子邮件至`questions@packtpub.com`与我们联系。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经非常小心地确保了内容的准确性，但错误是难免的。如果您在本书中发现了错误，我们将不胜感激，如果您能向我们报告。请访问[www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书，点击勘误提交表格链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何非法副本，我们将不胜感激，如果您能向我们提供位置地址或网站名称。请通过`copyright@packtpub.com`与我们联系，并附上材料链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有兴趣成为一名作者：如果您在某个专业领域有专长，并且有兴趣撰写或为一本书做出贡献，请访问[authors.packtpub.com](http://authors.packtpub.com/)。
