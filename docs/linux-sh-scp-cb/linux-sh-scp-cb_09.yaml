  zh: '`user_adm.sh`脚本可用于执行许多用户管理任务。您可以按照`usage()`文本使用脚本。定义了一个`usage()`函数，用于显示如何使用脚本以及用户给出的任何参数出错或运行了`–usage`参数时如何执行脚本。使用`case`语句来匹配命令参数并根据匹配情况执行相应的命令。`user_adm.sh`脚本的有效命令选项包括：`-adduser`、`-deluser`、`-shell`、`-disable`、`-enable`、`-expiry`、`-passwd`、`-newgroup`、`-delgroup`、`-addgroup`、`-details`和`-usage`。当匹配到`*)`
