- en: Section 1:Kernel Core Frameworks for Embedded Device Driver Development
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：嵌入式设备驱动程序开发的内核核心框架
- en: This section deals with the Linux kernel core, introducing the abstraction layers
    and facilities that the Linux kernel offers, in order to reduce the development
    efforts. Moreover, in this section we will learn about the Linux clock framework,
    thanks to which most peripherals on the system are driven.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节涉及Linux内核核心，介绍了Linux内核提供的抽象层和设施，以减少开发工作。此外，在本节中，我们将学习关于Linux时钟框架，借助它，系统上的大多数外围设备都能得到驱动。
