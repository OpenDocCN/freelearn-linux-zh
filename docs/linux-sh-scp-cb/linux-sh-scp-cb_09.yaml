  zh: 为了处理MySQL数据库，您应该在系统上安装mysql-server和mysql-client软件包。这些工具不会默认随Linux发行版提供。由于MySQL带有用于身份验证的用户名和密码，您应该有一个用户名和密码来运行脚本。
