- en: This section digs deeper into some of the magic of working across Windows and
    the Windows Subsystem for Linux, showing how the two operating systems work together.
    You will also look at more tips for working effectively with Windows Terminal.
    By the end you will also see how to work with containers in WSL and how to copy
    and manage your WSL distros.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节深入探讨了在Windows和Windows子系统之间进行工作的一些奇妙之处，展示了这两个操作系统如何协同工作。您还将了解更多关于有效使用Windows终端的技巧。最后，您还将了解如何在WSL中使用容器以及如何复制和管理您的WSL发行版。
