- en: 'Section 3: Linux Network Services'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：Linux网络服务
- en: In this final section, we'll turn our Linux workstation into a server, with
    discussions on several common servers that might be implemented on Linux. In each
    chapter, we'll cover what that service does, why it's important, then how to configure
    it and start to secure it. Specific examples that can be used in almost any organization
    will be covered in depth so that the reader can build them in their own environment.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本最后一部分中，我们将把我们的Linux工作站变成一个服务器，并讨论可能在Linux上实现的几种常见服务器。在每一章中，我们将介绍该服务的作用，为什么它很重要，然后如何配置它并开始保护它。将深入介绍可以在几乎任何组织中使用的具体示例，以便读者可以在自己的环境中构建它们。
